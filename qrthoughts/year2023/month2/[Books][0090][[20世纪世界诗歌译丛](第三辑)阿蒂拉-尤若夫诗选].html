帝国主义并不通向自由,这一切无需证明。布尔什维克许诺一种完全不同于我们直到现在知道了的事物的自由。但无论怎样,人类都如此厌恶这个世界通过计划生产和劳动划分而仅仅带来在几代人后的人类的物理的、身体的改善,即使那时,如果取代被帝国主义制造成一种不可能的抽象的自由之后的呻吟是值得的,我们也会参加反对那种自由的真正的提供者的斗争。每时每刻都使之更加清楚,每个人都不得不参加其中一个阵线,或者,为了斗争甚至为了自由,尤其是对于自由而言,只能通过组织来进行斗争,因为压迫自由的机构不存在,那么自由实际上就会存在。就连老摩西也说,“用法则来反对法则”;反对组织,如果我们想赢得胜利,甚至反对瓦解,我们就必须以一种组织的方式来斗争。这自然需要来自那些迫切需要自由的绅士们的大公无私和牺牲精神﹔如果他们愚嚣得不足以去意识到牺牲的必要,历史就会把他们清除得无影无踪。

我这一年的收人总和为十五个彭戈。正是这个————就像咖啡一样————也由做基金会分配给我。
几乎我所有的所有物————包括床上织物用品————都被典当了。我不得不担心过期未付的房租欠款和失去我们依然还居住着的沉闷的工作室公寓。自从9月8日以来我就不能付电费账单了。今天我收到一张过去四个月的数额为十九零三五彭戈的账单,星期一要付————今天是星期六————否则供电将被中止。
我们没有暖气。我没有鞋子。更确切地说,我有一双漆皮钮扣鞋,43码。我穿39码。我们房间的门柄已失踪了半年。
需要的不是遮盖伤口,而是擦抹血———我可以说我们简直是咀嚼干面包屑。实话讲,昨天晚上,没有晚餐和香烟,我咀嚼着我妻子很久以前贮存起来将备用于烹调的干面包屑。我必须说,我这样做不是因为饥饿而是没有香烟。我已习惯了饥饿。
我习惯了它。我为什么选择了这个时刻伸手去拿这苦涩的杯子?我好几周都躺在床上,发烧到102度。我们有一张我们两人都睡在上面的窄沙发。爱人不足以与一个发烧生病的男人睡在同一张遮盖物下面。我的妻子在地板上给自己铺一张床﹐睡在一条毯子上,盖着她自己的外衣。到我的体温降到99度时,她却发烧到了101度。她就睡沙发而我睡地板。每一天谁要是身体不适就睡沙发。无论是谁都发高烧,咳嗽和更加流汗。等等。
很抱歉,我向我曾经冒犯过的你寻求经济资助。我也为这擦抹的血而抱歉。

阿蒂拉·尤若夫
