            </p>
            <script>var string=`
            18世纪下半叶，英国产业革命，机器代替手工，带来剥削（工作十五六小时每天，女工和童工）、失业。无产阶级从捣毁机器到认识到是资本主义制度问题。

            为无产阶级利益，利用李嘉图的价值学说和剩余价值学说，攻击资本主义生产。

            <script>var string=`
                由于每一个人只能拥有他靠自己的劳动习惯所得到的东西,因此,他所得到的东西是很少很少的，甚至连生活必需品方面也是如此。人们的积蓄本身无论如何都不可能改善自己的状况。

                交换而且只有交换才是社会的基础，人们之间其他的一切关系全都是建立在这个基础上的。

                这种社会不是给予贫乏的人以帮助,而是消除了贫乏的原因;这种社会并不用金钱来帮助穷人,而是消除了穷苦的原因。

                我们就应当使人类的一切规章制度能适应他们的天性。

                随着认识事物的困难逐渐减少，事物的可能性便变得越来越大了。

                我们有着取得财富的意愿;我们有着创造财富的力量，我们知道各种计划,使财富的分配能导致预期的结果。

                要认识过去没有先例的结果,首先必须了解产生这种结果的力量,然后才能使我们觉得它是可能的。

                我们感受幸福的程度，是受到我们的天性所能接受的愉快感觉的强度和数量的限制。

                要是人们真的愿意明白，只有最后能带来善行的东西才是正确的,带来罪恶的是不正确的,善和恶之间的区别,仅在于前者增加人类幸福,而后者减少人类幸福一一要是人们愿意明白这一点，那末他们在自己一生的任何场合都掌握了处世良方。
                
                罪恶产生于对欲望的不加约束的纵容;适度的满足能给我们带来快乐,而对这种快乐的回忆却会使我们不知节制。

                用不着进一步证明也很清楚,要得到幸福,就必须把得不到满足便会带来痛苦的一切欲望连根铲除。有了欲望而自己又不能使它得到满足,这对我们说来当然是很可悲的。
                
                然而，我们经常听到这样的意见:幸福在于对某种东西的追求,而并不在于拥有它。的确，在目前的社会制度下,人不是明智的生物。他还没有学会理解自己的天性并且按照自己的天性来行事,他没有学会在能找到幸福的地方去寻找自己的幸福:他的一切才能都被带入错误的轨道。因此，他把自己的精力耗费于取得那些(他的理智能告诉他什么)不能带来任何真正满足的东西。

                必须消除认为幸福仅存在于概念中的错误见解:我们今后将要在依照理智的嘱咐能找到它的地方去找寻幸福。我们要学会正确地认清一切事物的价值,不要愚弄自己,不要去追逐泡影，因为泡影是会破灭的,会给我们带来失望:由此可见，幸福，人类一切企求的最终目的，在我们的自然需要没有得到满足以前，是无法达到的。因此我们首先要研究后者的本质。


                
                社会的每一个非生产者都是对生产阶级所征收的直接税。社会的每一个非生产者，如果对自己所消费的东西不给予补偿,都是无用的成员。


            
                国家四分之一的年产值用于抵补管理、领导、监督和分配方面的必要支出是否足够？


                我们只是想一般地说明，劳动者的劳动果实现在是怎样被浪费掉的，以及被哪些阶级所浪费掉的。

                【劳动价值的差异】

                这一部分产品之所以没有被人剥夺去，并不是由于目前的制度保护他不受剥夺、而是由于没有这五分之一的部分他就不能生活，不能继续当别人的奴隶:富人实际上什么也没有付出,而得到了一切;穷人实际上付出了一切,却什么也没有得到。【一旦欠收，就饿死】

                构成这些独立阶级的人们,依赖于两种情况:第一,别人的爱好劳动;第二,使他们能够统治他人的不公平的制度。

                劳动是一切财产的唯一公平的基础。
                
                劳动是财产的唯一的基础,任何财产都不外是积累的劳动。


                没有一个人会把没有摘下的果子看作自己的财产，但每一个人会把自己花劳力采集来的果子看作自己的财产。

                靠力量和习惯占有产品。


                衣服做得最适宜于保护身体,保证身体的健康和舒适,并且能显示出人体真正的优美,难道他们认为这样就足够了吗?不他们所一心追求的,是所谓“摩登”,以及更正确点可以叫做“疯狂”的东西。衣服不适宜于保护身体是无关紧要的;衣服不合身或者严重影响健康也是无关紧要的;只要它摩登，不管它多么不雅观,都没有关系;这样-来,推行新式样必然就成为人类最伟大的成就。
                
                如果人们把自己的才能及时地用于合理的目的，就能使自己的努力获得真正的满足,而他们本身也能变得明智起来;而现在他们却老是用卑鄙的欺骗行为来愚弄自己，用层出不穷的空洞许诺来对待那些信任自己的人,他们将把自己愚弄到什么时候呢?

                引导才能和爱好到正确的方向。

                
                在各种企业中间也充满了这种罪恶。零售商、批发商、手工业者，每一个人都可能把在与自己相同的部门中工作的人当作敌人。乞丐也很清楚，如果他不需要跟无数竞争者竞争,那末他的求乞就会更少遭到拒绝。这样,人就成了人们普遍的敌人;人的本性叫他要爱人，现在却只有让别人倒下去，他才能得到胜利。一个人的毁灭成了另一个人的幸福。因此在人的心中就产生了妒忌、憎恶、怨恨、私仇，以及对别人的不幸漠不关心的感情。这些特性是目前制度的必然的、不可避免的结果。



                有一个在最近几年中到过爱尔兰的善于观察的苏格兰富农说,农村大部分居民生活的贫困程度,是他过去所想像不到的,因为不可能设想人们竞能在这样简陋的环境中过日子。在他们的板屋里未必有任何可以称为家具的东西。有些家庭里没有被子;农民们给我看蕨菜和一堆干草，他们就是穿着工作服睡在这堆干草上的。他们把吃马铃薯看作是一种极大的享受。大部分人只能喝水。

                
                就业与和平之间,缺乏有益的工作与骚乱之间,有着直接的联系。


                在使用财产和分配劳动产品中人们利益的对立是一切贫困的原因。我们的回答是:利益的一致能消除一切贫困及共许多后果,而这些后果加在一起，会使人类失去能使生活变得有价值的一切东西。我们的回答是:在实现这个原则的道路上没有任何不可克服的困难,相反，人类的任何力量都不能阻止它的实行，或者甚至推迟它的到来。


               
                大自然并没有提供使有些人遭到贫困的任何理由。因此有这么许多人遭到贫困的原因,应当在社会制度中找寻:这一点把我们引向我们在上面提到过的那个重要真理，即现在存在着违反自然的生产界限。

                
                社会制度从生产阶级手中夺取了他们绝大部分的劳动产品


                其原因是在目前的社会状态下，人们在使用资本和分配劳动产品方面的利益是不一致的,这里我们已经开始接触到祸害的根源。这种情况把一切时代和一切民族都引入迷途。它使地球上充满了贫困，阻挠着要使人类变得高尚和幸福的一切意图。只要消除这种情况，就能从世界上彻底消灭贫困及其一切有破坏性的后果.

                1）生产受需求限制。
                2）需求是由整个国家依靠劳动,服务和财产所能支配的财富总量构成的。这个总量是由许多个人依靠劳动、服务或财产所能支配的数量构成的。
                3）每个人所得到的财富数量，受什么限制？受竞争。竞争决定着生产阶级所得到的财富的数量。
                
                竞争限制着个人取得的财富的范围。个人取得的数量综合起来构成社会取得的总量;这个总量构成需求,而需求则限制着生产。如果正确地明白这一点,那末大家都会相信,生产力的充分使用和需要的得到满足是生产的两个仅有的自然界限。


                我们不是怀着难以满足的渴望努力要去取得财富吗?我们不是把我们主要的智力和体力都用于追求这种财富吗?那末就让生产的这个第三种界限（竞争）被铲除掉吧。


                目前的社会制度和它所追求的目的是最可悲地不相适应。它的目的是增进人类的幸福，而它的结果则是使人们经常遭到贫困。


                `;writeString(string);
