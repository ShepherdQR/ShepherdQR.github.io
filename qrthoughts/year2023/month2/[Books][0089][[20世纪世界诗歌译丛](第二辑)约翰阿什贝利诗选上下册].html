“诗歌”一词往往指涉着很多东西:人们如何从他们的经验的随机性中结构出可理解的事物;人们如何选择他们喜爱的东西﹔人们如何整台丧失与痛苦;人们如何用希望和梦想将经验变形﹔人们如何感知并强化和谐的瞬间;人们如何实现济慈所称的“灵魂或智力命定拥有的同一性的感觉。”
