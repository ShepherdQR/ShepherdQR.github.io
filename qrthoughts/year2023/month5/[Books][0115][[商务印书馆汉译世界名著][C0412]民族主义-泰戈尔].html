西方民族主义的核心，是冲突和征服精神。这种政治文明是排他的、自私的,是靠别国养活自己,并企图吞噬所有弱小民族的。文明内部有若干冲突,如个人和国家之间、劳资之间的冲突,物质利益的贪欲和个人生活之间的冲突,以及民族的自私自利和人类崇高理想之间的冲突。

【概述】
我并不反对一个特定的民族,而是反对一切民族的一般概念。民族是什么?它是全体人民作为一个有组织的力量的表象。这种组织不断地使居民坚持谋求强大而有效率的努力。但是这种热衷于追求力量和效率的努力，耗尽了人类更高尚的本性中自我牺牲和创造性的精力。因此,人类自我牺牲的力量偏离了它的最终的道义目标,转向维持这个机械的组织。

人类历史的目标不是世界主义，不是民族自我盲目崇拜。

就人们在政治经济上的联合意义而言,民族就是全体居民为了机械目的组织起来的那种政治与经济的结合。这样的社会没有长远的目的,它本身就是目的。作为一种社会存在,它是人的自发的自我表现。它是人类关系的自然准绳，使人们能够在互相合作中发展生活理想。它也有政治的一面,但那只是为了特殊的目的，也就是为了保存自我。这仅仅是力量的那一方面，而不是人类理想的方面。在早期,这种联合在社会上占有单独地位,只限于各种职业的从业人员。但是由于科学的帮助和组织的完善，这种力量开始增长并且产生大量财富,于是它以惊人的速度越出它的界限,驱使它邻近的所有社会贪婪地追求物质繁荣，结果互相妒忌，互相惧怕对方变得强大。这时它再也不能遏制自己，因为竞争愈演愈烈,组织发展得愈加庞大,自私自利取得了至高无上的地位。它利用人的贪欲和恐惧,在社会上占据了越来越大的地盘,终于成为社会的统治力量。
它之所以成为可能，乃是由于你不知不觉地看不到社会的活生生的联系正在瓦解，并且为单纯的机械组织所取代。但是你到处都可以看到它的迹象。男女之间的冲突由此发生，因为将他们和谐地维系在一起的纽带扯断了;因为男人被迫职业化,为自己和别人生产财富，为了自己或普遍的宫镣作风而不断地推动权力的车轮，使妇女独自衰亡，或在无援的情况下为自己奋斗。这样一来，在自然合作的地方却为竞争所侵入。男女相互联系的心理发生变化,变成原始的争夺者的心理,而不是通过以共同放弃自私为基础的联合探求人类完善的人类心理。因为失去现实生活联系的分子，也就失去了自己生存的意义。如同气体勉强装进过小的容器一样,它们在其中不断地互相排斥,一直到把这个限制它们的容器冲破为止。

制造财富的机器不停增长，把人类全部现实压碎。

纪律对于文明的稳定和持续不断的进步,是必不可少的。

单纯的管理是非生产的。

纯粹的人不是强大的人,而是完善的人。因此,要将他变成单纯的力量，你就不得不尽量缩小他的灵魂。当我们是纯粹的人的时候,我们就不能彼此去掐对方的喉咙;我们的社会生活的本能，我们的道义理想的传统都不允许我们这样做。如果你要我去杀人,你必须通过使我的意志衰亡、使我的思想麻木、使我的动作无意识的某种训练来破坏我的人性的完整，然后由于复杂的个人的解体,产生那种抽象观念,那种毁灭性力量,它同人类的真理无关，因而很容易变成残忍的或机械的东西。让人脱离他的自然环境，脱离他的整个社会生活，割断他同美和爱以及社会职责的一切活生生的联系,为了大规模地生产财富,你就能够将他变为一部机器的许多零件。将一棵树变成木头,它可以为你烧火之用,可是再也不能开花结果。

人对人的疑惧就象荨麻的茸毛一样,刺激了这个文明的所有肢体。每个国家都将它的间谍网撤向别人的隐秘处，捕捉他们在外交泥潭里酝酿的背信弃义的秘密。

民族的智慧不在于它对人类的信任,而在于它的完全不信任。

所以我们务必不要忘记,科学的组织遍布于四面八方,它在加强我们的力量,而不是加强我们的人性。随着力量的增长,民族自我崇拜的迷信在优势中形成;个人自愿地让“民族”象骑驴那样骑在他的背上;于是产生了势必出现灾难性后果的怪现象,个人奉献一切，去崇拜一个在道义上远远不如他自己的上帝。如果这个上帝同个人一样真实,这种现象是永远不可能发生的。

民族的概念是人类发明的一种最强烈的麻醉剂。在这种麻醉剂的作用下,整个民族可以实行一整套最恶毒的利己主义计划,而一点也意识不到他们在道义上的堕落————实际上，如果有人指出,他们会感到非常恼怒。

民族长期以来靠肢解人性得到繁荣。人，是上帝的最美好的创造,经过民族的加工厂却大批地变成了进行战争和挣钱的傀儡，它们对自己结构的可怜的完善情况,自视过高,荒唐可笑。人类社会越来越变为政客、士兵、制造商和官僚的一种傀儡戏,由具有高超效率的背后势力操纵演出。
极端的自私自利永远不会使无休止的仇恨和贪欲、恐惧和伪善、猜疑和专制自行结束。

我们不属于世界上的任何民族。我们向尘土施礼,我们知道尘土比建造权力盛世的砖块更为神圣。因为尘土富有生命、美和信仰。我们将感谢上苍，因为我们被迫度过绝望的黑夜沉默地在等待,不得不忍受骄傲者的侮辱,挑起能干者的重担。虽然我们的心因怀疑和恐惧而颤栗,然而经过这一切,我们怎么也不会盲目相信机器对人类的拯救，但是我们坚信上帝和关于人类灵魂的真理。我们依然满怀希望,当权力对于占据它的宝座感到羞愧,准备让位予爱的时候，当黎明沿着人性的大道为洗净民族的血腥足迹而来到的时候，我们将被召唤带着我们自己的水罐，盛满圣水————信仰之水,将人类历史清洗干净,并且用它的水珠将多少个世纪以来遭践踏的尘土滋润得富饶多产。

勇敢精神,敢于打破习惯的束缚和惰性思想的无用积累，这种惰性思想是在自身的节俭和自身的锁钥中寻求安全。

在我们当中，需要去掉的只是僵死的外壳。我们已经看到在死者当中寻求庇护的是死亡本身，生存只有最大限度地去冒生命的一切危险。
我们不能模仿生命,我们不能长期假装有力量。单纯的模仿是软弱的根源。因为它损害我们的真正本性,经常阻挠我们前进。它好像将别人的皮肤附在我们的骨架上,每一动作都会使皮肤和骨骼之间发生不停的磨擦。

科学确确实实不是人类的本性，科学仅仅是知识和训练。了解物质世界的规律,并不能改变你的深奥的人性。你能向别人借来知识,但是你不能借来性格。

当我们的贪欲喜欢整个占有的时候,加以消化就是我们的生命本性的职能，而这才是活的有机体的真正占有。凡是有生命的地方,生命肯定会按照构成生命的需要而决定取舍。活的有机体不会让自身变为自己的食物,它将它的食物变成它的自身。只有这样,它才能茁壮成长,而不是单纯的积累,或放弃自己的个性。

个人和国家之间,劳资之间,以及男女之间的冲突;物质利益的贪欲和人的精神生活之间、民族的有组织的自私自利和人类的崇高理想之间的冲突;同商业和国家的庞大组织不可分的一切丑恶的错综复杂的事物与人类要求单纯、美观和完全消闲的天性之间的冲突————所有这些，都需要用一种还没有想象得到的方式使之达于和谐。

它所以强大有力是因为它将全部力量集中于一个目的。

我们不应当依然浑然自得地将我们自己紧紧关闭在保护和孕育过我们理想的种子之壳和地壳里;因为只有突破这些外壳,生命才能以它的全部活力和美萌芽生长,在温和的阳光下将它的礼物献给世界。

幻灭的反应与幻想的最初冲动是同样的虚妄。

借用爱国主义的名义,打着逆天行道旗帜的民族利己的宝塔必将动摇倒塌，被塔身的重量压垮，它的旗帜落地,灯光熄灭。

力图在各种社会制度中体现出来的理想,有两个目的:一个是为了人类的和谐发展而调节人们的感情和欲望，另一个是帮助人们培养对人类的无私的爱。因此,社会是人类的道义和精神抱负的表现,这种抱负属于人类更崇高的本性。

我们现在一定不要忘记,已经得到政治自由的人们,不一定就是自由的，他们只是有权威的。他们正在自由的掩盖下狂热地制造庞大的奴役组织。以挣钱为最高目的的人，正不知不觉地把他们的生命和灵魂出卖给富人或者代表金钱的组合体。迷恋于政治权力和热衷于扩展对外族的统治的人，逐渐使他们自己的自由和人性交付于奴役他族人民所必要的组织。在所谓自由的国家里，多数的人民是不自由的,他们被少数人驱使,走向连他们自己也不知道的目标。这所以成为可能,只是因为人们不承认道义自由和精神自由是他们的目的。他们用自己的狂热制造巨大的旋风,由于这种旋风的旋转运动使他们感到茫然如醉，以为这就是自由。但是等待袭击他们的厄运，如同死亡一样是确定无疑的————因为人类的真理是道义的真理,而人类的解放是精神生活的解放。

异常庞大和无限复杂，是衰亡的真正标志。

让文明牢固地建立在社会合作的基础上，而不是建立在经济剥削和冲突的基础上。接受和我们有不同理想的人强加于我们的条件,是懒惰和无能的表现。我们应当积极努力，促使世界各国引导我们的历史走向自己的完美目的。

世纪末日的太阳在西方的血红的云海中和仇恨
的旋风中没落。
民族利己的赤裸裸的激情带着它那贪欲的醉狂，
紧随刀剑的砍杀和复仇的狂歌舞蹈。

恬静而温良。


【西方的民族主义】
在西方,民族的商业和政治机器制造出来的,是整齐的、经过压缩捆扎的人类货包，它们都有用处,而且有很高的市场价值;但是它们都用铁条捆扎,按照科学,细致而精确地贴上标签,分门别类。

常常惧怕其他种族获得卓越地位,把这种情况叫做危险,竭力阻挠一切伟大事物在它自己疆界以外出现，将软弱的人们的种族压下去,使他们永远软弱。

右手将宗教奉送给弱小国家的人，左手去掠夺他们。

我知道美国没有旧传统的束缚,而且我理解实验主义是美国年轻的标志。它的光荣的基础在未来，而不在过去;假如有人赋有洞察力,他就能够爱未来的美国。
美国注定要向东方证明西方文明的价值。



【日本的民族主义】
我在日本看到全体人民自愿地听任他们的政府整顿他们的思想,削减他们的自由。这个政府通过各种教育机构限制他们的思想,制造他们的感情,在他们露出向往精神生活的迹象时,就以猜忌之心提防他们，带领他们沿着狭窄小道走向必须按照它自己的秘方完全将他们焊接成一个整齐划一的群体，而不是走向真实的境界。人民愉快而骄傲地接受这种普遍的精神奴役，因为他们渴望将自己变成一架叫做民族的权力机器，并在他们的集体的尘世利欲方面胜过其它机器。

我刚刚访问过日本，在那里时我曾劝告这个年轻的民族采取崇高的人类理想的立场，永远不要仿效西方将民族主义的有组织的自私自利作为它的信仰,永远不要幸灾乐祸地看待邻人的软弱，永远不要一面肆无忌惮地对待弱者，它在弱者那里可以是光荣的卑鄙而不受惩罚,同时却羡慕有力量打击它的人,掉转它那和蔼的右脸让这种人亲吻。

灰心丧气是一种最坏的束缚，它使人们绝望地套上丧失自信的枷锁。有人不无理由地一再告诉我们,亚洲生活在过去一一它像一座壮观的陵墓，力图以它的全部富丽堂皇使死者永垂不朽。据说,亚洲永远不能在进步的道路上前进,它的面孔不可避免地转向后面。我们接受这种谴责,并且相信它。我知道,我国受过教育的居民中的一大部分人,对于谴责我们的耻辱,逐渐感到厌烦,力图用一切自欺的办法将耻辱变为可以吹嘘的事情。然而吹嘘不过是一种戴上假面具的耻辱,它并不真正相信自己。

脑力的脾性是节约，它爱好形成习惯，并按照常轨活动,这可以使它在每一个步骤都免去重新思索的麻烦。理想一旦形成，就会使脑力变得懒惰。它害怕在新的努力中使自己所得遭遇风险。它将它的所有物禁锢在习惯的堡垒里，以求充分的安全。但是这实际上是一个人禁锢自己，而不能最充分地享用自己的财富。这是吝啬。活的理想不应当失去同发展着和变化着的生命的接触。它们的真正自由并不存在于安全的疆界之内,而在冒险的大道上,在那充满新鲜经历的冒险大道上。

调节社会分歧，承认精神团结。
