            <h2>[Books][0009][人是机器-Mettrie]</h2>
            <p>
                Mettrie，1709—1751，法国人。1747年在荷兰匿名发表。法国第一部以公开的无神论形式出现的系统的机械唯物主义著作。模仿笛卡尔动物是机器的思想写成。<br />

            </p>
            <hr />

            <p>
                打毫无危险的仗，战胜了也不光荣。<br />

                官能的快乐和精神的快乐，不加节制便不再是快乐。<br />

                任凭是全宇宙的重量，也动摇不了一个真正的无神论者。<br />

                人是一架机器，在整个宇宙里只存在一个实体，形式有各种变化。<br />
                
            </p>
