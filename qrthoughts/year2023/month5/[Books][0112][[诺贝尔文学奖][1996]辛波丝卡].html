海参在遇到天敌时会把身子分成两半，一半让天敌吃掉，另一半逃走。

快乐总是伴随着恐惧，绝望任何时候也不会没有希望，生命虽然不短，但总是有限的。

人类的国界并不是那么严密，有多少云雾不受惩罚地从它们的上空飞过，有多少沙漠上的黄沙从一个国家飞到另一个国家

她很年轻，像平常一样，永远年轻。

为了获得研究的成果，为了图像的清晰，为了得出最后的结论，都必须很好地驾驭时间，因为世上的一切都在迅速地奔跑和旋转。

没有我的命令，树叶不会凋落。


“你上山、我走向河谷……”虽然我们听见，却不相信。

我的生命直到骨髓的生命都只有一次。

一些假想出来的人，一些值得怀疑的人，一些被遗忘的人，一些从水和火,空气和地里挖出来的人。

脸上有一片树叶的影子，
手里拿着一个海贝，来到了我的梦中。

他在永远不会消失的茫茫黑暗中流浪,
