                郑民钦翻译的，分为春夏秋冬四小本。<br /><br />

                1908年大须贺乙首次用“季句”，指形成季节核心的自然物象。徘谐、俳句重视日常生活中的季节感。<br />

                松尾芭蕉（1644-1694），俳圣，革新徘谐，用于表现内心生活。<br />

                与谢芜村（1716-1783），小林一茶（1804-1829）。<br />

                新兴俳句、无季俳句、连作俳句、自由律、社会性俳句、前卫俳句。<br />

                传统俳句：十七音、切字、季语。<br />

                辛酸的哀叹，凄楚的诉说，苦涩的揶揄，不平的愤懑，暗淡的绝望，低沉的颓丧。<br />

                【荒木田守武】
                疑是落花返枝头，一看原来是蝴蝶。

                飞梅轻飘天神春，满眼乌鸦和黄莺。

                此道无人行，不觉秋已暮。


                【腹部岚雪】
