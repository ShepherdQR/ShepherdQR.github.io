            【范畴篇内容提要】

            第一章  同名异义的东西、同名同义的东西；由引仲得名的东西。

            第二章  (1)简单用嚭和复合用嚭。
                    (2)(a)可以用来言说一个主体的东两,
                    (b)存在于一个主体之中的东西,
                    (c)既可以用来言说一个主体、并且又存在于一个主体之中的东西，
                    (d)既不可以用来逑酰一个主体、又不存在于一个主体之中的东西。

            第三章  (1)可以用来言说宾词的东西也可以用来言说主体。
                    (2)一个种之内的诸属的属差和另一个种之内的诸属的属差不同，除非一个种是包含在另一个种之内。

            第四章  思想对象的八种范略。

            第五章  实体。
                    (1)第一性实体和第二性实体。
                    (2)存在于本质属性和偶然属性与它们的主体之間的关系的差别。
                    (3)一切不是第一性实体的东西，都或者是第一性实体的一个本质属性，或者是第一性实体的一个偶然属性。
                    (4)在第二性实体中,属种更加真正地是实体。
                    (5)一切不是种的属都是同等程度的实体，所有的第一性实体都是同等程度的实体。
                    (6)除属和种之外,没有什么别的东西是第二性实体。
                    (7)第一性实体对第二性实体以及所有其他宾词的关系,和第二性实体对所有其他宾词的关系一样。
                    (8)实体决不是一种偶然属性。
                    (9)属的属差不是偶然属性。
                    (10)属、种和属差,作为宾词，对于它们的主体是“一义的”。
                    (11)第一性实体是个体；第二性实体是个体的性质的规定。
                    (12)实体绝对不具有一个相反者。
                    (13)实体没有程度的差别。
                    (14)实体的特别标志是:它可以用相反的性质来加以言说。
                    (15)相反的性质不能用来言说任何实体以外的东西，甚至不能用来言说命题和判断。
                    
            第六章  数量。
                    (1)分离的和连续的数量。
                    (2)各种数量,即数目、口语、线、面、立体、时間、地点等等之划分为这两类。
                    (3)有些数量的各部分之間有一种相对的地位，有些
                    数量的各部分之間则没有。各种数量划分为这两类。
                    (4)数量方面的词之用于不是数量的东西上面,是由于这些东西和上述各种数量之一有关系。
                    (5)数量没有相反者。
                    (6)像“大"和“小"这样的词,乃是相对的,而不是数量方面的,并且不能是彼此相反的。
                    (7)最有理由认为包含着一个相反者的,是地点。
                    (8)数量不能够有程度的不同。
                    (9)数量的特别标志是可以用相等或不相等来加以述说。

            第七章  关系。
                    (1)相对者的第一种定义。
                    (2)有些相对者有相反者。
                    (3)有些相对者有不同的程度。
                    (4)一个相对的词总有它的相关者，井且双方是互相依赖的。
                    (5)相关者只有当相对者获得它的适当的名称时才清楚地显出来;在有些场合,为了这个目的就必须创造新词。
                    (6)大部分相对者是同时产生出来的;但知识的对象
                    和知觉的对象乃是先于知识和知觉而存在的。
                    (7)没有一个第一性实体或一个第一性实体的部分是相对的。
                    (8)相对者的修正定义,把第二性实体除外。
                    (9)除非我知道和一个东西相对的那个东西,就不可能知道这个东西是相对的。
                    
            第八章  性质。

                    (1)性质的定义。
                    (2)性质的各利不同种类:
                        (a)习惯和状态；
                        (b)能力;
                        (c)影晌的性质[影响的性质和影响之間的区别。]
                        (d)形状等等。[疏、密等等不是性质。]
                    (8)形容词一般是由相应性质的名词引申得到。
                    (4)大多数性质都有相反者。
                    (5)如果两个相反者之一是一个性质，另一个相反者也是一个性质。
                    (6)在大多数场合,一个性质能有不同的程度,而大多
                    数性质也能以不同的程度为主体所具有。形状的性质是这条规律的一个例外。
                    (7)性质的特殊标志是:事物就性质而言可以用相同或不相同来加以言说。
                    (8)习惯和状态作为种乃是相对的:作为个体则是性质方面的。
            第九章  活动、遭受和其他的范畴。
            
            第十章  四类“对立者”。
                    (a)相关者。
                    (b)相反者。[有些相反者有居间的东西,有些没有。]
                    (c)实有者和缺乏者。
                        表达具有和丧失的词不是实有者和缺乏者,虽然前两者彼此之间,以及后两者彼此之间,是在同样的意义上相互对立的。
                        同样地,形成一个肯定命题和一个否定命题的基础的两个事实之互相对立，其意义是像肯定命题和否定命题本身之互相对立一样。
                        实有者和缺乏者之互相对立，其意义不同于相关者之互相对立。
                        实有者和缺乏者之互相对立，其意义不是像相反者之彼此互相对立那样。
                        因为:(I)它们既不属于没有居间者的一类，又不属于有居间者的一类。
                            (II)不能有从一个状况(缺乏或丧失)到它的对立者的转变。
                    (d)肯定命题和否定命题。这两者之和别种相反者不同，是由于肯定命题和否定命题两者中总有一方是错误的而他方是正确的。[互相对立的两个肯定命题好像也有这个标志,但它佣拜不如此。]

            第十一章 相反者。
                    恶一般来说是善的相反者,但有时两种恶是相反者。
                    当一个相反者存在时,另一个不必存在。
                    相反的属性适用于同一个属或种以内。
                    相反者必须本身是在同一个种以内,或在对立的种以内,或者本身就是种。

            第十二章 “先于”一词用于:
                    (a)时间上在先的东西;
                    (b)为他物所依赖而自己却不依赖于他物的东西;
                    (c)排列上占先的东西;
                    (d)更好的或更可尊敬的东西;
                    (e)两个互相依赖的东西里面那个为他方的原因的一方。

            第十三章 “同时的”一词用于:
                    (a)同一个时候产生的东西;
                    (b)两个互相依赖但任何一方都不是他方的原因的东西;
                    (c)同一个种以内的各个不同的属。

            第十四章 运动有六种。
                    改变与其他各种运动不同。
                    运动的相反者的定义，以及各种不同的运动的相反者的定义。

            第十五章 “有”一词的各种意义。


            例如“人”、白的、奔跑、获胜，等等，既不能是正确的，也不能是错误的。

            如果没有任何它得以存在于其中的个别的物体存在，那它根本就不能存在于物体里面。可见除第一性实体之外，任何其他的东西或者是被用来述说第一性实体,或者是存在于第一性实体里面,因而如果没有第一性实体存在,就不可能有其他的东西存在。

            在第二性实体里面,属比种更真正地是实体。

            一个人并不比一只牛更真正地是实体。

            一个人不能比另一个人更是人。同一性质被说是在不同时候以不同的程度存在于一件东西里面。一个人在某个时候并不比他以前更是一个人。

            由于变化，实体才能够容许有相反的性质。

            线是连续的数量，因为能找到把它的部分和部分连接起来的共同边界，对于线这里的边界是点。时间却不能指出哪些部分是相连的，因为时间的任何部分，都没有持久的存在，不能停住的东西是很难有一个位置的。对于数目，1先于2，数目的各部分之间可以说有次序上的关系。

            没有任何东西同时具有相反的性质。

            一段时间不能说比另一段时间更是时间。数量的范畴是不容许有程度的不同的。

            除去其他属性，只留下使得A被称为是B的相关者的属性留下，那么所说的相互关联会消失。如果把“主人”的属性从“人”移除，那么“主人”和“奴隶”的关联就不会存在，因为如果这个人不是一个主人，这个奴隶也就不是一个奴隶。

            再者，虽然知识的对象一朝不再存在就会同时取消了作为它的相关者的知识,反过来却不然。如果知识的对象不存在,就没有知识;这是真的,因为将会没有什么东西可以被认识。同样这也是真的:如果对某物的知识不存在，此某物却很可以存在着。例如，像作一正方形使其面积与一圆形面积相等这样一件事，如果这个过程真是一种知识的对象,那么,虽则它本身作为一个知识的对象是存在着的,但关于它的知识却还没有存在。再者,如果所有的动物都不再存在,就将会没有什么知识存在,但却可以有许多知识的对象存在着。

            可知觉的东西是先于知觉存在的。

            如果确切知道一个相对的东西，就必然确切知道这个东西和什么东西有关。

            “拳术”或“角斗术”，通过练习处于某种状态的人，从知识的名称引申出他们自己的名称。

            在相反者、或相关者、或实有者、或缺乏者那里，不需要对立的一方是正确的而另一方是错误的。

            不足和过度都是恶，持中是善。


            【解释篇内容提要】
            第一章  (1)口语是思想的符号。
                    (2)孤立的思想或用语既不是正确的也不是错误的。
                    (3)正确和错误只是思想或词语的某些结合的属性。

            第二章  (1)名词的定义。
                    (2)简单名词，复合名词。
                    (3)不确定名的词。
                    (4)名词的格。

            第三章  (1)动词的定义。
                    (2)不确定的动词。
                    (3)动部的时式。
                    (4)动名词和形容词。

            第四章  句的定义。

            第五章  简单的和复合的命题。

            第六章  矛盾命题。

            第七章  (1)全称的、不确定的和特称的肯定命题和否定命题。
                    (2)相反命题与矛盾命题不同。
                    (3)在主词为全称或特称的两个相反命题中，一命题的正确即蕴含着另一命题的错误,但在不确定的命题中,情形就不是这样。
                    
            第八章    单一的命题的定义。

            第九章  命题的正确和错误。
                    谈及现在时或过去时的命题,必定或者是正确的,或者是错误的;谈及将来时的命题,必定或者是正确的,或者是错误的,但哪一个是正确的哪一个是错误的,则不能决定。

            第十章  (1)各对肯定命题和否定命题的图解式排列:
                        (a)不带动词“是"的补语的,
                        (b)带有动词“是”的补语的,
                        (c)以一个不确定的名词为主词的。
                    (2)否定词的正确的位置。
                    (3)相反命题不能两者都是正确的,但在特称相反命题则两者可以都是正确的。
                    (4)在特称命题中,如果肯定命题是错的,则其相反命题是正确的;在全称命题中,如果肯定命题是错的,则其矛盾命题是正确的。
                    (5)以一个不确定的名词和一个不确定的动词构成的命题,不是否定命题。
                    (6)以一个不确定的名词为主词的命题对其他命题的关系。
                    (7)名部和动词的换位并不使命题的意义改变。

            第十一章 (1)有些貌似简单的命题,实在是复合的。
                    (2)同样地,有些辩证的間题实在是复合的。
                    (3)辩证的間题的性质。
                    (4)当具有同一主词的两个简单命题都是正确的时候，由这两个命题的宾词的结合而获得的那个命题,不一定是正确的。
                    (5)许多当单独时都是属于同一个主体的宾洞，只当
                    它们都是本质上可以用来言说该主体、且其一宾词并不暗含在另一宾词之内时，才能结合起来形成一个简单命题。
                    (6)一个复合的宾词,当它里面包含着用词的矛盾时，或宾词之一是用于第二性的意义之下时，就不能分解为筒单的宾词。

            第十二章 (1)关于可能性、不可能性、偶然性和必然性的命题。
                    (2)规定此种命题的恰当的矛盾命题。
            第十三章 (1)表明存在于此种命题之間的关系的格式。
                    (2)证明这个格式的不合逻辑。
                    (3)修订了的格式。
                    (4)被称为可能的东西,可以是：
                        (a)经常实在的；
                        (b)有时实在的有时不实在的；
                        (c)绝不实在的。

            第十四章 讨论:一个全称的或特称的肯定命题的正当的相反命题是一个相反的肯定命题抑是一个相反的否定命题?


            简单命题：对事物断言了或否认了某些东西的命题；
            复合命题：简单命题复合成的命题。
            一个简答命题是一个有意义的陈述，说出一个主体中某一东西存在或不存在。有过去式、现在式、将来式。

            全称：可以用来述说许多实体。人是全称，具体的一个人如卡利亚斯是特称。

            好像“人不是白的”等于命题“没有一个人是白的”，单是不对，它们真值不一定相同。

            肯定命题“苏格拉底是白的”，恰当的否定命题是“苏格拉底不是白的”。
            肯定命题“每个人都是白的”，恰当的否定命题是“并非每个人都是白的”。
            肯定命题“有些人是白的”，恰当的否定命题是“没有一个人是白的”。

            一个肯定命题或否定命题乃是单一的,如果它是指出关于某一主体的某一事实;主词是否是全称的，陈述是否带着一般性,都没有关系。这种单一的命题是:
            “每个人都是白的”,“并非每个人都是白的”；
            “人是白的",“人不是白的”；
            “没有一个人是白的”，“有些入是白的”;
            只要“白的”一词有一个意义。反之,如果一个词有两个意义，而这两个意义并不结合而形成一个意义，则肯定命题就不是单一的。例如,如果有人把“衣服”这个符号设定为标示马和人两者,那么命题“衣服是白的”就将不会是一个单一的肯定命题，而其对立的命题也不会是一个单一的否定命题。因为它就会等于命题“马和人是白的”,而这个命题,又是等于“马是白的”和“人是白的”这两个命题。那么，如果这两个命题不只有一个单一的意义,且不形成一个单一的命题，则显然最初那一个命题就或者有多于一个的意义,要不然就是没有意义;因为一个个别的人不是一匹马。


            人是公正的。                    人不是公正的。
            人不是不公正的。                人是不公正的。

            每个人都是公正的。              并非每个人都是公正的。
            并非每个人都是不公正的。        每个人都是不公正的。

            非人是公正的。                 非人不是公正的。
            非人不是不公正的。              非人是不公正的。

            凡非人的东西都是公正的，等于命题：没有一个不是人的东西是公正的。


            每个命题都有且只有一个恰当的矛盾命题。

            辩证问题的发问者必须用发文的形式让回答者有机会按照自己的意愿二选一。“它是什么？”这种形式的问题不是辩证问题。

            他是一个白人，是一个白的白人，是一个白的白的白人，等等。苏格拉底是苏格拉底。修饰的层级。

            可能有这件事，矛盾命题：不能有这件事。
            偶然有这件事，矛盾命题：并非偶然有这件事。
            必然有这件事，矛盾命题：不可能有这件事。


            所以,“可能有这件事”的矛盾命题是“不能有这件事”。同样的规划适用于命题“偶然有这件事”。这个命题的矛盾命题是“井非偶然有这件事”。类似的命题如像“必然有这件事"和“不可能有这件事",也可以用同样的方式来处理。因为正如在前面的例子中动词“是”和“不是"被加到句子的材料“白的"和“人”上面去一样，在这里句子的材料乃是“有这件事”和“没有这件事”，而所加上去的乃是“可能”、“偶然”等等。这些词表示某件事物是可能的或不是可能的,正如在前面的例子中“是”和“不是”表示某些事物是事实或不是事实一样。


            我必须把下列各对命题视为矛盾命题:
            可能有这件事。  不能有这件事。
            偶然有这件事。  井非偶然有这件事。
            不可能有这件事。井非不可能有这件事。
            必然有这件事。 并非必然有这件事。
            真的有这件事。 井非真的有这件事。

            从不能没有A，或并非偶然没有A，可以推出必然有A，和不可能没有A。

            A.可能有这件事。            B.不能有这件事。
            偶然有这件事。              非偶然有这件事。
            并非不可能有这件事。        不可能有这件事。
            井非必然有这件事。          必然没有这件事。
            C.可能迕有这件事。          D.不能没有这件事。
            偶然没有这件事。            并非偶然没有这件事。
            井非不可能没有这件事。      不可能没有这件事。
            井非必然没有这件事。        必然有这件事。

            当不可能有一事物时，就必然不是有它而是没有它，当不可能没有一事物时，就必然有该事物。

            并非必然没有这件事，可从命题“可能有这件事”推出来。

            否认正确判断的正确性的判断，比正面断定相反性质存在的判断，更真实的是错误。

            “每样好的东西是好的”这个判断的相反判断：“没有什么好的东西是好的”这个判断。


            因此,如果这是关于判断的规则,并且如果口说的肯定命题和否定命题乃是表达在词语中的判断,则很显然全称的否定命题乃是关于同一主体所作的肯定命题的相反命题。例加,命题“每样好的东西都是好的”、“每个人都是好的”的相反命题是“没有什么好的东西是好的”、"没有什么人是好的”。反之,它们的矛盾的命题，则是“井非每样好的东西都是好的”、“并非每个人都是好的”。
            
            也很显然,正确判断和正确判断,或正确命题和正确命题，不能是彼此相反的。因为,当两个命题都是正确的时候,一个人可以同时说出它们而有矛盾,反之,相反的命题却是那些说出相反情况的,而相反的情况不能同时存在于同一个主体里面。
