            <h2>[Books][0041][张岱诗文集-夏咸淳校点]</h2>
            <p>
                张岱，1597-1684。<br />

                55,84/483<br />
                


            </p>
            <hr />

            <p>
               世间之物，为庸人所埋没者，不可胜计。<br />

               空山无人，读书深柳。<br />

               畀以千乘,弃如敝屣。<br />

               神龙露尾，不见其身。<br />

               瓶则缺粟，琴亦无弦。<br />

               生为明月，死剩清风。<br />

               月得竹而青。<br />

               脑中酒热骨自鸣，无人知是强王首。<br />

               落花一瓣堕流水。<br />

               敢借宰官医国手，天下精神尽抖擞。<br />

               粗疏之中有细密。<br />

               

               

               

               


                


                
            </p>
