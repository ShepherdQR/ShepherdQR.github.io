                威廉·燕卜荪：牧歌是用一个简单得多的世界来映照一个远为复杂的世界,特别是深谙世故的读者的世界。

                《寓言》(1954)里,福克纳又写下了这样的文字:“人类和他的愚蠢行为会继续存在下去(will endure)和蓬勃发展。”
