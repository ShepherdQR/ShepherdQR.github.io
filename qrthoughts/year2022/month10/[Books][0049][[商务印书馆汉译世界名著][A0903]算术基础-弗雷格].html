                弗雷格（1848-1925），德国人，现代数理逻辑创始人。<br /><br />

                想从逻辑推出数学。分三步：1）发表《概念文字》，基于构造的一种形式语言，建立了一阶谓词演算系统，提供了一个严格的逻辑工具；2）发表《算数基础》，探讨了什么是数，什么是0，什么是1。从逻辑角度刻化这些基本概念。3）用逻辑系统来构造算术。第三步因为罗素悖论而失败。<br /><br />

                本书提出三条原则：区分主观和客观，区分心理学和逻辑；在句子联系中寻找语词的意谓；区别概念和对象的。<br /><br />

                <script>var string=`
对“数”概念进行彻底研究必然总是导致某种哲学的结果。

描述出一个表象，不是定义；陈述我们对一个句子的心灵和肉体条件的认识，不是证明；思考一个句子，不与句子的真假有关。

闭上眼睛，太阳不会消失。不思考一个句子，这个句子也不会不再是真的。

重要的是确定一个方程式的意义。

证明不是让一个句子的真确信无疑，而是提供句子真之间相互依赖关系的认识。

算术是先验的还是后验的，是综合的还是分析的。具体的判断句子是先验的或者是后验的，和句子内容无关，而和判断的依据有关。

先获得一个句子的内容，再沿着一条更麻烦的道路进行严格的证明。

何为综合的：不利用“普遍逻辑性质”和“特殊知识领域的真”不能证明的句子。是根据实事证明的，是后验的，要依据含有对确定对象有所陈述的、没有普遍性的、不可证明的真句子。

何为先验的：可完全从本身既不能够也不需要证明的普遍定律得到证明的。

首先必须被定义或被认为是不可定义的东西是“数”（整数，回答“多少”问题）。


【数公式是可证明的吗？】
    涉及确定的数的公式如27+24=51，数量无限多，称为公理怕不妥。康德认为大数的加减需要小心验算，因而是综合的。十根手指的直觉是有的，135664根手指的直觉是没有的。假如说小数是直接的公式，大数是可证明的，大小的界限不好画。证明过程中每写一笔，一个符号，一个括号，都要谨慎，要仔细解释符号的意思。


【算术规律是归纳的真命题吗？】
    1）密尔对加号“+”的认识：通过加号，表达了一个物体各部分与其整体的关系。但这不是这个符号的意义。5+2=7可以有具体的5L水加入到2L水中得到7L水这样的应用，在这些具体的应用中所获得的意谓是在逻辑的意义上使用的加号。
    2）归纳必须依据概率学，因为它至多可以使一个句子成为概率的。
    3）人们通过加一而获得数。
    4）莱布尼茨：整个算术是我们生来就有的。


【算术定律是先验综合的还是分析的？】
    1）如果像康德认为的是先验综合的，只能乞求一种纯粹的直觉作为最终认识的基础。
    2）康德：直觉是一种个别的表象，概念是一种普遍的表象，或者反思的表象。借助感性，对象被给予我们，而且只有感性为我们提供直觉。
    3）逻辑意义上，10000也许可以被称为一种直觉，因为不是一个普遍概念。
    4）只有在直觉中把握了许多点、许多线、许多面，才能区分出不同的点线面。
    5）我们位移的、有某种形象的空间的直觉是欧几里得空间的直觉。
    6）几何公理相互独立，不依赖于逻辑的初始规律，因而是综合的。
    7）人们要把符号的内容和符号本身区分开。如何以逻辑的方法处理从符号感受到的内容；在打算应用到物理时，如何实现向现象过渡。
    8）一个推理串并不与某个事实相关联，把推理串的内容作为条件接纳。把思想序列中所有事实代之以条件，得到形式的结果：一种结果依赖于一系列条件。这种真只能通过思维建立，或者说是通过对语言的熟练驾驭建立。如果数的规律也是这样的，那就是分析判断。
    9）算术的真命题与逻辑的真命题的关系，类似几何学的定理和公理的关系，各自有一套未来使用的推理串，方便不用进行个别的推理，能立即获得整个系列的结果。


【“数”的一些问题】
1）“数”可以定义吗？
2）“数”是外在事物的性质吗，像“红色的”这种性质？即使树叶是绿的，1000这个数也不是绿的。1000这种性质属于谁呢？可以指着一个红色的平面而不说一句话，却不能指着一个个别的数。当说一个对象是绿的，实际这个对象不是绿色的承接者。一千颗麦粒播种后还是一千颗麦粒吗？
3）“如果一种从外在的东西抽象出来的性质能够转变为事件、表象﹑概念,而不发生意义变化,这实际上是不可思议的,就好像人们想谈论一个可融解的事件，一种蓝色表象，一个咸概念,一个坚韧的判断一样。”
4）三角形的3不是直接看到的，是整个三角形是作为整体的感觉的印象。三段论中的3是如何认识到的呢？
5）当我们思考观念时，我们认为单位改变时，“数”作为单位的聚合，也在改变。
6）客观的东西【符合规律，概念的，可判断的，能用语言表达的，不依赖于感觉、直觉、表象的】、可触摸的东西、空间的东西、现实的东西。赤道是被思维认识到的。
7）康德认为，空间属于现象。
8）白的，是一种主观感觉，但人们说它时，往往想要表达一种客观性质，这种性质是人在某种感觉中认识到的。我们无法知道这种感觉与另一个人的感觉是否一致。
9）如果说“数”是一个对象在一个系列中的位置的表象，那么就会有我的2、你的2、他的2。主观表象与心理学联想规律有关，有可感觉的、形象的性质。客观表象属于逻辑，本身不可感觉，可分为对象和概念，在所有人那里都相同。
10）有的人认为“数”是对象的集合；有的人认为“数”是一种单位集合。


【数词“1”表达对象的一种性质吗】
1）观点【每个可数的东西都被称为1个单位。】1个单位是1个对象，这个对象带有“1”这种性质。1个单位与“1”这种性质的关系，像“聪明人”和“聪明”的关系。【反驳：a）假设每个事物都有这个性质，那为什么要给每个事物明确地附加这种性质。当概念的外延增加，其内涵就会减少；当外延包罗万象，它的内涵就会完全消失。b）假设可以像理解“聪明人”那样理解“1个人”，那么“1”也可做谓词，如“他是1”。c）根据即时的理解与把握，每个对象都能是1又不是1，如54张牌可以认为是1副扑克牌，或是54个单独的牌。d）外在事物的不可分性和分界性（如一块边界分明的石头）不是"1个单位"概念的本质。】

【单位是否彼此相等】
1）若所有事物都是单位，或所有事物都可被理解成单位，那为什么称事物为单位？
2）为什么把相等归于单位？是单位相等还是对象相等？
3）只有当有清晰区别的对象存在，如空间和时间上分开并界限分明，才有计数的要求。“数”是差异的另一个名字，严格的同一是单位，差异产生“多”。即使完全相等也在某些方面不同，假如3个硬币占据相同的时间与空间，就是1个硬币。
4）说一个对象是另一个对象，恰恰因为我们一开始就能区分开。当写下3，意味着有1+1+1，可写作（1+1'+1''）这些单位各个互不相同。
5）Hesse：用符号“1”表示的单位能够形成一个表象，那么就可以再考虑第二个平等地位的单位，这两个单位结合成一个整体，产生了“2”这个数。
6）要区分“单位”和“1”。“1”这个数，是一个唯一确定的对象。没有不同的“1”，只有1个。“单位”是概念词，把不同事物的共性抽象出一个作为计数单位的抽象事物。【“abc”是3个字母，首先有抽象的1个字母的概念，于是产生了“1个单位，1个单位，1个单位”，但是如何形成3的呢？】
7）不同对象组合起来得到一个集合，这些对象具有能够互相区分的性质。如果想把相同的东西组合起来，只能得到1，不能到达多。
8）可计数的东西不知限于空间性和时间性的东西。批判观点“数是由仅仅对连续统的划分而形成的”。
9）3个硬币就是3个硬币，不是由于一个一个数它们，它们才是3个硬币，是因为同时考虑它们。时间和空间并不是差异的理由，只有“质”是差异的理由。假设能够一个一个数，就必须先有用来区别的记号。
10）序列中的位置不能称为区分对象的依据，对象必然已经由某些标准得到区别，才能在序列中依次排列。
11）在静止的隔开外部所有刺激的空间中，闭着眼睛，认识到自己在思考，思考要有思考的对象，思考1，当产生思考1的观念时，这个观念产生之前和产生之后必然经过了一段时间，这段时间中所思考的1是否已经不是1了，假设这种连续经过时间的对象称为1，那么2可以在不同空间中复制1，这种复制过程实际上是2个时空片，第1片有1个对象，第2片有2个完全一样的对象（比如一左一右）。
12）将有差异的一些对象抽象成一个复合体，然后抽象掉这些差异。这样不能获得如1000这样的数，因为我们没有能力同时把握这么多差异并确定它们的存在。在时间中计数，通过时间不能得到数，只能确定它。【为了从月亮得到1，我们应该抽象掉什么呢？没法做到是正常的，因为1实际上确实不是从月亮抽象出来的。】
13）数不是像抽象出颜色、重量、硬度等的方式抽象出的。
14）单位的矛盾性：相等、可区别。
15）起了“我要研究1个对象”的念时，起念前的这个客观的对象和起念后的这个对象是经历了一段时间的，假设认为这起念前后的对象不是同一个，我们永远无法研究某个特定的对象，因而只能限定要研究的客观的对象是在时间上绵延在我们研究期间。这种认为是一种主动的抽象，是把一系列想象中的具有不同属性的这个客观的对象，强制限定为“1”。当对象在时间上从a绵延到b再绵延到c，对象在a到c的绵延记为m，对象在b到c的绵延记为n，好像m比n是一种更大的绵延，前一种绵延必然包括后一种绵延，为这种关系引入新的符号，比如m={n}。忘掉记号m，我们有的是记号n和{n}。这是合理的，因为如果没有记忆，我们只有记号n，是有了对绵延的感觉，才追忆得到记号{n}，即独立的另外一个记号的观念（不妨用记号“2”表示）。2的观念源于1的观念的绵延的反向追溯。因而符号k的观念，表示为1外面套k-1个括号。假设取最大的绵延用符号x表示，当考虑一个期间的绵延时y时，y应该是x的一部分。由于历史向前，因而一系列绵延形式如[a1,[a2,[a3,...[an,..[..., +inf)。因而我们研究期间的绵延，是被无限绵延嵌套、又主动无限嵌套其他绵延的绵延。【问题1：符号“{{x}}”，2层括号是什么意思？如果2层括号可以拆解为2个1层括号，前面的想法是合理的。不可拆解就会导致一系列像威廉姆·斯坦利·杰文斯(William Stanley Jevons，1835-1882,两本经济学著作《政治经济学理论》（1871）和《货币与交换机制》（1875）已收入商务馆“汉译名著”丛书。)那种1'，1''，1'''的符号。】
16）存在是概念的性质。


【每个个别的数都是一个独立的对象】
1）0这个数的概念：无论a是什么，a都不处于某一个概念之下，那么0就属于这个概念。即“{}”
2）1这个数的概念：无论a和b是什么，如果命题“a属于概念F之下，b属于概念F之下”，能够得出命题“a和b相同”，那么1就属于这个概念。即“{k}”
3）n+1这个数的概念：n+1属于概念F，F满足这样的性质：存在一个对象a处于概念F之下，使得n在F之下但不是a。即表示为“{k,{k}}”
4）数不能被想象为可感觉的独立的对象，也不是外在事物的性质。
5）表象和被思考的东西之间的联系，是完全任意的。词的内涵能否形成表象，与是否否定其意谓无关。
6）4这个数不在我们之内，也不在我们之外，它不是一个空间对象。空间谓词不能应用于表象。
