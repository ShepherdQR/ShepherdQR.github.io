《离骚》（节选） 
帝高阳之苗裔兮，朕皇考曰伯庸。
摄提贞于孟陬兮，惟庚寅吾以降。[提, ti,2][陬, zou, 1][降,jiang,4]
皇览揆余于初度兮，肇锡余以嘉名。[揆,kui,2]
名余曰正则兮，字余曰灵均。
纷吾既有此内美兮，又重之以修能。[重, chong,2][能, tai, 4]
扈江离与辟芷兮，纫秋兰以为佩。
汩余若将不及兮，恐年岁之不吾与。[汩,yu,4]
朝搴阰之木兰兮，夕揽洲之宿莽。[搴,qian,1][阰, pi,2]
日月忽其不淹兮，春与秋其代序。
惟草木之零落兮，恐美人之迟暮。
不抚壮而弃秽兮，何不改乎此度。
乘骐骥以驰骋兮，来吾导夫先路。

忽驰骛以追逐兮，非余心之所急。
老冉冉其将至兮，恐修名之不立。
朝饮木兰之坠露兮，夕餐秋菊之落英。

长太息以掩涕兮，哀民生之多艰。
余虽修姱以鞿羁兮，謇朝谇而夕替。
既替余以蕙纕兮，又申之以揽茝。
亦余心之所善兮，虽九死其犹未悔。

路曼曼其修远兮，吾将上下而求索。
【END】【姱，kua,1】【鞿，ji,1】【謇,jian,3】【朝，zhao,1】【谇,sui,4】
[纕,xiang, 1][茝,chai,3]

袅袅兮秋风，洞庭波兮木叶下。

沅有芷兮澧有兰，思公子兮未敢言。

诚既勇兮又以武，终刚强兮不可凌。
身既死兮神以灵，魂魄毅兮为鬼雄。


《天问》（节选） 
曰：遂古之初，谁传道之？
上下未形，何由考之？
冥昭瞢暗？谁能极之？
冯冀惟象，何以识之？
明明暗暗，惟时何为？
阴阳三合，何本何化？
圜则九重，孰营度之？
惟兹何功，孰初作之？
斡维焉系？天极焉加？
八柱何当？东南何亏？
九天之际，安放安属？
隅隈多有，谁知其数？
天何所沓？十二焉分？
日月安属？列星安陈？
出自汤谷，次于蒙汜；
自明及晦，所行几里？
夜光何德？死则又育？

何所冬暖？何所夏寒？
焉有石林？何兽能言？

一蛇吞象，厥大何如？

延年不死？寿何所止？
【END】


登昆仑兮食玉英，与天地兮比寿，与日月兮同光。


朝发枉渚兮，夕宿辰阳。
苟余心其端直兮，虽僻远之何伤？
入溆浦余儃佪兮，迷不知吾所如。
深林杳以冥冥兮，下幽晦以多雨。
霰雪纷其无垠兮，云霏霏与承宇。
哀吾生之无乐兮，幽独处乎山中。
吾不能变心而从俗兮，固将愁苦而终穷。
接舆髡首兮，桑扈裸行。
忠不必用兮，贤不必以。
伍子逢殃兮，比干菹醢。
与前世而皆然兮，吾又何怨乎今之人。
余将董道而不豫兮，固将重昏而终身。
乱曰：鸾鸟凤凰，日以远兮。
燕雀乌鹊，巢堂坛兮。
露申辛夷，死林薄兮。
腥臊并御，芳不得薄兮。
阴阳易位，时不当兮。
怀信侘傺，忽乎吾将行兮。


哀州土之平乐兮，悲江介之遗风。

心不怡之长久兮，忧与愁其相接。

鸟飞反故乡兮，狐死必首丘。

愁叹苦神，灵遥思兮。
路远处幽，又无行媒兮。
道思作颂，聊以自救兮。
忧心不遂，斯言谁告兮。

变白以为黑兮，倒上以为下。

同糅玉石兮，一概而相量。

任重载盛兮，陷滞而不济。
怀瑾握瑜兮，穷不知所示。

惜吾不及古人兮，吾谁与玩此芳草。

曾歔欷之嗟嗟兮，独隐伏而思虑。
涕泣交而凄凄兮，思不眠以至曙。
终长夜之曼曼兮，掩此哀而不止。
寤从容以周流兮，聊逍遥以自恃。

美人既醉，朱颜酡些。

宁与骐骥亢轭乎。将随驽马之迹乎。
宁与黄鹄比翼乎。将与鸡鹜争食乎。
此孰吉孰凶。何去何从。
世溷浊而不清：蝉翼为重，千钧为轻。
黄钟毁弃，瓦釜雷鸣。
谗人高张，贤士无名。
吁嗟默默兮，谁知吾之廉贞。


《渔父》
屈原既放，游于江潭，行吟泽畔，颜色憔悴，形容枯槁。
渔父见而问之曰：“子非三闾大夫欤？何故至于斯？”
屈原曰：“举世皆浊我独清，众人皆醉我独醒，是以见放。”
渔父曰：“圣人不凝滞于物，而能与世推移。世人皆浊，何不淈其泥而扬其波。众人皆醉，何不餔其糟而歠其醨。何故深思高举，自令放为。”
屈原曰：“吾闻之：新沐者必弹冠，新浴者必振衣。安能以身之察察，受物之汶汶者乎？宁赴湘流，葬于江鱼之腹中。安能以皓皓之白，而蒙世俗之尘埃乎？”
渔父莞尔而笑，鼓枻而去。乃歌曰：“沧浪之水清兮，可以濯吾缨。沧浪之水浊兮，可以濯吾足。”遂去，不复与言。
