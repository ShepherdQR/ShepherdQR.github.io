                笛卡尔，1596-1650，法国人，西方近代哲学创始人之一。<br /><br />
            </p>
            <script>var string=`
出身贵族，父亲是法官。父亲去世后，笛卡尔卖地，投资，靠利息生活。思想上、社会上、经济上属于资产阶级分子。言论谨慎。收集各种经验，随时随地用理性思考。收集资料，分析、综合、理解。为了认识世界，与各种各样的人交往。不爱早起，躺在床上一个上午。解析几何基本是靠在枕头上发明的。追求经验，还追问人是怎样研究科学的。

1637年发表《谈谈方法》，是第一次发表著作。三篇附录《几何学》《折光学》《气象学》作为他使用新方法的例子。《几何学》开启了解析几何，几何图形==点的集合==方程或代数式描述。《折光学》中用数学方法推导出折射定律。

1644年发表《哲学原理》，是他全部思想的总结。

17世纪，培根喊出“知识就是力量”的口号。希望找出科学的总原则，推动全不科学的发展。经院哲学三个特点是信仰主义，先验主义，形式主义。培根提出经验主义反对先验主义，笛卡尔提出理性主义反对信仰主义。两人提倡科学研究来反对形式主义。培根强调知识只能来自感性经验，普遍的知识在个别的知觉中，通过归纳、整理、排比找出普遍规律，是描述科学的方法。笛卡尔认为普遍和特殊有本质的不同，需要用本身就是普遍的东西贯穿进去，才能去伪存真，使特殊的东西变成普遍的。

笛卡尔主张要正确运用理智。为了建立可靠的新科学，先把一切稍稍不可靠的就当做绝对虚假的抛弃。这种普遍怀疑是去伪存真的批判。肯定了客观的实际和主观的认识。感官只能得到个别的片面的知觉，理性才能获得普遍的必然的认识。

我可以怀疑，单我不能怀疑我在怀疑。只要我一怀疑我在怀疑，就正好证实了我在怀疑。我怀疑，就是我思想，既然我在思想，这个在思想的“我”就不能没有。

有3类观念：感官获得的，不一定都是真的；理性获得的，例如我思想所以有我等，观念是真的因为其反面不可设想；幻想出来的，金山银山，一定不争取。

真理的标准本质上是观念和实际相符。

洛克对天赋观念论的反对最彻底，认为人知道“我”是反省的结果，反省也是经验。

物质是唯一的实体，是存在和认识的唯一途径。物质只有一种属性，就是长宽高的广延，吴志达运动只能是广延性的位置移动。笛卡尔不承认物质以外的空间。

几何问题可归结为代数问题，求解时可运用全部的代数方法。

            <script>var string=`
 我觉着有办法使我的知识逐步增长，一步一步提高到我的平庸才智和短暂生命所能容许达到的最高水平。花了几年时间研究世界这本大书、努力取得若干经验后，终于下定决心研究我自己。

单靠加工别人的作品很难做出十分完美的东西。

统一逻辑、几何、代数。

四条原则：没有明确认识的东西，绝不当做真的接收。审查的每个难题按照可能和必要的程度分成若干部分。按次序进行思考，从最简单、最容易认识的对象开始，一点点逐步上升，直到认识最复杂的对象；连本来没有先后关系的东西，也给它们设定一个次序。任何情况下，尽量全面地思考，尽量普遍地复查，做到确信毫无遗漏。

人能认识的东西是一个连着一个的。

行动准则：服从国家的法律和习俗。行动上尽可能坚定果断。永远只求克服自己，不求克服命运，永远只求改变自己的愿望，不求改变世间的秩序。

相信一件事并不等于知道自己相信这件事。

把我的一生用来培养我的理性，按照我所规定的那种方法尽全力增进我对真理的认识。我每天发现若干真理，都是别人所不知道的。

整整九年，我只是在世界上转来转去，遇到热闹就看一看，只当观众，不当演员。对每一个问题我都仔细思考一番，特别注意其中可以引起怀疑、可以使我们弄错的地方，这样，就把我过去马马虎虎接受的错误一个个连根拔掉了。

“是”在西方哲学史中很重要，从巴门尼德到亚里士多德，黑格尔、海德格尔、萨特，都讨论过。中世纪讨论“神是”问题时，为了具体化这个范畴，描述成在时间和空间中的“是”，即“存在”。“存在”是“是”的一种，“是”是“存在”的根本。“是”还有“起作用”的意思。

命题【我想，所以我是。】的分析。我可以设想我没有形体，可以设想没有我所在的世界，也没有我立身的地点，却不能设想我不是（我不起作用，没有我）。根据我想怀疑其他事物的真实性这点，可以十分明确十分肯定推出我是。只要我停止了思想，尽管我想像过的其他一切事物都是真的，我也没有理由相信我是过。因此我认识了我是一个本体（指的是别的东西所依赖的根本，它有属性，属性不能没有它。这个范畴创于亚里士多德，是根本的实体），它的全部根本本质或本性只是思想。

从对“我想，所以我是。”的分析，发现是因为十分清楚的认识到：必须是，才能想。所以，推广开来：凡是十分清楚、极其明确理解的，都是真的。于是问题转移到如何下这种判断上来。后面他又论证一些，观点是认为灵魂来自神，不会死。

我不知道什么东西属于我的本质，只知道我是一个在思想的东西，或者是一个本身具有思想能力的东西。我不知道有什么别的东西属于我的本质，这种不知道，是不是意味着没有别的东西属于我的本质呢？

我心里有一个比我更完美的东西的观念，从这里出发，并不能得出这个观念比我更完美，尤其得不出这个观念所代表的的东西存在。

知识越进步，越需要经验。

研究如何获取知识，需要研究本原，研究一切开始的地方，所要研究的本原是指：非常清楚、非常明显，人一旦注意到就不怀疑真实性的东西，同时也只有依靠本原才能认识其他事物。

人们达到的5种智慧：1）本身很清楚的见解，不需要深思就能获得的；2）各种感官经验获得的；3）与别人谈话获得的；4）读书获得的；5）寻找根本原因和本原，推演出人能知道的一切，即哲学。

应该对一切都怀疑，还是认为有一些是可靠的？

我们可以普遍地怀疑一切事物。任何东西只要有丝毫可疑之处，就认为其不存在，可以这样认为。认为自己绝对不可能不存在。

思想的定义：直接意识到的东西。一切意志活动、理智活动、想像活动、感官活动。行走不是思想，是我们对自己在行走这件事的知觉或认识。

同一个东西不能同时既是又不是。无不能是任何东西的作用因。

所有存在的东西，都能够问它存在的原因。
