                <script>var string=`
小矮人，经常和蝴蝶发生战争。

只有夜莺心里的血才能染红玫瑰的花心。

春天已经忘记了这座花园。

现在他已经不讨厌冬天了，因而他心里明白，只不过是让春天打个盹，让花儿歇口气罢了。

任何地方只要你爱它，它就是你的世界。

能让我维持一生的唯一一件事：想到自己要比别人优越得多。

我经常一个人讲上一大堆话，我可是太聪明了，有时候我连我自己讲的话也不懂。

我要点燃整个世界，我要声威大震，让所有的人在这一年里都不再谈论别的事情。

把握到艺术的秘密最好是在秘密中求得，况且美也同智慧一样，钟爱的是孤独的崇拜者。

绸子的床单上绣着一些浅白的罂粟花，它们好像是从睡眠的倦手中撒落下来的

"我们的主人！"织工痛苦地大声说，"他是跟我一样的人。其实，我和他之间就这么点区别——他穿漂亮的衣服而我总是破衣烂衫，我饿得骨瘦如柴，他却饱得难受。"
"这是个自由的国家，"少年国王说，"你不是任何人的奴隶。"
"战争时代，"织工回答说，"强者把弱者变为奴隶，而在和平年代富人把穷人变成奴隶。我们必须靠干活来糊口，可是他们给的工资少得可怜，我们会给饿死的。我们整天为他们做苦役，他们的箱子里堆满了黄金，我们的子女还未长大成人就夭折了，我们所爱的那些人的脸变得愁苦而凶恶。我们榨出的葡萄汁，却让别人去品尝。我们种出的谷物，却不能端上我们的饭桌。我们戴着枷锁，尽管它们是无形的；而我们是奴隶，虽然人们说我们是自由人。"

穷困张着饥饿的双眼爬过阴暗的小巷，罪恶带着他的酒精面孔紧随其后。早晨唤醒我们的是悲痛，晚上伴我们入睡的是耻辱。

假如他面带些愁容，或至少表现出沉思的样子，而不是欢乐地跳上跳下，做出古怪而又傻乎乎的神态，那么他会让人觉得好受许多。

他把白玫瑰扯了个粉碎。那个趴在地上的怪物也照他的样子做了，还把花瓣撒在空中。

在人们这样做声时候，一丝微笑桂在了他骄傲的嘴唇上，就像是只小鸟用翅膀挨着了水面，让水挂上笑容一样。

我们同马格达人打了仗，他们生下来时就是老人，且一年比一年长得年轻，等他们长成小孩的时候，就会死去了。

我还摸了一下他的手，那只手一下子就枯萎了。

你不会相信这是个多么奇妙的地方吧。一个巨大的乌龟壳里装满了珍珠，巨型月亮石的空处里堆满了红色宝石。黄金都收藏在象皮箱中，金粉就放在皮制的瓶中。还有猫眼石和青玉，猫眼石放在水晶杯中，青玉放在翡翠杯中。圆圆的绿柱宝石整整齐齐地排列在细薄的象牙碟子上面，在一个角落里堆满了丝铜袋子，有的袋子中装的是绿松石，另一些袋子中装的是绿玉。象牙做的角杯中盛满了紫色的玉英石，黄铜角杯中装满了玉髓和红玉髓。用杉木做的梁柱上挂着一串串的黄色山猫石。在平坦的扁圆形盾牌上堆放着红玉，它们既像葡萄酒的颜色又像是青草的色彩。然而我对你说的这些仅仅是那儿的十分之一罢了。

我们为什么要高兴呢，要知道生活是为有钱人准备的，不是为我们这样的穷人。

吹进铁石心肠人家的风不会总是寒冷的吧？

然而他的统治时间并不长，因为他受的磨难太深了，遭遇的考验太重了，三年过后，他就去世了。他的后继者却是一个非常坏的统治者。
