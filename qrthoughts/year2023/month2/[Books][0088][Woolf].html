苍穹与他们贴近，小鸟在他们中间欢唱。而更加使她感到激动的是，当她看到拉姆齐先生逼近过来又退了回去，看见拉姆齐夫人和詹姆斯坐在窗内，看见白云在空中浮动，树枝在风中摇曳，她想到了生活是如何由彼此相邻而各自独立的小事组合而成，凝聚为一个完整、起伏的波涛，而人就随着这波涛翻腾起伏，在那儿，一下子冲刷到海滩上。

难道这就是智慧?这就是学问?难道这又是美丽的谎言，为了把一个人的全部理解力在寻求真理的途中绊羁在金色的网兜里?

有什么方法，可以使一个人和他所心爱的对象，如同水倾入壶中一样，不可分离地结成一体呢?躯体能达到这样的结合吗?精巧微妙地纠结在大脑的错综复杂的通道中的思想，能够这样结合--致吗?或者，人的心灵能够如此结合吗?人们所说的爱情，能把她和拉姆齐夫人结为一体吗?她渴望的不是知识，而是和谐一致;不是刻在石碑上的铭文，不是可以用男子所能理解的任何语言来书写的东西，而是亲密无间的感情本身，她曾经认为那就是知识，她把头依靠在拉姆齐夫人的膝上想道。

如果这画非给人看不可，还是给班克斯先生看吧，他没别人那么可怕。这幅画是她三十三年的生活凝聚而成，是她每天的生活和她多年来从未告人，从不披露的内心秘密相混合的结晶，让别人的眼睛看到它，对她来说，是一种莫大的痛苦。同时，它又是一种极大的兴奋。

这些话就像石子投进了井里，它们如此奇异地盘旋扭曲，如果井水是清澈的话，甚至可以看见它们迁回曲折地下沉，在孩子的心底里留下一幅天晓得什么样的图案花纹。

怎么可能有什么上帝，来创造这个世界呢?她问道。通过她的思想，她总是牢牢地抓住这个事实:没有理性、秩序、正义;只有痛苦、死亡、贫困。

当一个人从沉睡中醒来，他和周围事物的关系就改变了。她凝视那稳定的光芒、那冷酷无情的光芒，它和她如此相像，又如此不同，要不是还有她所有那些思想，它会使她俯首听命(她半夜醒来，看见那光柱曲折地穿越他们的床铺，照射到地板上)，她着迷地、被催眠似地凝视着它，好像它要用它银光闪闪的手指轻触她头脑中一些密封的容器，这些容器一旦被打开，就会使她周身充满了喜悦，她曾经体验过幸福，美妙的幸福，强烈的幸福，而那灯塔的光，使汹涌的波涛披上了银装，显得稍为明亮，当夕阳的余晖褪尽，大海也失去了它的蓝色，纯粹是柠檬色的海浪滚滚而来，它翻腾起伏，拍击海岸，浪花四溅;狂喜陶醉的光芒，在她眼中闪烁，纯洁喜悦的波涛，涌入她的心田，而她感觉到:这已经足够了!已经足够了!

她不喜欢会使她想起曾经有人看到她坐着出神的任何东西。

当时他说了声“很好”，以便取悦他的夫人，并且假装在欣赏那些花卉。但是，她知道得很清楚，他并不欣赏那些花，或者甚至还没有意识到它们的存在。

尽管拉姆齐夫人笑容可掬，当那垒球被抛到高空，他们的目光追随着它，却不见它的影踪，只见那颗星星和悬垂的树枝，在这片刻之间，他们还是有一种什么东西被粉碎了的感觉，一种空虚的感觉，一种不踏实的感觉。在逐渐昏暗的暮色之中，他们看上去都显得单薄、飘渺，距离遥远。后来，普鲁突然从广阔的空间冲了回来(因为，好像一切物体都已经完全消融在夜色中了)，她全速冲到他们中间，漂亮地用左手高高地接住了那只垒球。

她蹲下来，摸到了光溜溜的橡皮似的海葵，它们像一团胶冻一样粘在岩石边上。她蹲着出神，把小水潭变成一片汪洋大海，把繁鱼当作鲨鱼和鲸鱼，她举起手来，就像在这小小的世界上空一片巨大的浮云，遮蔽了阳光，她就像上帝一样，给千百万既无知又无辜的生物带来了黑暗和荒凉。然后，她突然移开手掌，让阳光倾注下来。在延伸出去的、十字形的、白晃晃的沙滩上，一只昂首阔步的鳌虾，就像一艘饰着彩带，披着装甲的奇异的入幢(她还在扩大那水潭)，滑进了山脚边巨大的罅隙。然后，她的目光悄悄地从水潭上方扫过，停留在波光粼粼的海空相交之处，凝视着那条波动的地平线和那些树干，轮船喷出的烟雾，使那些树于在地平线上摇晃颤动，波浪来势凶猛地席卷过来，又不可避免地退了回去，她像被催眠似地着了迷，大海的广袤和水潭的渺小(它又缩小了)这两种感觉在其中交织，使她觉得她的躯体、她的生命、世界上一切人的生命都无限渺小，永远化为乌有;这强烈的感觉好像把她的手脚都束缚住了，使她动弹不得。她就这样，听着大海的涛声，蹲在那儿俯视着水潭，默然沉思。

尽管如此，安德鲁想到南希竟然也是个女的，就觉得很气恼，南希想到安德鲁竟然是个男的，也很不快。他们整整齐齐穿上鞋,把鞋带的蝴蝶结儿扎得特别紧。

我虚度年华，有何收获?拉姆齐夫人想道。

“看到您的信了吗?我叫他们给您放在门厅里的，”拉姆齐夫人对威廉·班克斯说。
莉丽·布里斯库望着她闯进了那片奇异的真空地带，要跟着她进入这荒无人烟的领域是不可能的，但她的大胆举动使旁观者感到寒心，他们至少会试图用目光追随着她，就像人们目送着一条正在消失的帆船，直到那些帆篷都沉没到地平线下。
她看上去多么苍老、多么疲乏，莉丽想道，而且多么淡漠疏远。后来她对威廉·班克斯嫣然一笑，好像那条沉船翻了过来，阳光又重新照耀着它的帆篷了，莉丽心中感到宽慰，她颇感兴趣地琢磨:她为什么怜悯他?因为，当她告诉他信放在门厅里时，她给人的印象就是;她怜悯他。她似乎在说:可怜的威廉·班克斯，好像她的疲劳有一部分是怜悯别人的结果，而她体内的生命力、她重新生活的决心，也是被她的恻隐之心所唤起的。而这是不符合事实的，莉丽想道，这是拉姆齐夫人的错误估计，这错误估计似乎是出于本能，出于她本人的某种需要，而不是别人的需要。其实他一点儿也不可怜。他有他的工作。她的那幅画顿时在她心目中浮现出来，她想，对，我要把那棵树移过去一点儿，就放在中间，那么我就不至于再留下那片讨厌的空白。我就该这么办。这就是--直令我困惑的难题。她拿起那只盐瓶，放到桌布的一个花卉图案上去，以便提醒自己移动那棵树。

他们居然会继续生活了那么些年，而她却从未想念过他们。在这些年月里，她已饱经沧桑。也许凯丽·曼宁也从未想念过她。这个想法是奇怪而令人不快的。

他几乎要可怜那些温和的、有教养的人物，有朝一日，他们会像一捆捆的羊毛和一桶桶的苹果那样，被他体内的炸药炸毁，飞到半空中去。

现在，所有的蜡烛都点燃起来，餐桌两边的脸庞显得距离更近了，组成了围绕着餐桌的一个集体，而刚才在暮色之中，却不曾有过这种感觉。因为，夜色被窗上的玻璃片隔绝了，透过窗上的玻璃，无法看清外面世界的确切景象，有一片涟漪，奇妙地把内外两边分隔开来:在屋里，似乎井然有序，土地于爽;在室外，映射出一片水汪汪的景象，事物在其中波动、消失。
他们的心情马上发生了某种变化，好像真的发生了这种情况:他们正在一个岛上的洞穴里结成一个整体，去共同对抗外面那个湿漉漉的世界。拉姆齐夫人刚才一直在心绪不安地等待保罗和敏泰进来，觉得无法定下心来处理各种事情，现在感到她的心情已经由不安转为盼望。因为，现在他们总该进来了吧。而莉丽·布里斯库想要分析一下大家突然精神振奋的原因，把它和刚才网球场上的瞬间相比较:当时，坚实的形体突然消融，彼此之间的空隙是如此宽阔;现在，许多蜡烛在这家具简陋、没有窗帘的房间里照耀，人们的容貌在烛光之中看上去好像是些光亮的面具，产生的效果却和刚才相同。压在他们心上的某种重荷被移去了;她觉得任何事情都有可能发生。现在他们该进来了，拉姆齐夫人想。

她知道威廉现在已恢复了对她的仰慕之情，现在一切都顺顺当当，她刚才的忧虑已经消除，她又可以自由自在地享受胜利的喜悦，嘲笑命运的无能，在这种感觉的鼓舞之下，她又指手划脚、谈笑自如了。

现在，这种魔力，这种爱的感情和激动，也向她袭来，征服了她。她感到自己在保罗身旁显得多么微不足道!他，光彩照人，热情洋溢;她，冷漠无情，挖苦嘲讽;他，启程去冒险;她，停泊在岸边;他，如箭离弦，勇往直前;她，茕茕孑立，被人遗忘——她打算分担他的灾难，如果这是一场灾难的话。

他当着她的面，公然显示出爱情的热烈、可怕、冷酷、无情。它像火一般灼伤了她。

现在他所考虑的不是他自己，不是托尔斯泰，而是她是否觉得有点冷，是否觉得有--阵穿堂风;是否想吃个梨子。

现在有必要把一切都往前推进一步。走到门槛上，她逗留了片刻，回首向餐厅望了--眼，当她还在注目凝视之时，刚才的景象正在渐渐消失;当她移动身躯、挽住敏泰的手臂离开餐厅之际，它改变了，呈现出不同的面貌;她回过头去瞥了最后一眼，知道刚才的一切，都已经成为过去了。

所有这一切，都将在保罗和敏泰的生命中复活。“雷莱夫妇”——她把这个新的称呼揣摩一番;她的手放在育儿室门的把手上，她觉得，那种出自真情的与别人感情上的交流，似乎使分隔人们心灵的墙壁变得非常稀薄(这是一种宽慰和幸福的感觉)，实际上一切都已经汇合成同一股溪流，这些桌、椅、地图是她的，也是他们的，是谁的都无关紧要，当她死去的时候，保罗和敏泰会继续生活下去。

她把袜子猛然拉直，在她的唇边和额际，那些像用钢刀雕镂出来的优美线条显露了出来，她像一棵树一般静止了，那棵树刚才还在风中颤动、摇曳，现在风小了，树叶一片一片地静止下来。

在我们过去和未来的生活里，充满着郁郁葱葱的树木，和不断更新的树叶。

她拿起了绒线袜子，心中在捉摸:自从她上次看到他坐在这儿，究竟发生了一些什么事情?她想起了餐前换装;抬头望见窗外的明月;安德鲁在吃饭时把盘子举得太高;威廉说了些令人扫兴的话;树上的鸟儿;楼梯平台上的沙发;孩子们尚未人睡;查尔士·塔斯莱的书掉下来把他们惊醒了―—噢，不，那是她想象出来的;保罗有一只软皮表袋。她该挑哪一件事儿去和他说呢?

目前有一种不可遏制的需要(他并不意识到这是什么需要)，驱使他去接近任何女性;他的需要是如此迫切，他不论用什么方法，都要强迫她们给予他所需要的东西:同情。

他的顾影自怜，他对同情的渴求，好似一股洪流在她的脚旁倾泻，形成了一潭潭的水洼，而她这个可怜的罪人，她的唯一行动，就是提起她的裙边，以免沾湿。她紧握画笔，默然伫立。

真是品质优异的皮鞋，莉丽想;她俯视这双鞋:像雕塑工艺品一般精美绝伦，就像拉姆齐先生身上穿戴的每一件东西，从他松散的领带到他解开一半钮扣的背心，无可争辩地表现出他个人的风格。她简直可以想象，这两只鞋会自动地走到他的房间里去，即使拉姆齐先生不在场，它们也会表现出他的悲怆、乖戾、暴躁、风度。
“多漂亮的皮鞋!”她惊叹道。她觉得很羞愧。当他恳求她安慰他的灵魂之时，她却去称赞他的皮鞋;当他展示他流血的手、刺伤的心，并且请求她怜悯之时，她却高高兴兴地说:“啊，但是你的皮鞋多漂亮!”她知道自己罪有应得，就举目望着他，准备他突然大发雷霆，把她痛骂一番。

其他鞋匠所用的大多数皮料，不过是像棕色的硬纸板一般的次品罢了。他心满意足地注视着他仍旧悬空提着的脚。她觉得他们到达了一-个充满阳光、和平安宁的岛屿，这个上帝保佑的优质皮鞋之岛，由健全清醒的头脑统治着，永远在温暖的阳光照耀之下。她的心窝温暖了，对他有了好感。现在让我来看看你是否善于系鞋带，他说。她系得不扎实的鞋带结儿，他可瞧不顺眼。他把他自己发明的系鞋带方法试给她看。一旦把结扎牢，它就永不松散。一连三次，他解开她的鞋带，又重新把它系紧，作为示范。
为什么在这完全不适当的时刻，当他弯腰替她系鞋带的时候，她对他的同情心如此折磨着她呢?她也弯下腰去，热血涌上了她的面颊，想起她自己的铁石心肠(她刚才竟把他称为装腔作势的演员)，她觉得泪珠儿在眼眶里滚动。如此全神贯注地系着鞋带，他在她的眼中，似乎化为一个无限悲怆的形象。他自己系鞋带。他自己买皮鞋。在拉姆齐先生的人生旅途上，没有谁来给他一点儿帮助。然而，刚巧在她想说点儿什么的时候(也许她本来有可能说点儿什么)，他们却来了——凯姆和詹姆斯。他们出现在平台上。他们并肩而行，拖拖沓沓地走过来，神态严肃而忧郁。

他的容貌多么苍老啊，她想道。她立刻就发觉，现在没人要求她同情，那同情心却烦扰着她，需要得到表达的机会。是什么使他的容貌如此苍老呢?她猜想，大概是由于日以继夜的思考——思考那张并不存在的厨桌的现实性。

从何处落笔?在画布的哪一点涂上第一道色彩?这可是个问题。抹在画布上的一根线条，就意味着她承担了无数的风险，作出了许多不可挽回的决定。一切在想象中似乎很简单的事情，在实践中马上变得复杂起来;当浪涛从悬崖峭壁的顶端形态匀称地滚滚而来时，对于在浪涛中游泳的人们说来，他们却被深深的漩涡和泛沫的浪峰所分隔。尽管如此，这风险还是非冒不可;画布上终于抹上了第一道色彩。

那末，她为什么还要画呢?她瞧瞧那幅画布，它被轻轻地抹上了许多流动的线条。它将被挂在仆人的卧室里。它将被卷起来，塞到沙发下面去。那末把它画出来，又有什么用处呢?她听到有某种声音在说，她不能绘画，不能创作，似乎她被卷入了一个习惯的漩涡之中，在这漩涡中经过一定的时间之后，某种经验就在心灵中形成了，结果她就重复地说一些话，而再也意识不到是谁首先说这些话的。

因此，当她的手带着生命颤抖着，这强有力的节奏足以支持她，使她随着它的波浪前进。毫无疑问，她正在失去对于外部事物的意识。而当她对于外部事物，对于她的姓名、人格、外貌，对于卡迈克尔先生是否在场都失去了意识的时候，不断地从她的心灵深处涌现出各种景象、姓名、言论、记忆和概念，好像她用绿色和蓝色在画布上塑造图象之时，一股出自内心的泉水洒满了那一片向她瞪着眼的、可怕地难以对付的、苍白的空间。

但是，在人类的心灵中，蕴藏着多么伟大的力量啊!她想:那个坐在岩石下写信的女人，把一切事情都由矛盾复杂转化为单纯和谐;她使愤怒、烦躁的心情涣然冰释;她把各种各样因素凑合在一起，并且从那可怜的愚蠢和厌恶之中(她和查尔士经常争论口角，十分愚蠢，彼此怀恨)提炼出某种东西─例如在海滩上的这幕景象，这片刻的友谊和好感-—它经历了这些年月，仍旧完整地保存下来，她只要稍微沉浸于这片景色之中，就刷新了她对于塔斯莱的记忆，它就像一件有感染力的艺术品一样，留存在心中。

人生的意义是什么?那就是全部问题所在——一个简单的问题;一个随着岁月的流逝免不了会向你逼近过来的问题。那个关于人生意义的伟大启示，从来没有出现。也许这伟大的启示永远也不会到来。作为它的代替品，在日常生活中，有一些小小的奇迹和光辉，就像在黑暗中出乎意料地突然擦亮了一根火柴，使你对于人生的真谛获得-刹那的印象;眼前就是一个例子。这个，那个，以及其他因素;她自己，查尔士·塔斯莱，还有飞溅的浪花;拉姆齐夫人把他们全都凝集在一起;拉姆齐夫人说:“生命在这儿静止不动了;”拉姆齐夫人把这个瞬间铸成了某种永恒的东西(就像在另一个领域中，莉丽自己也试图把这个瞬间塑造成某种永恒的东西)——这就具有某种人生启示的性质。在一片混乱之中，存在着--定的形态;这永恒的时光流逝(她瞧着白云在空中飘过、树叶在风中摇曳)，被铸成了固定的东西。生命在这儿静止不动了，拉姆齐夫人说过。“拉姆齐夫人!拉姆齐夫人!”她反复地呼喊。所有这一切，她都受赐于拉姆齐夫人啊。

在海面上，在那些漂浮的小船中间—一有些小船的帆还收卷着，有些小船缓慢地、非常平稳地驶开去——有一艘小船和其他船只离得相当远。它的帆正在被扯起来。她认定了，就在那艘遥远的、完全寂静的小船里，拉姆齐先生正与凯姆和詹姆斯坐在一起。现在他们已经曳起了帆;那些帆篷无力地飘垂、犹豫了片刻之后，现在已灌饱了风，在深沉的静谧中扯满了，她瞅着那条船深思熟虑地选定了它的航道，越过了其他船只，向着大海乘风破浪而去。

“但我曾卷入更加汹涌的波涛，”拉姆齐先生喃喃自语道。他已经找到了那幢屋子，而发现了它，也就在那儿发现了他自己:他看到自己在那平台上来回踯躅，孑然一身。他看到自己正在那些石瓮之间徘徊;他似乎看到自己弯腰曲背、老态龙钟。坐在小船里，他低头弯腰、缩拢身躯，马上就开始进入他的角色——一个丧失了亲人的、孤独的鳏夫—并且在想象之中，把成群的人们吸引到他的面前，来对他表示同情;他就坐在小船里，为他自己上演一出小小的戏剧;这场戏需要他装出老态龙钟、精疲力竭、无比沉痛的样子(他举起双手，望着瘦削的手指，借此证实他的梦想)，来使妇女们对他大感同情，接着，他又想象她们会如何安慰他、同情他，并且在他的梦想中反映出女性的同情所给予他的那种微妙的喜悦。他叹了一口气，悲哀地低声吟诵:但我曾卷入更加汹涌的波涛，被更深的海底漩涡所吞没。

拉姆齐夫人默然端坐。莉丽想，她很高兴在默默无言的状态中休息;在这人类相互关系极端朦胧暧昧的状态中休息。谁知道我们是什么样的人，我们的内心感觉又如何?甚至在亲密无间的瞬间，谁又能知道这一切?这就是学问吗?拉姆齐夫人很可能会问(在她身旁，这种沉默的场面似乎经常会发生):如果把这些全说了出来，不会反而把事情弄糟吗?我们如此默然相对，不是能够表达更为丰富的内容吗?至少在目前这一瞬间，似乎有着异常丰富的内涵。她在沙滩上戳了一个洞，再用沙子把它盖没，好像这样就把这完美的瞬间埋藏了进去。它就像一滴银液，人们在其中蘸了一下，就照明了过去的黑暗。

当她用画笔去蘸蓝色的颜料之时，她也在笔端上蘸满了往昔的回忆。

现在你不得不对她说，事情的发展全都违背了您的心愿。他们是幸福的，他们的生活就像那个样子;我是幸福的，我的生活就像这个样子。生活已经完全改变了。在这种情况下，拉姆齐夫人的整个存在，甚至还有她的美丽，在转瞬之间已经成为明日黄花，化作尘土。莉丽在那里站了一会儿，火热的太阳晒着她的背脊，她在心里总结雷莱夫妇的情况，觉得她自己战胜了拉姆齐夫人:她永远也想不到保罗会在咖啡馆里下棋，并且有一个情妇，想不到他会坐在路旁修车，而敏泰给他递工具;她也永远想不到莉丽会站在这儿作画，从来没结过婚，甚至也没跟威廉·班克斯结婚。

你怎能用言辞来表达肉体的感情，来表达那儿的一片空虚呢?

突然间，空荡荡的石阶、室内椅套的褶边，在平台上蹒跚而行的小狗，花园里起伏的声浪和低语，就像精致的曲线和图案花饰，围绕着一个完全空虚的中心。
她重新转向卡迈克尔先生，想要问他:“这是什么意思?你如何解释这一切?”因为，在早晨的这个瞬间，整个世界已经溶化为一个思想的水池，一个现实的深潭，你几乎可以想象，如果卡迈克尔先生开口说话，就有可能在这思想水池的表面上汲取一滴水珠。然后又怎么样呢?某种景象可能出现。一只幽灵的手会被人往上挡开，一把利刀在空中闪着寒光。当然，这全是无稽之谈。

“你”、“我”、“她”都随着岁月流逝而灰飞烟灭，什么也不会留存，一切都在不断变化之中;但是，文字和绘画却不是如此，它们可以长存。她想，然而她的画会挂在阁楼上;它会被卷起来，扔到沙发底下去;尽管如此，尽管是像这样一张画，它还是可以留存，这是确切不移的。你可以说，甚至是这张草图，也许还不是那张真的作品，而是它所企图表现的意念，它也会“永久留存”。

这就是生活：大吃一惊，出乎意料，一无所知。

那天早晨是如此晴朗，只是偶尔有一丝微风，极目远眺，碧海与苍穹连成一片，似乎点点孤帆高悬在空中，或者朵朵白云飘坠于海面。在远处的大海上，一艘轮船吐出一缕浓烟，它在空中翻滚缭绕、久久不散，装饰点缀着这片景色，好像海面上的空气是一层轻纱薄雾，它把万物柔和地笼罩在它的网眼中，让它们轻轻地来回荡漾。有时晴空万里，波平如镜，那悬崖峭壁看上去似乎意识到那些驶过的帆船，那些小船看上去似乎也意识到悬崖峭壁的存在，好像它们彼此之间灵犀相通、信息互传。有时候离海岸很相近的灯塔，在这天早晨的朦胧雾霭中，望上去似乎距离十分遥远。

她在想像中漫游那个水下的世界。

在他的头脑里，一直保留着这个拿刀直捅父亲心窝的象征。不过现在他年龄大了一点，他坐在那儿，心里怒火中烧而外表漠然不动地瞅着他的父亲，他要杀的不是他，不是那个在看书的老人，而是降临到他身上的某种邪恶的东西——也许他自己对此一无所知—那头展开黑色的翅膀突然猛扑过来的狰狞的怪鹰，它那冰凉而坚硬的鹰爪和利喙，一再向你袭击(他能够感觉到鹰喙在啄他裸露的腿部，在他的童年时代，它曾啄过这个部位)，随后它就飞走了，于是他又恢复原状，只是一个非常悲怆的老人，坐在那儿看书。他要杀的是那头怪鹰，他要用刀直捅它的心窝。

是的，当这小船在灼热的阳光下随波逐流地飘荡，在远方有一片非常荒凉而单调的荒原，上面是积雪，底下是岩石;近来，当他父亲有什么令人惊讶的言论或举动之时，他往往有这样的感觉:在那片荒原上，只有两对足迹——他自己的和他父亲的。只有他们俩互相了解。那么，为什么还有这种恐惧和仇恨的感觉呢?他拨开了遮蔽他目光的往昔岁月的层层叶瓣，窥探那座树林的心脏地带，在那儿，光和影互相交错，扭曲了万物的形态，一会儿阳光令人目眩，一会儿阴影遮蔽了视线，他在其中慌乱地摸索，他要寻求一个形象，用一个具体的形态来把他的感情冷却下来，把它分散，使它转换方向。是否可以这样设想:他像一个软弱无能的孩子，坐在摇篮车里或大人的膝盖上，看见一辆马车在无意之中碾碎了什么人的脚?假定起先他看见那只脚在草丛中，光洁而完整;然后他看见那车轮碾过;随后他又看见那只脚鲜血淋漓，被压得粉碎。但是，那车轮可不是故意伤人。就这样，今天一大早，他父亲穿过走廊来敲门唤他们起床，叫他们到灯塔去，那车轮就碾过了他的脚，碾过了凯姆的脚，碾过了大家的脚。你只能坐在那儿眼巴巴地瞧着它。

他们整天走进走出。有一个老妇人在厨房里唠叨;窗帘在微风中飘动;一切都在大声呼吸，一切都在不断生长;到了夜晚，就会拉起一层极薄的黄色纱幕，像葡萄藤上的一瓣叶片一般，覆盖了所有那些碗碟和长长的、摇曳多姿的红色黄色的花朵。在晚上，一切都变得更加安静、更加黑暗。但是，那叶瓣一般的纱幕是如此精美纤细，光线能使它飘起，声音能使它皱缩;透过这层薄纱，他能看见一个人影儿，她弯下腰来，屏息谛听，走近过来，再走开去，他还能够听见衣裾窑窣、项链叮咚的轻微响声。
就是在这个世界里，那车轮碾过了一个人的脚。他记得，有什么东西在他上方逗留，把他笼罩在阴影之中;它不肯走开，它在空中耀武扬威;甚至就在那儿，在那个幸福的世界里，某种毫无生气的、尖锐锋利的东西降落下来，就像一片刀刃，一把弯刀，在叶瓣和花丛中砍伐，使百花枯萎、枝叶凋零。

詹姆斯就悄悄地(好像他在光着脚下楼，唯恐楼板嘎吱一响，把守门的狗惊醒)继续回想。

她站在那儿，手里拿着那本翻开的书本想道:在这儿，你可以把你所想到的不论什么东西，像一片泡在水里的树叶一般铺展开来;如果它在这两位抽着烟、剪着《泰晤士报》的老先生中间能够通过，那么它就是正确无误的了。

她想，距离的作用多么巨大:我们对别人的感觉，就取决于他们离开我们距离的远近;因为，当拉姆齐先生乘着帆船越来越远地穿过海湾之际，她对于他的感觉正在起着变化。它似乎在延伸，在扩展;他似乎离开她越来越遥远了。

当你旅行归来或久病初愈，在各种习惯尚未织好它们的网络覆盖住事物的外表之前，你会有同样虚无缥缈的感觉，这种感觉是多么令人惊异;你会感到有某种东西在浮现出来。这是最为生意盎然的时刻。你可以悠闲自在，了无牵挂。

她似乎深深地站在某种物质之中，在其中运动、漂浮、沉没，是的，因为这些水域是深不可测的。已经有这么多的生命倾注到这激流中去。拉姆齐夫妇的生命;孩子们的生命;此外还有各种各样零零星星的事物。一位提着篮子的洗衣妇;一只白嘴鸦;一根火红的拨火棍;花卉的深紫和灰绿:某种共同的感觉，把这一切全都包含容纳了。
十年以前，她几乎站在相同的地点，也许就是某种像这样圆满完整的感觉，使她对自己说，她一定是爱上了这块地方。爱有一千种形态。也许，有一些恋爱者，他们的天才就在于能从各种事物中选择撷取其要素，并且把它们归纳在一起，从而赋予它们-种它们在现实生活中所没有的完整性，他们把某种景象或者(现已分散消逝的)人们的邂逅相逢组合成--个紧凑结实的球体，思想在它上面徘徊，爱情在它上面嬉戏。

她想要抓住的，就是那对于神经的刺激，就是那事物本身，要在它被变成任何别的事物之前抓住它。

既不思考又没有感觉的时候，你在哪呢？

她就在这里，坐在地球上。【这翻译的。。。】

她不知道当安德鲁去世时他干了些什么，但是，她同样能够感觉到这个打击在他身上引起的变化。他们只是在楼梯上相遇时，含糊地打个招呼;他们仰望着天空，随口谈谈天气的好坏。她想，然而这就是了解人的唯一途径:只了解轮廓，不了解细节;就像一个人坐在自己的花园里，望着山坡上一片紫色的远景，延伸到远处的石楠丛中。她就是通过这种方式来了解他的。

拉姆齐夫人会因为某人迟到，因为黄油不新鲜，或茶壶有缺口而不高兴。当她在唠叨埋怨黄油不新鲜的时候，你会想起希腊的神庙，想起美神曾在那闷热狭隘的小房间里和那些贫民待在一起。她从来不提起这件事————她准时直接前往。

她好像忽然想起了在那边的什么东西，敏捷地转向她的画布。它就在眼前——她的那幅画。是的，包括所有那些碧绿湛蓝的色彩，纵横交错的线条，以及企图表现某种意念的内涵。她想:它会挂在阁楼上;它会毁坏湮灭。然而，她扪心自问:这又有什么关系?她重新提起了画笔。她望望窗前的石阶，空无人影;她看看眼前的画布，一片模糊。带着一种突如其来的强烈冲动，好像在一刹那间她看清了眼前的景象，她在画布的中央添上了一笔。画好啦;大功告成啦。是的，她极度疲劳地放下手中的画笔想道:我终于画出了在我心头紫回多年的幻景。
