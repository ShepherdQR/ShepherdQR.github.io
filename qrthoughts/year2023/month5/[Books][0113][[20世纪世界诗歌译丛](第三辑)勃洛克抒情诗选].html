                <script>var string=`
俄罗斯民族有宗教感，宿命的神秘主义精神渗透在集体无意识中。

受无意识流派影响。

无意识流派的费特：我在痛苦中感到无限幸福。

费特 > 丘特切夫，因为前者鲜明体现了后者模糊梦想着的东西。

索洛维约夫认为，现实生活是一群沉默﹑拥挤地飘翔在周围的梦幻，在这些沉重的梦幻里，世人在苦苦地寻找那个“美丽的影子”。“彼岸”世界与此岸世界的对立,灵魂之中有两股永恒的势力怀着敌意悄悄地汇集，奇异地纠缠在一起。这种宇宙性的渊源悠久的敌视必须通过殊死的搏斗方能得到解决,有时,它们的决斗甚至会扩展到人世以外的地方。

人类无法穷尽世界的神秘而到达澄明的境界。与人类对世界探索的深人伴随而来的往往是更大的朦胧和神秘。人们在解决了一个疑团之后,又会被另一个疑团所缠绕,无论是省察人的内心和审视人的周围世界,求知与已知是在同步地增殖。

感受弥散在人类意识中的悲剧感。生与死之间尖锐的矛盾不断地变形,不断地刺激他,使他为那些无穷无尽的奥秘而感到困惑和迷惘。

把玩孤独而又不彻底绝望而继续运转生命之轮。

为了求生而赞美死亡。

维科《新科学》

诗人与她老是处于一种不即不离的状态中，神秘的女性飘忽不定,时而在云雾后,时而在森林后闪现，时而又非花非雾地消逝了,无处可以寻觅。

勃洛克从对人的存在,也即生死问题的奥秘出发,经由冥思自然与人的神秘的契合这一过程,以自己的艺术创作建立起了一个理念世界,即神秘的女性原则。这一原则要求人们付出宗教般狂热的爱,方能逼近那个神秘的世界，从而领悟生命的真谛。

诗歌是一种语言的艺术,它植根于语言,又希望超越语言,而要达到这种超越,诗人就必须对现象世界进行变形处理,造出种种时空幻象,从中获取诗的真实性。因此,我们必须研究勃洛克的造像艺术。

在诗歌中,对词语的这种处理方法,帮助它们摆脱了某种单纯的符号形式的羁绊,获得了颇具形象性的体积,拥有一种空间感。

受德国浪漫主义影响，偏爱蓝色。蓝色象征彼岸世界、蓝色的道路，浅蓝色的远方象征着理想国。蓝色产生深邃旷远的感觉，感觉静穆和无限。
