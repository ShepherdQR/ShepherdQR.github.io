            <h2>[Books][0026][私人生活-陈染]</h2>
            <p>
                陈染，1962-，生于北京。女性文学“私人写作”的先锋。
                
                大学在图书馆翻书，看到这本的目录页，感觉好，眼前一亮。最近找来看完了。19万字，个人分类为中篇。很久，估摸好几年，没有看小说了。其实一直以为是文集，读着读着发现是小说，兴致差了些。估计和看得小说都要搀着各种体会似的，里面有悲的个人基调，整体风格偏弥漫。

            </p>
            <hr />

            <p>
                为了防止失声叫喊，我们哼唱和倾诉；为了逃避黑暗，我们闭上眼睛。<br />

                不知所归，这是人类的悲剧所在。<br />

              
            </p>
