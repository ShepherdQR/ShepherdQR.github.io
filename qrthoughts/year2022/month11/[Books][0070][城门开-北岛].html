                落日就像一块两分钱的水果糖。<br />

                夏天的阳光把街道切成两半。阴影下清凉如水，我跟着人群鱼贯而行。我突然改变主意，走到阳光暴晒的一边，孤单而骄傲，踩着自己的影子，满头大汗，直到浑身湿透。在目的地我买了根冰棍，犒劳自己。<br />

                在男孩子臭脚丫味儿和脏话之上，是女孩儿的体香，丝丝缕缕，让人困惑。<br />

                “有破烂儿的我买，有破鞋烂袜子的我买——”这是收废品的，用倒装句显示了一种底层的自信，这自信可随时转化为帝国的自信：“有原子弹的我买——”<br />

                【我小时候也随舅舅粘过一次知了。】<br />

            </p>
