                <script>var string=`
人活着是为了寻找生命的意义，这是一项使命。寻找意义的3个途径：做有意义的事情如工作，关爱他人，拥有克服困难的勇气。

苦难无意义，通过自身对苦难的反应赋予其意义。

无法控制生命中会发生什么，可控制面对这些事情时自己的情绪和行动。

我们最终认识了人类的本来面目。人类包括发明了奥斯维辛毒气室的人，也包括径直走进毒气室的人。

没有时间和欲望去考虑道德和伦理问题，每个人都想着别人去死而不是自己的号码。

勇气一旦失去，几乎就不可能再挽回。

进入站台后几小时之内就分配好烧死90%的人，焚烧室门口写着“澡堂”，每人进去时发一块肥皂。

除了孤零零的身体，如今我们真的是一无所有。

人们迫切想知道今后会发生什么，结果又怎样。

人可以习惯任何事物，但请不要问我们是如何习惯的。

尽管做出自杀的决定一点也不难，但自杀没有任何意义。对每个囚徒而言，存活的机会都微乎其微，人们并没有把握自己能够成为闯过道道关口的少数幸存者之一。因而，奥斯维辛集中营的囚徒在恐慌的第一阶段就已不再惧怕死亡。最初的几天过后，他们连毒气室都不怕了。不要忘了，毒气室至少可以使他们免除自杀的麻烦。

看起来可怜兮兮、落魄潦倒、体弱有病、不能干体力活的人就是‘Moslem’。或早或晚，一般会比你预计的时间要早，‘Mos1em’就会被送进毒气室。要切记:刮脸，挺直腰板站立，精神抖擞地干活，你就不用怕毒气。所有站在这里的人,却使你刚到这里24个小时，做到这些你就不用怕毒气。”

有些东西能让你失去理智变得一无所有、直到再没有任何东西可以失去。



心理反应第1阶段：不忍看别的囚徒当众被罚；


心理反应第2阶段：情感冷漠，进入情感死亡状态。

第二阶段的主要症状是冷漠，这也是必不可少的自我保护机制。前途渺茫，所有努力和感情都投入到保全自己和他人的性命这件事上。晚上，囚徒们从工地赶回集中营时，常常可以听到他们长舒一口气说：“真好，又多活了一天。”

囚徒的眼睛将不再躲避这一切。由于情感已经麻木，他看到什么都只会呆呆地站着不动。
新囚徒还经常遭受痛苦的感情折磨，他还要抑制这些情感。这种情感者先指他对家乡和家庭的无限思念，有时强烈到足以将其吞噬。其次指对周围一切丑恶行为的厌恶，甚至仅仅是丑陋的外貌都让他感觉厌恶。

我的床铺在房间的正对面，恰好靠近屋内唯一一扇接近地面的窄窗。当我正用冰冷的双手抱着一碗热腾腾的汤大口喝着，偶尔瞥见窗外那刚刚搬出去的尸体，他直愣愣地瞪着我。两个小时前，我们还在交谈，现在却阴阳两隔。这个念头一闪而过，我继续低头喝汤。

冷漠、迟钝、对任何事情都漠不关心是囚徒第二阶段心理反应的表现，这些症状最终会使他们对每天每时频繁发生的酷刑折磨无动于衷。正是由于这种冷漠外壳的包裹，囚徒们才能真正地保护自己。

最痛的不是肉体 （这样的惩罚对成人和儿童都一样），而是不公正和不可理喻对心理造成的伤害。


我们一边挣扎着把浮肿酸胀的双脚塞进湿漉漉的鞋子，一边听着旁人的呻吟和叹息，发出这些声音可能只是因为发现代替鞋带的电线也断裂了这样的小事。一天早晨，我听见某人像孩子一样嚎啕大哭起来，这个人一向表现得非常勇敢和自尊，这样哭泣是因为他的鞋子已经破得无法再穿，一想到以后只能赤脚走在冰天雪地里就悲从中来。看到这可怕的一幕，我只好自己找点安慰。我从口袋里摸出那份小面包，美滋滋地大吃起来。

拯救人类要通过爱与被爱。我知道世界上一无所有的人只要有片刻的时间思念爱人，那么他就可以领悟幸福的真谛。


在集中营里任何追求艺术的行为都是荒诞的。

突然间，一阵沉寂，一把小提琴向夜空奏出了绝望而悲伤的探戈舞曲，因为演奏得很流畅，所以曲子听上去很美。提琴在哭泣，我身体的一部分也在哭泣，因为那天正好是某人的24岁生日。那个人正躺在奥斯维辛集中营的另一个地方，也许近到仅几百米的距离，也许远至几千米之遥，却与我全然隔绝。那个人就是我的妻子。


犯人们觉得自己的生死取决于看守的情绪，这使得他们更不像人。

在奥斯维辛，我给自己定了一条规矩，如实回答所有问题，但是对没有
明确问及的一切都保持沉默。


看不到未来的人之所以自甘沉沦，是因为他发现自己老在回忆。要想恢复犯人内在的力量，必须首先让他看到未来的某个目标。

我们要认识到，一个人长期处于高度紧张的状态，一旦得到解放，反倒面临着某种危险，尤其是在巨大的心理压力突然消失的情况下。这种危险 （在心理的意义上）就是心理的减压病


世界上再没有别的能比知道自己的生活有意义更能有效地帮助人活下去 （哪怕是在最恶劣的环境下）。尼采：“知道为什么而活的人，便能生存。”在纳粹集中营里，你会发现，那些知道自己的生命中还有某项使命有待完成的人最有可能活下来。写过集中营题材的其他作者及在日本、韩国和越南战争的战俘营里做过精神病调查的人也得出了相同结论。


我觉得生育不是生命唯一的意义，因为要是那样的话，生命本身就没有意义了。本身没有意义的事情，仅仅通过使其延续下去，并不能赋予其任何意义。


强迫性神经官能症，患者一直在与困扰他的意念做斗争。但是，他强化了它们的力量，因为压力增强了反压力。症状再次被强化！另一方面，一旦患者停止了和强迫症做斗争，转而以嘲弄的方式去取笑它——运用矛盾意念法——那么恶性循环就会终止，症状开始减轻，最终治愈。


对生活中的一切事物都产生无意义感，容易导致酗酒等不良嗜好。

你必须认识到世界是个玩笑。没有所谓的公正，一切都是偶然。只有当你意识到这一点，你才会明白，把自己当个人是多么傻。宇宙之中没有任何宏伟的目的，它不过是存在而已。你今天所做的任何决定都是没有意义的。


因为有了奥斯维辛，我们知道了人能够做什么。
因为有了广岛，我们知道人正处于什么样的危险之中。
