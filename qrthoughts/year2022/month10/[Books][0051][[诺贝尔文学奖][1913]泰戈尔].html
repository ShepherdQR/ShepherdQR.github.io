                <script>var string=`
              如果你因失去了太阳而流泪，那么你也将失去群星了。

有一次，我们梦见大家都是不相识的。我们醒了，却知道我们原是相亲相爱的。

“海水呀，你说的是什么？”
“是永恒的疑问。”
“天空呀，你回答的话是什么？”
“是永恒的沉默。”

创造的神秘，有如夜间的黑暗－－是伟大的。而知识的幻影却不过如晨间之雾。

鸟儿愿为一朵云。云儿愿为一只鸟。

我说不出这心为什么那样默默地颓丧着。
是为了它那不曾要求，不曾知道，不曾记得的小小的需要。

错误经不起失败，但是真理却不怕失败。

我们把世界看错了，反说它欺骗我们。

使生如夏花之绚烂，死如秋叶之静美。
Let life be beautiful like summer flowers and death like autumn leaves.

艺术家是自然的情人，所以他是自然的奴隶，也是自然的主人。

白云谦逊地站在天之一隅。
晨光给它戴上霞彩。

只管走过去，不必逗留着采了花朵来保存，因为一路上花朵自会继续开放的。

根是地下的枝。
枝是空中的根。

人走进喧哗的群众里去，为的是要淹没他自己的沉默的呼号。

如果你把所有的错误都关在门外时，真理也要被关在门外面了。

大的不怕与小的同游。居中的却远而避之。

世界以痛吻我，我却报之以歌。

云把水倒在河的水杯里，它们自己却藏在远山之中。

黑暗向光明旅行，但是盲者却向死亡旅行。

小狗疑心大宇宙阴谋篡夺它的位置。

燃烧着的木块，熊熊地生出火光，叫道：“这是我的花朵，我的死亡。”
让世界自己寻路向你走来。

黄蜂认为邻蜂储蜜之巢太小。
他的邻人要他去建筑一个更小的。

我的忧思缠绕着我，要问我它自己的名字。

果的事业是尊贵的，花的事业是甜美的；但是让我做叶的事业吧，叶是谦逊地，专心地垂着绿荫的。

死之流泉，使生的止水跳跃。

死与生一样同属于生命。抬脚与落脚同属于走路。

我们在热爱世界时便生活在这世界上。

让死者有那不朽的名，但让生者有那不朽的爱。

我看见你，象那半醒的婴孩在黎明的微光里看见他的母亲，于是微笑而又睡去了。

我将死了又死，以明白生是无穷无尽的。

我们将有一天会明白，死永远不能够夺去我们的灵魂所获得的东西。因为她所获得的，和她自己是一体。

让我真真实实地活着吧，我的上帝。这样，死对于我也就成了真实的了。

“我相信你的爱。”让这句话做我的最后的话。

                <hr />
                <script>var string=`
                离你最近的地方，路途最远，最简单的音调，需要最艰苦的练习。旅客要在每个生人门口敲叩，才能敲到自己的家门，人要在外面到处漂流，最后才能走到最深的内殿。

我要唱的歌，直到今天还没有唱出。

若是你不说话，我就含忍着，以你的沉默来填满我的心。

只要我一息尚存，我就称你为我的一切。只要把我和你的旨意锁在一起的脚镣，还留着一小段，你的意旨就在我的生命中实现——这脚镣就是你的爱。

在那里，心是无畏的，头也抬得高昂； 在那里，知识是自由的；在那里，世界还没有被狭小的家国的墙隔成片段；在那里，话是从真理的深处说出；在那里，不懈的努力向着“完美”伸臂；在那里，理智的清泉没有沉没在积习的荒漠之中；在那里，心灵是受你的指引，走向那不断放宽的思想与行为——进入那自由的天国，我的父呵，让我的国家觉醒起来罢。

没有一片轻云的遮盖，没有一丝远雨的凉意。

从今起在这世界上我将没有畏惧，在我的一切奋斗中你将得到胜利。你留下死亡和我作伴，我将以我的生命给他加冕。我带着你的宝剑来斩断我的羁勒，在世界上我将没有畏惧。

让一切欢乐的歌调都融和在我最后的歌中——那使大地草海欢呼摇动的快乐，那使生和死两个孪生弟兄，在广大的世界上跳舞的快乐，那和暴风雨一同卷来，用笑声震撼惊醒一切的生命的快乐，那含泪默坐在盛开的痛苦的红莲上的快乐，那不知所谓，把一切所有抛掷于尘埃中的快乐。

孩子们在无边的世界的海滨聚会。头上是静止的无垠的天空，不宁的海波奔腾喧闹。

暑天的凉风吹到我身上的是怎样的愉快——当我吻你的脸使你微笑的时候。

但是在那里，纯白的光辉，统治着伸展着的为灵魂翱翔的无际的天空。在那里无昼无夜，无形无色，而且永远，永远无有言说。

一切时代都在你我捉迷藏中度过了。

在断念屏欲之中，我不需要拯救。在万千欢愉的约束里我感到了自由的拥抱。

当我已做完了今生的工作，呵，万王之王，我能够独自悄立在你的面前吗？

假如我今生无份遇到你，就让我永远感到恨不相逢——让我念念不忘，让我在醒时梦中都怀带着这悲哀的苦痛。当我的日子在世界的闹市中度过，我的双手满捧着每日的赢利的时候，让我永远觉得我是一无所获——让我念念不忘，让我在醒时梦中都带着这悲哀的苦痛。当我坐在路边，疲乏喘息，当我在尘土中铺设卧具，让我永远记着前面还有悠悠的长路——让我念念不忘，让我在醒时梦中都怀带着悲哀的苦痛。当我的屋子装饰好了，箫笛吹起，欢笑声喧的时候，让我永远觉得我还没有请你光临——让我念念不忘，让我在醒时梦中都怀带着这悲哀的苦痛。

我像一片秋天的残云，无主地在空中飘荡，呵，我的永远光耀的太阳！你的摩触远没有蒸化了我的水气，使我与你的光明合一，因此我计算着和你分离的悠长的年月。假如这是你的愿望，假如这是你的游戏，就请把我这流逝的空虚染上颜色，镀上金辉，让它在狂风中飘浮，舒卷成种种的奇观。而且假如你愿意在夜晚结束了这场游戏，我就在黑暗中，或在灿白晨光的微笑中，在净化的清凉中，溶化消失。


圣母呵，我要把我悲哀的眼泪穿成珠链，挂在你的颈上。星星把光明做成足镯，来装扮你的双足，但是我的珠链要挂在你的胸前。

离愁弥漫世界，在无际的天空中生出无数的情境。就是这离愁整夜地悄望星辰，在七月阴雨之中，萧萧的树籁变成抒情的诗歌。就是这笼压弥漫的痛苦，加深而成为爱、欲，而成为人间的苦乐；就是它永远通过诗人的心灵，融化流涌而成为诗歌。

在无望的希望中，我在房里的每一个角落找她；我找不到她。我的房子很小，一旦丢了东西就永远找不回来。但是你的房子是无边无际的，我的主，为着找她，我来到了你的门前。

呵，你这生命最后的完成，死亡，我的死亡，来对我低语罢！我天天地在守望着你；为你，我忍受着生命中的苦乐。我的一切存在，一切所有，一切希望，和一切的爱，总在深深的秘密中向你奔流。

我追求而未得到和我已经得到的东西——让它们过去罢。只让我真正地据有了那些我所轻视和忽略的东西。

就是这样，在死亡里，这同一的不可知者又要以我熟识的面目出现。因为我爱今生，我知道我也会一样地爱死亡。

我跳进形象海洋的深处，希望能得到那无形象的完美的珍珠。我不再以我的旧船去走遍海港，我乐于弄潮的日子早已过去了。现在我渴望死于不死之中。我要拿起我的生命的弦琴，进入无底深渊旁边，那座涌出无调的乐音的广厅。我要调拨我的琴弦，和永恒的乐音合拍，当它呜咽出最后的声音时，就把我静默的琴儿放在静默的脚边。

像一群思乡的鹤鸟，日夜飞向他们的山巢，在我向你合十膜拜之中，让我全部的生命，启程回到它永久的家乡。
