            <p>
                张岱，1597-1684。<br />
                
            </p>
            <hr />

            
            <script>var string=`

                
                世间之物，为庸人所埋没者，不可胜计。

                空山无人，读书深柳。

                畀以千乘,弃如敝屣。

                神龙露尾，不见其身。

                瓶则缺粟，琴亦无弦。

                生为明月，死剩清风。

                月得竹而青。

                脑中酒热骨自鸣，无人知是强王首。

                落花一瓣堕流水。

                敢借宰官医国手，天下精神尽抖擞。

                粗疏之中有细密。

                冬山原凛冽，月意自孤清。

                夜壑孤藤上，琉璃映碧纱。

                横斜非幻影，清浅即真身。【写瓶中梅映壁上的梅影】

                冰雪诗文骨
                
                马骤在风前，蹄轻碎暮烟。

陶庵国破家亡，无所归止，披发入山。
                
莫负佳期，用追芳躅。

眼明巧于拾掇，手练易于裁剪，心细精于分别，胆大决于去留。

泰山元气浑厚

山上只一片云，弄我如许。

僧与一大蛇同起居。

万竹参天

炼月烹天

繁华靡丽,过眼皆空

尝以数百金买妾，过一夜，不惬意，即出之。（描写弟萼）

少为纨绔子弟，极爱繁华，好精舍，好美婢，好娈童，好鲜衣，好美食，好骏马，好华灯，好烟火，好梨园，好鼓吹，好古董，好花鸟，兼以茶淫橘虐，书蠹诗魔，劳碌半生，皆成梦幻。年至五十，国破家亡，避迹山居。所存者，破床碎几，折鼎病琴，与残书数帙，缺砚一方而已。布衣疏莨，常至断炊。回首二十年前，真如隔世。

产不及中人，而欲齐驱金谷，世颇多捷径，而独株守于陵，如此则贫富舛矣

6岁对对子：太白骑鯨采石江边捞夜月，眉公跨鹿钱塘县黑打秋风

勿负良宵

立言不朽自千秋

何物醉荷花，暖风原似酒。

            `;writeString(string);
