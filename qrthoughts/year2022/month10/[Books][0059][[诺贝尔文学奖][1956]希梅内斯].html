                <li >小毛驴与我</li>
                <p >
                    驴子，笨拙，顽固，负重耐久，延伸在寂寞与忧郁中含着温柔，另有一种可爱。<br />

                    百余篇小品少叙事，多为抒情，始于写景，转而造境，由实入虚，臻于虚实相生的情境。<br />
    
                    很薄的小书，林为正翻译了七八年，付梓前请老师余光中写了篇介绍。<br />
    
                    读的感受是：很优美。有死去的、活着的、曾经活着的人。<br />
    
                    林为正翻译的只找到前40篇，迫不及待想看他翻译的全本。目前后面的看的是微雨翻译的。<br />
                </p><hr />
                <script>var string=`
                    用鼻子抚弄粉红、天蓝、金黄色的小花。
    
                    天色向晚，青霭朦胧。绿而近紫的天光似有若无，仍流连在教堂的钟楼之外。上坡的道路笼翠在阴影里，笼罩在风铃花、野草香、歌声，疲倦和渴望里。突然有个黝黑的人，从煤袋堆里的破屋子钻出，向我们走来，他头戴便帽，手持剑杖，嘴上的雪茄亮了一下，丑陋的脸也泛一下红光。普儿吓得後退。
    
                    天亮就起床的表，杀不死饥饿的枪，走向贫穷的马。
    
                    普儿不知道是因为自己胆怯，还是因为我害怕，忽然跑了起来，纵追溪水，把月亮踏成碎片。看起来好像一丛透明的水晶玫瑰缠住它，想挽留奔跑的蹄子……
    
                    我穿上丧服，胡子修成拿撒勒式，外加一顶窄边帽，骑在普儿柔软的灰背上，看起来一定像个怪人。
    
                    “美而未用与尔同葬，用则来日为尔留芳。”（注：语出莎翁十四行诗第四首。）
    
                    无忧无虑，别人看了却心酸；母亲当他是宝贝，别人却不屑一顾。【描写白痴小孩】
    
                    有的被爱情占据，激烈得深刻、盲目、无法理解。
    
                    多么美好的早晨!太阳把如金似银的欢乐撒遍大地。五彩缤纷的蝴蝶四处嬉戏，花丛里、屋里屋外、泉水边。健康的新生命一触即发，四下原野为之暴胀绽裂。我们似乎置身在阳光的蜂房里，在一采巨大燃烧的火玫瑰心中。
    
                    普儿感染了喜气，银光流动的肌肉一蹬，像小山羊一样跳跃起来，用蹄子笨拙地转个华尔滋，然後以前腿站立，後腿踢向明亮温暖的天空。

                    跟一群人在一起，你就哪儿也去不了。

                    月亮只会出现在天上，从不掉落，除非落在梦里。

                    我满心狂喜在黄昏中伫足。普儿的黑眼珠里有落日的嫣红，温驯地走到一池深红、玫瑰红、紫红的水边。它把嘴轻轻浸入水镜之中，镜面似乎给它一碰才化成液体。色深似血的汹涌水流冲追它的大喉咙。
                    适里的地貌原本熟悉，却给黄昏改造得诡异、不祥而壮丽。似乎随时都可能在无意间走追荒废的宫殿……夜晚破茧而出，黄昏与永恒相连，变得无垠、平静、莫测高深。
                    “走啦，普儿。”[END]
    
                    《归来》
                    从树林里，我们俩满载而归；普儿驮著檀香薄荷，我捧著黄鸢尾花。
                    四月的黄昏将尽。夕照里原先如金水晶的，现在全变成银水晶，比得上白百合与水晶的光滑璀灿，接著，广袤的天空彷佛一片透明的蓝宝石转变成翡翠。我感伤而归。
                    在这纯净时刻的肃穆中，镇上的钟塔顶著闪烁的瓦冠，当我们走近，望去有如一座纪念碑。逼近看来有如远眺的塞维尔?大教堂钟楼。我对都市的渴望，在春天总是特别强烈，看到钟楼，愁怅里有了慰藉。

                    “我的灵魂是阴影里的鸢尾花!”我说。
