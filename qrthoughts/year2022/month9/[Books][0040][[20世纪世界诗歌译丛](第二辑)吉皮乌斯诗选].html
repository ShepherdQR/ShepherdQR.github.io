            <ol reversed>
                <hr />
                <li >[[20世纪世界诗歌译丛](第二辑)吉皮乌斯诗选]</li>
                <script>var string=`

                    `;writeString(string);

                <hr />
                <script>var string=`
我伤心欲狂，命在旦夕，命在旦夕；我追求我一无所知的东西，一无所知的东西。

从不曾有过——我感到：我属于你，亲爱的严厉的大自然啊！我要与你同生共死，我 的灵魂既顺从又自由。

雾气是我们的生命和我们湿漉漉的死亡。

我为你们在担心安逸的生活，我知道离群索居的力量，我并不为你们祈祷幸福，我祈祷的远比幸福高尚。

《水蛭》在安谧的河湾，在沉默的小河畔，黑色的水蛭吸附着芦苇的根部。在可怕的黎明时分，在落日时分，我看见了吸附着我灵魂的水蛭。而疲倦的灵魂死一般沉寂。到处是贪婪罪孽的黑水蛭，黑水蛭! (1902)

沉重的思绪是枯燥的思绪，缺乏自由的思绪是一条迷途。

我渴望过翱翔的生命，可是，我的灵魂如同一只死鹰。

不是少女般的三月将我的朝霞照耀，她的火焰早在十一月就开始燃烧。

我们永远愁苦地顾影自怜，我们永远备下地制造分歧。

既没有露水，也没有爱情。

今早腐烂吧，死者。没有清晨，没有白昼，唯有黑夜漫长，终结。

青春、真理和自由！
                `;writeString(string);
