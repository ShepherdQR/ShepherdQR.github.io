                1990年患脑溢血导致右半身瘫痪。八十多年只写诗。号称一年只写三首诗。<br />

                问：诗的本质是什么？答：诗是对事物的感受，不是再认识，而是幻想。一首诗是我让它醒着的梦。诗最重要的任务是塑造精神生活，揭示神秘。
