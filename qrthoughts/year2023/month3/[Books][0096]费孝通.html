尝试回答我自己提出的“作为中国基层社会的乡土社会究竟是个什么样的社会”这个问题。


这里讲的乡土中国，并不是具体的中国社会的素描，而是包含在具体的中国基层传统社会里的一种特具的体系，支配着社会生活的各个方面。


Ideal Type，观念中的类型，在具体现象中提炼出认识现象的概念，概念需要实践检验，逐步减少误差。


从基层上看去，中国社会是乡土性的。
那些被称为土头土脑的乡下人。他们才是中国社会的基层。泥土里讨生活。从土里长出过光荣的历史，自然也会受到土的束缚，现在很有些飞不上天的样子。
农业和游牧或工业不同，它是直接取资于土地的。因而不流动，产生土气。直接靠农业来谋生的人是粘着在土地上的。
人与空间的关系上是不流动，人与人的空间关系是孤立和隔膜。孤立和隔膜的最小单位不是个人，是村落。中国乡土社区的单位是村落。
耕种活动中既不向分工专业方面充分发展，农业本身没有聚集许多人住在一起的需要。
家庭总是最基本的抚育社群。


中国农民聚村而居的原因大致说来有下列几点：一、每家所耕的面积小，所谓小农经营，所以聚在一起住，住宅和农场不会距离得过分远。二、需要水利的地方，他们有合作的需要，在一起住，合作起来比较方便。三、为了安全，人多了容易保卫。四、土地平等继承的原则下，兄弟分别继承祖上的遗业，使人口在一地方一代一代的积起来，成为相当大的村落。

乡土社会在地方性的限制下成了生于斯、死于斯的社会。常态的生活是终老是乡。是熟人社会，没有陌生人的社会。Face to face group，面对面的社群。
“学”是和陌生的最初接触，“习”是陶炼，“不亦悦乎”是描写熟悉之后的亲密感觉。在一个熟悉的社会中，我们会得到从心所欲而不逾规矩的自由。这和法律所保障的自由不同。规矩不是法律，规矩是“习”出来的礼俗。从俗即是从心。乡土社会的信用并不是对契约的重视，而是发生于对一种行为的规矩熟悉到不加思索时的可靠性。

Gemeinschaft，有机的团结，礼俗社会。
Gesellschaft，机械的团结，法理社会。

陌生人所组成的现代社会是无法用乡土社会的习俗来应付的。于是，土气成了骂人的词汇，“乡”也不再是衣锦荣归的去处了。

【乡土社会文字用得少，那么显然口语在现代社会用得会少】


人和人需要配合行为时，个人才需要有所表达；而且表达的结果必须使对方明白所要表达的意义。所以象征是包括多数人共认的意义，也就是这一事物或动作会在多数人中引起相同的反应。这些人需要有相同的经历，就是说在相似的环境中接触和使用同一象征，因为在象征上附着了同一意义。因此在每个特殊的生活团体中，必有他们特殊的语言，有许多别种语言所无法翻译的字句。语言只能在一个社群所有相同经验的一层上发生。群体愈大，包括的人所有的经验愈繁杂，发生语言的一层共同基础也必然愈有限，于是语言也就愈趋于简单化。

语言象是个社会定下的筛子，这个筛子虽则帮助了人和人间的了解，而同时也使人和人间的情意公式化了，使每一人，每一刻的实际情意都走了一点样。我们永远在削足适履。常常有无法言说的情意。

于是在熟人中，我们话也少了，我们“眉目传情”，我们“指石相证”，我们抛开了比较间接的象征原料，而求更直接的会意了。所以在乡土社会中，不但文字是多余的，连语言都并不是传达情意的唯一象征体系。

所谓象征体系中最重要的是“词”。我们不断的在学习时说着话，把具体的情境抽象成一套能普遍应用的概念，概念必然是用词来表现的，于是我们靠着词，使我们从特殊走上普遍，在个别情境中搭下了桥梁；又使我们从当前走到今后，在片刻情境中搭下了桥梁。人的当前是整个靠记忆所保留下来的“过去”的累积。

人靠了他的抽象能力和象征体系，不但累积了自己的经验，而且可以累积别人的经验。社会共同的经验的累积，也就是我们常说的文化。文化是依赖象征体系和个人的记忆而维持着的社会共同经验。这样说来，每个人的“当前”，不但包括他个人“过去”的投影，而且是整个民族的“过去”的投影。历史对于个人并不是点缀的饰物，而是实用的，不能或缺的生活基础。人不能离开社会生活，就不能不学习文化。文化得靠记忆，不能靠本能，所以人在记忆力上不能不力求发展。我们不但要在个人的今昔之间筑通桥梁，而且在社会的世代之间也得筑通桥梁，不然就没有了文化，也没有了我们现在所能享受的生活。


记忆的发展依赖生活的需要。

“记”带有在当前为了将来有用而加以认取的意思，“忆”是为了当前有关而会想到过去经验。



【西方的“差序格局”，我们的“团体格局”】

    一说是公家的，差不多就是说大家可以占一点便宜的意思，有权利而没有义务了。【以天下大事为己任，想象也是默认私的传统】。

    以自己为中心，推己及人的自我注主义：所谓“私”的问题却是个群己、人我的界线怎样划法的问题。我们的格局不是西方那样一捆一捆扎清楚的柴，而是好象把一块石头丢在水面上所发生的一圈圈推出去的波纹。每个人都是他社会影响所推出去的圈子的中心。被圈子的波纹所推及的就发生联系。每个人在某一时间某一地点所动用的圈子是不一定相同的。中国传统结构中的差序格局具有这种伸缩能力。在乡下，家庭可以很小，而一到有钱的地主和官僚阶层，可以大到象个小国。中国人也特别对世态炎凉有感触，正因为这富于伸缩的社会圈子会因中心势力的变化而大小。


    社会结构格局的差别引起了不同的道德观念。道德观念是在社会里生活的人自觉应当遵守社会行为规范的信念。它包括着行为规范，行为者的信念和社会的制裁。它的内容是人和人关系的行为规范，是依着该社会的格局而决定的。从社会观点说，道德是社会对个人的制裁力，使他们合于规定下的形式行事，用以维持该社会的生存和绵续。

    每个个人人格上的平等才能确立，每个团体分子和团体的关系是相等的。团体不能为任何个人所私有。在这基础上才发生美国独立宣言中开宗明义的话：“全人类生来都平等，他们都有天赋不可夺的权利。”人对人得互相尊重权利，团体对个人也必须保障这些个人的权利。国家可以要求人民的服务，但是国家也得保证不侵害人民的权利，在公道和爱护的范围内行使权力。

    从己向外推以构成的社会范围是一根根私人联系，每根绳子被一种道德要素维持着。孔子的困难是在“团体”组合并不坚强的中国乡土社会中并不容易具体的指出一个笼罩性的道德观念来。一个差序格局的社会，是由无数私人关系搭成的网络。这网络的每一个结附着一种道德要素，因之，传统的道德里不另找出一个笼统性的道德观念来，所有的价值标准也不能超脱于差序的人伦而存在了。中国的道德和法律，都因之得看所施的对象和“自己”的关系而加以程度上的伸缩。

    忠君并不是个人与团体的道德要素，而依旧是对君私人间的关系。

【家族】
    中国乡土社会采取了差序格局，利用亲属的伦常去组合社群，经营各种事业，使这基本的家，变成氏族性了。不论大小上差别到什么程度，结构原则上却是一贯的、单系的差序格局。

    我们的家既是个绵续性的事业社群，它的主轴是在父子之间，在婆媳之间，是纵的，不是横的。夫妇成了配轴。配轴虽则和主轴一样并不是临时性的，但是这两轴却都被事业的需要而排斥了普通的感情。我所谓普通的感情是和纪律相对照的。一切事业都不能脱离效率的考虑。求效率就得讲纪律；纪律排斥私情的宽容。


分析一个文化型式时，我们应当注意这文化所规定个人感情可以发展的方向，简称作感情定向。

如果一种刺激和一种反应之间的关联，经过了练习，已经相当固定的话，多少可说成为自动时，就不会发生体内的紧张状态，也就是说，不带着强烈的感情。感情常发生在新反应的尝试和旧反应的受阻情形中。用火来形容感情，就在指这动的势和紧张的状态，从社会关系上说感情是具有破坏和创造作用的。感情的激动改变了原有的关系。这也就是说，如果要维持着固定的社会关系，就得避免感情的激动。

稳定社会关系的力量，不是感情，而是了解。

亚普罗式的文化认定宇宙的安排有一个完善的秩序，这个秩序超于人力的创造，人不过是去接受它，安于其位，维持它；但是人连维持它的力量都没有，天堂遗失了，黄金时代过去了。这是西方古典的精神。现代的文化却是浮士德式的。他们把冲突看成存在的基础，生命是阻碍的克服；没有了阻碍，生命也就失去了意义。他们把前途看成无尽的创造过程，不断的变，作为生命的主脉。

男女的共同生活，愈向着深处发展，相异的程度也愈是深，求同的阻碍也愈是强大，用来克服着阻碍的创造力也更需强大，在浮士德的立场说，生命力也因之愈强，生活的意义也因之愈深。

恋爱是一项探险，是对未知的摸索。这和友谊不同，友谊是可以停止在某种程度上的了解，恋爱却是不停止的，是追求。这种企图并不以实用为目的，是生活经验的创造，也可以说是生命意义的创造，但不是经济的生产，不是个事业。

【人治与法治】

人治，礼治。礼也可以杀人，可以很“野蛮”。礼是社会公认合式的行为规范。

传统是社会所累积的经验。行为规范的目的是在配合人们的行为以完成社会的任务，社会的任务是在满足社会中各分子的生活需要。人们要满足需要必须相互合作，并且采取有效技术，向环境获取资源。这套方法并不是由每个人自行设计，或临时聚集了若干人加以规划的。人们有学习的能力，上一代所实验出来有效的结果，可以教给下一代。这样一代一代的累积出一套帮助人们生活的方法。从每个人说，在他出生之前，已经有人替他准备下怎样去应付人生道上所可能发生的问题了。他只要“学而时习之”就可以享受满足需要的愉快了。

如果我们在行为和目的之间的关系不加推究，只按着规定的方法做，而且对于规定的方法带着不这样做就会有不幸的信念时，这套行为也就成了我们普通所谓“仪式”了。

礼并不是靠一个外在的权力来推行的，而是从教化中养成了个人的敬畏之感，使人服膺；人服礼是主动的。不守法所得到的罚是由特定的权力所加之于个人的。礼治的可能必须以传统可以有效的应付生活问题为前提。

长期的教育已把外在的规则化成了内在的习惯。维持礼俗的力量不在身外的权力，而是在身内的良心。所以这种秩序注重修身，注重克己。

现行的司法制度在乡间发生了很特殊的副作用，它破坏了原有的礼治秩序，但并不能有效的建立起法治秩序。



【横暴权力、同意权力、长老权利】

横暴权力：从社会冲突一方面着眼的，权力表现在社会不同团体或阶层间主从的形态里。在上的是握有权力的，他们利用权力去支配在下的，发施号令，以他们的意志去驱使被支配者的行动。权力，依这种观点说，是冲突过程的持续，是一种休战状态中的临时平衡。冲突的性质并没有消弭，但是武力的阶段过去了，被支配的一方面已认了输，屈服了。但是他们并没有甘心接受胜利者所规定下的条件，非心服也。于是两方面的关系中发生了权力。权力是维持这关系所必需的手段，它是压迫性质的，是上下之别。从这种观点上看去，政府、甚至国家组织，如果握有这种权力的，是统治者的工具。跟下去还可以说，政府、甚至国家组织，只存在于阶级斗争的过程中。

同意权力：社会分工的结果每个人都不能“不求人”而生活。分工对于每个人都有利的，减少了痛苦劳力的种类，增加了享受。从干涉别人一方面说是权利，从自己接受人家的干涉一方面说是义务。各人有维持各人的工作、维持各人可以互相监督的责任。社会契约维持着大家对分工的遵守。

统治者同时代表这两种权利，冲突里有合作，合作里有冲突。

权利的工具性：人们喜欢的是从权力得到的利益。

乙团体的生产量必须能超过他的消费量，然后有一些剩余去引诱甲团体来征服他。一个只有生产他生存必需的消费品的人并没有资格做奴隶的。在农业民族的争斗中，最主要的方式是把土著赶走而占据他们的土地自己来耕种。尤其在人口已经很多，劳力可以自足，土地利用已到了边际的时候是如此。我们读历史，常常可以找到“坑卒几万人”之类的记录，至于见人便杀的流寇，一直到不久之前还是可能遭遇的经验。

维护皇权，投资工程，缺乏储蓄的农业经济却受不住这种工程的费用，没有足够的剩余，于是怨声载道，揭竿起义，分久必合合久必分。

乡土社会是个小农经济，同意权利范围小。

长老权利：发生于社会继替的过程，是教化性的权力。所要学习的那一套，我们称作文化的，是先于他而存在的。他闯入进来，并没有带着创立新秩序的力量，可是又没有个服从旧秩序的心愿。文化的基础必须是同意的，但文化对于社会的新分子是强制的，是一种教化过程。教化权力的扩大到成人之间的关系必须得假定个稳定的文化。

在社会变迁的过程中，人并不能靠经验作指导。这种能力和年龄的关系不大，重要的是智力和专业，还可加一点机会。讲机会，年幼的比年长的反而多。他们不怕变，好奇，肯试验。在变迁中，习惯是适应的阻碍，经验等于顽固和落伍，是生存机会上的威胁。



【血缘和地缘】

血缘的意思是人和人的权利和义务根据亲属关系来决定。亲属是由生育和婚姻所构成的关系。有些社会用生育所发生的社会关系来规定各人的社会地位。血缘社会是稳定的，缺乏变动；变动得大的社会，也就不易成为血缘社会。父死子继。

在稳定的社会中，地缘不过是血缘的投影，不分离的。地域上的靠近可以说是血缘上亲疏的一种反映，区位是社会化了的空间。当我们用“地位”两字来描写一个人在社会中所占的据点时，这个原是指“空间”的名词却有了社会价值的意义。

人口繁殖，社群土地面积扩大，住的地和工作的地距离太远，阻碍着效率时，这社群不能不在区位上分裂，分出来的部分到别的地方去找耕地。
