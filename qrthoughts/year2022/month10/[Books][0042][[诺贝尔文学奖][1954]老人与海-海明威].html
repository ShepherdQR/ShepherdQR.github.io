            <h2>[Books][0042][[诺贝尔文学奖][1954]老人与海-海明威]</h2>
            <p>
                海明威，《老人与海》48小时手持530万册，当年获得普利策奖，两年后获得诺奖。<br />

                站着写作，一只脚站着，处于一种紧张状态，尽可能简短表达思想。<br />
                
            </p>
            <hr />

            <p>
               人可以被毁灭，不能被打败。<br />

               孩子不知道昨天的报纸是不是也是乌有的。<br />

               我却还有好多备用的钓索，一个人还能有什么要求呢。<br />

               每样东西都杀死别的东西，不过方式不同罢了。<br />

               我太老了，不能用棍子打死鲨鱼了。<br />

               海里有我们的朋友，也有我们的敌人。还有床，他想，床也是我的朋友，光是床，他想。<br />

               老人正梦见狮子。<br />

               
            </p>
