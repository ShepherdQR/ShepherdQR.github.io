多年以后，面对行刑队，奥雷里亚诺·布恩迪亚上校将会回想起父亲带他去见识冰块的那个遥远的下午。


他觉得这一切如此简单而神奇，一夜之间又对炼金研究完全失去了兴趣，陷入新的情绪危机，无心饮食，整天在家中踱步。“世上正发生着不可思议的事情,”他对乌尔苏拉说，“就在那边，在河的另一边，各种魔法机器应有尽有，而我们却还像驴子一样生活。”


何塞·阿尔卡蒂奥·布恩迪亚照妻子的话做了。他往窗外望去，只见两个孩子赤脚待在阳光暴晒的菜园里，他感觉从那一刻起他们才开始存在，从乌尔苏拉的咒语中诞生出来。随即他内心发生了某种变化，某种神秘而明晰的力量将他从当下拉扯出来，带往记忆中从未涉足的所在。乌尔苏拉继续打扫，此刻她已经确信有生之年再也不会离开这个家园，而他一直凝视着孩子们，直到双眼湿润。他用手背擦干眼睛，深深地叹息一声，接受了现实。【布恩迪亚想要开辟新家园，发现搁浅的船与附近的海之后，认为马孔多周围都是水，于是想全村迁徙，每人跟他走，他想自己带着自己家走，乌尔苏拉让他看看他自己的孩子，他看了一眼之后。】


巨人刚打开箱子，立刻冒出一股寒气。箱中只有一块巨大的透明物体，里面含有无数针芒，薄暮的光线在其间破碎，化作彩色的星辰。何塞·阿尔卡蒂奥·布恩迪亚茫然无措，但他知道孩子们在期待他马上给出解释，只好鼓起勇气咕哝了一句:
“这是世上最大的钻石。”
“不是。”吉卜赛人纠正道，“是冰块。”


“这是我们这个时代最伟大的发明。”


从那以后他再也无法安睡。死人在雨中望着他时流露出的无尽伤痛，对活人的深沉眷恋，在家中遍寻清水来润湿芦草的焦灼神情，总在他脑海里浮现，令他饱受折磨。“他一定很痛苦,”他对乌尔苏拉说，“看得出他非常孤独。”


何塞·阿尔卡蒂奥感到骨头里充满了泡沫，并伴随着一种无力的恐惧，以及哭泣的强烈欲望。女人没有给他任何暗示，但何塞·阿尔卡蒂奥整夜都在烟味中寻找她，那气味本是从她腋下逸出，也渗入到他的皮肤里面。他想一直和她在一起，想让她做自己的母亲，想永远待在谷仓里，想听她说“好家伙”，想让她再一次摸自己并对自己说“好家伙”。一天，他终于忍不住去她家找她。那是一次莫名其妙的礼节性拜访，他坐在客厅里自始至终没说一句话。那个时候他失去了欲望。他觉得她变了，与她的气味在自己心中幻化出的那个形象完全不同，仿佛成了另一个人。喝过咖啡，他沮丧地离开。当天晚上，在失眠的惊恐中，他恢复了强烈的欲望，只是此刻渴望的不是谷仓里的她,而是下午见到的她。


他试图回想起她的脸庞，然而脑中却浮现出乌尔苏拉的面容，便隐约意识到自己正在做一件很久以来就想做的事，只是此前从未想过真的可以做到;他也不知道现在是如何在做，因为不知道自己的脚在哪里头在哪里，甚至不知道是谁的脚谁的头;他觉得再也无法忍受腰间冰冷的声响和腹内的气流，无法忍受恐惧和迷乱的渴望，渴望逃走，又渴望永远留在这恼人的静寂和可怖的孤独中。


一开始小奥雷里亚诺只意识到风险，觉得哥哥的冒险极有可能引来祸端，却没能理解其中的魅力所在。后来哥哥的渴望渐渐感染了他。他听他讲述种种波折的细节，分享他的痛苦和喜悦，与他一起担惊受怕，一起体验幸福。他整夜不睡，一个人躺在床上好像睡在炭火席上，直等到天亮哥哥回来，然后两人毫无睡意地交谈到起床的时候。很快两人都变得委靡不振，都对父亲的炼金术和智慧失去了敬意，都躲藏到孤独之中。

他渴望孤独，对整个世界的怨恨咬噬着他的心。


然而据那些周游各地的旅人说，梅尔基亚德斯的部落由于逾越了人类知识的界限，已从大地上被抹去。


大人小孩都津津有味地吮咂着可口的绿色失眠小公鸡、美味的粉红失眠小鱼和柔软的黄色失眠小马，于是到了星期一凌晨整个镇子都醒着。


双手颤抖仿佛质疑着事物的真实存在


但来访者看出了他的做作，感觉到自己已被遗忘，那并不是心中暂时的尚可补救的遗忘，而是另一种更残酷且不可逆转的遗忘，他对此绝不陌生，因为那正是死亡的遗忘。于是他都明白了。他打开塞满稀奇物件的行李，掏出一个小手提包，里面满是瓶瓶罐罐。他给何塞·阿尔卡蒂奥·布恩迪亚喝下一种淡色液体，重新燃起了他的记忆之光。泪水濡湿了他的双眼，随后他才意识到自己置身于一间各种物品都贴着标签的荒唐屋子里，为墙上煞有介事的蠢话而惭愧。他随即又认出了来人，脸上顿时焕发出欢喜的光彩。那人是梅尔基亚德斯。


当天夜里他想着那姑娘无法入睡，有欲望也有怜悯。他感到无可抑制的冲动，要去爱她和保护她。到天亮的时候，他已被失眠和狂热折磨得疲惫不堪，终于作出庄严的决定，要与她成婚并把她从所欠祖母的债务中解救出来，夜夜享受她给予七十个男人的满足。但上午十点他赶到卡塔利诺店里的时候，姑娘已经离开镇子。


当天下午士兵就离开了。没过几天，何塞·阿尔卡蒂奥·布恩迪亚为里正找到一处房子。一切都恢复平静，只有奥雷里亚诺例外。里正最小的女儿蕾梅黛丝，论年龄足可当他的女儿，但她的影子正折磨着他身体的某个部位。那是一种肉体上的感觉，几乎在他行走时构成障碍，就像鞋里进了一粒小石子。


她将一把把泥土藏进口袋，一边传授女友们最繁难的针法，谈论其他不值得自己为之吃下石灰墙皮的男人，一边趁人不注意一点点吃掉，心中涌起既幸福又愤怒的迷乱感觉。这一把把泥土使那唯一值得她自卑自贱的男人不再遥远也更加真切，仿佛从他脚上精巧的漆皮靴在世界另一处所踏的土地传来矿物的味道，她从中品出了他鲜血的重量和温度,这感觉在她口中猛烈烧灼，在她心里留下安慰。


他无心干活。他竭力集中精神无数次呼唤，但蕾梅黛丝没有回应。他到她姐姐们的缝纫店寻找她，在她家窗前寻找她，去她父亲的办公室寻找她，但她的身影只出现在他心中，填满了他可怕的孤独。他和丽贝卡在客厅里一坐就是几个小时，听着自动钢琴弹奏华尔兹。丽贝卡这样做是因为皮埃特罗·克雷斯皮曾教她如何伴着那音乐跳舞,奥雷里亚诺这样做则是因为一切，包括音乐在内，都能让他想起蕾梅黛丝。
家里充满爱情的气息。奥雷里亚诺寄情于无头无尾的诗行。他把诗句写在梅尔基亚德斯送他的粗糙羊皮纸上，写在浴室的墙壁上，写在自己的手臂上，而所有诗句中都有蕾梅黛丝幻化的身影:蕾梅黛丝在下午两点令人昏昏欲睡的空气中，蕾梅黛丝在玫瑰无声的呼吸中，蕾梅黛丝在蠹虫如沙漏般的暗地蛀蚀中，蕾梅黛丝在清晨面包的热气中，蕾梅黛丝无所不在，蕾梅黛丝无时或缺。丽贝卡每天下午四点待在窗边绣花，等待情书的到来。


皮埃特罗·克雷斯皮戴着系了黑纱的帽子轻手轻脚走进家门，与一袭黑衣长袖及手、心中仿佛暗暗淌血的丽贝卡默默相会。此时此刻连重议婚期的念头也会被视为大不敬，恋人关系就此永远停滞不前，沦为无人再去理会的倦怠爱情，仿佛昔日为了亲吻而熄灭灯火的情侣已被抛弃，屈从于死神的淫威。方向迷失，希望破灭,丽贝卡又开始吃土。


从那时起镇上的事便由她做主。她恢复星期天的弥撒，停用红袖章，废除那些轻率无理的条令。她固然性格坚强，仍不禁为自已的不幸命运哀恸。她感觉如此孤单，只好到被人遗忘在栗树下的丈夫那里徒劳地寻求陪伴。“你看看我们现在的样子,”她向他倾诉着，头上的棕榈叶顶棚在六月的雨水中摇摇欲坠,“你看看家里都空了，孩子们四散在外，又只剩下咱们两个，跟当初一样。”何塞·阿尔卡蒂奥·布恩迪亚深陷于无意识的深渊，对她的哀怨无动于衷。刚发疯那会儿，他还能用半吊子的拉丁语急切地表达日常需要。


有时看着一幅威尼斯的水彩画，思乡之情使运河中污泥和腐败水产的气味升华成了花朵的幽香。


很长一段时间，每到傍晚她依然会闻到皮埃特罗·克雷斯皮身上的薰衣草余香，但她还能克制住不至于陷入儋妄。乌尔苏拉抛弃了她。


当阿尔卡蒂奥还是个孤独的孩子时，时常担惊受怕，他经历了失眠症的肆虐，见证了乌尔苏拉的实干热情，何塞·阿尔卡蒂奥·布恩迪亚的疯癫，奥雷里亚诺的高深莫测，以及阿玛兰妲和丽贝卡之间的殊死对抗。奥雷里亚诺教他读写，但同时总想着别的事，仿佛一个陌生人。奥雷里亚诺的衣服小了，就送给他，让比西塔西翁裁改。阿尔卡蒂奥为着过大的鞋子、改小的裤子，以及自己女人般的臀部而深深苦恼。他从来没有像与比西塔西翁和卡塔乌雷用他们的语言交谈那样，与其他人自由地交流过。实际上梅尔基亚德斯是唯一关心他的人，给他念那些难以理解的手稿，教他银版照相技术。没有人想到他暗地里如何为梅尔基亚德斯的死哀哭，又以怎样的疯狂徒劳地钻研他留下的手稿，试图使他重返人间。学校里获得的关注和尊敬，掌权后的发号施令和荣耀四射的制服，使他从苦涩过往的压抑中解脱出来。一天晚上在卡塔利诺的店里，有人放胆说了他一句:“你不配姓这个姓。”出乎所有人的意料，他并没有下令将那人枪决。


何塞·阿尔卡蒂奥已然低头负起婚姻的重辄。丽贝卡凭着不屈的性格、贪婪的情欲和执著的野心，吸纳了丈夫超常的精力，使他从一个游手好闲、寻花问柳的男人变成一头千活的巨大牲口。他们的家清洁整齐。每天清晨丽贝卡都打开门窗，墓地的风从窗子进自院门出，裹挟着尸骨析出的硝石，在家中的墙壁和家具上都覆了一层泛白的粉末。想吃泥土的饥渴，父母骨殖的咯啦咯啦响声，皮埃特罗·克雷斯皮的优柔寡断激起的厌烦心绪，这些都被抛在了记忆的角落。她不受战乱的影响，从早到晚都在窗边刺绣，等到陶瓷的锅碗瓢盆开始在碗橱里颤抖就起身热饭。过了很久才会出现那几只邋遢的猎犬，然后是脚踏带马刺的高筒靴，肩挎双铳猎枪的巨人，他有时会带回一头鹿,更多的时候是一串兔子或野鸭。一天下午，上任不久的阿尔卡蒂奥突然登门。自从离家后，他们再没见过他，但他表现得那样亲热，他们便邀他共享野味。


进入房间的那一刻起，乌尔苏拉就被儿子老成持重的神情、生杀予夺的气概和通身放射出的威严光彩所震慑。


他试图摸清预感的规律，却是徒然。预感总是倏然来临，灵光一现，好像一种确凿无疑的信念在瞬间萌生却无从捕捉。有些时候来得如此自然,直到应验之后才有所察觉。也有些时候非常明确却没有应验。还有许多时候不过是普通的迷信而已。然而在被判处死刑并被问及有何愿望的那一刻，他毫无困难地认清了预感，据此作出回答:
“我要求在马孔多执行。”他说。


他心里没有恐惧,没有留恋，只有深深的怒气，愤怒于这人为的死亡害得他看不到那么多未竟的事情如何收场。


当行刑队瞄准他的时候，怒气凝成黏稠苦涩的东西，麻痹了他的舌头又迫使他闭上眼睛。那一瞬间晨曦的银白色光芒隐没，他又看见了小时候穿着短裤系着领结的自己，看见了父亲在一个阳光明媚的下午带他走进帐篷见到了冰块。他听见喊叫声，以为那是最后的行刑命令。他出于好奇颤抖着睁开眼，准备迎接子弹白热的轨迹，却只看见罗格·卡尔尼塞罗上尉高举双手，何塞·阿尔卡蒂奥穿过街道，手中端着可怖的猎枪随时准备开火。


身量巨硕的老人饱受淫雨骄阳的折磨，他一呼气，屋里的空气中便充溢着幼蘑、鸡蛋花以及经年凝聚的风雨的味道。


一个人的时候，何塞·阿尔卡蒂奥·布恩迪亚在一个有无穷房间的梦中得到慰藉。他梦见自己从床上起来，打开房门，走进另一间一模一样的房间，里面有同样铸铁床头的床、同样的藤椅和后墙上同样的救难圣母像。从这一间又进入另一间一模一样的，如此循环，无穷无尽。他喜欢从一间走到另--间，仿佛漫步在镜廊中，直到普鲁邓希奥·阿基拉尔轻拍他的肩头。于是，他一间间回溯，渐渐苏醒,他原路折返，在现实的房间里与普鲁邓希奥·阿基拉尔相会。


于是他们走进何塞·阿尔卡蒂奥·布恩迪亚的房间，用尽全身力气摇晃他，冲他耳边叫喊，又把一面镜子放在他的鼻孔前，但都无法将他唤醒。不多时，木匠开始为他量身打造棺材，他们透过窗户看见无数小黄花如细雨缤纷飘落。花雨在镇上落了-一整夜，这静寂的风暴覆盖了房顶，堵住了屋门，令露宿的动物窒息而死。如此多的花朵自天而降，天亮时大街小巷都覆上了一层绵密的花毯，人们得用铲子耙子清理出通道才能出殡。


一天凌晨,就在阿玛兰妲拒绝赫里内勒多·马尔克斯上校的那段日子，奥雷里亚诺·何塞在几近窒息中惊醒，感觉她的手指像滚烫的虫子在焦灼地向他的腹部蠕动。他装作熟睡未醒，调整姿势为她除去一切障碍，随即感到那只未缠黑纱的手宛如失明的软体动物在他饥渴的水藻间潜游。两人都装作不知道双方心知肚明的事实，都装作不知道对方已知情，自那天晚上起被一种不容侵犯的默契紧紧联结在一处。


他没有一刻不想她。在那些被攻陷村镇的阴暗卧室里，特别是在那些最下贱的地方，找到她的影子;在伤员绷带上干涸血迹的味道中，觅见她的身形;在致命危险所激发的恐惧中，随时随地与她相遇。他曾经从她身边逃开，试图在记忆中将她抹去，为此不仅远走他方，还表现出被战友们归为莽撞的凶悍冒进。他越是在战争的粪坑里摔打她的形象，战争本身就越像阿玛兰妲。

她从未为此收钱。她从未拒绝帮忙，就像她从未拒绝不计其数的男人，而直到她盛年的尾声还有人找上门来。他们既没有付出钱财也没有献上爱情，连愉悦也不过奉上寥寥几次。她的五个女儿遗传了她火热的天性，少女时代就迷失在人生的歧路上。两个长大成人的儿子，一个在奥雷里亚诺·布恩迪亚上校的部队里战死，另一个十四岁时在大泽区某村偷一篓母鸡受伤被抓。在某种意义上，奥雷里亚诺·何塞就是半个世纪以来金杯国王向她允诺的那个高大黝黑的男人，他也像所有纸牌召唤来的男人一样，走进她内心时已经死星照命。她在牌上看到了。


二十岁的处女卡梅莉塔·蒙铁尔，刚用橘花水沐浴完毕，正在庇拉尔·特尔内拉的床上撒迷迭香叶子，枪声就在这时响起。奥雷里亚诺·何塞本来注定要在她身上享受阿玛兰妲拒绝给予的幸福，生下七个儿女，最后老死在她怀里，然而一发步枪子弹被纸牌算命的失误导引，从他背后穿入在胸前开花。而阿基莱斯·里卡多上尉，本是这天夜晚注定要死的人，确实比奥雷里亚诺·何塞早死了四个小时。枪声刚响，他就被两发至今未明来源的子弹同时击中，人群的呐喊随郧响彻夜空。


她曾经在泥土的味道中，在皮埃特罗·克雷斯皮芬芳的书信里，在丈夫如狂风暴雨的床榻上徒劳地寻寻觅觅，最终却在这个家中找到了安宁。在这里，记忆因思绪无情的力量化为实体，如同活人一般在幽闭的房间里游荡。


很多次他都延长谈话超出预计，扯开话题拉起家常来。然而随着战事吃紧战火绵延，他的形象渐渐黯淡，消逝在一个虚幻的世界。代表他声音的点横越来越遥远模糊，汇聚组合而成的词语逐渐失去意义。赫里内勒多·马尔克斯上校只是倾听，心中却感惶惑，觉得仿佛在和另一个世界的陌生人通电。


他大权独揽却在孤独中陷人迷途，开始失去方向。被占领市镇中人们的欢呼令他厌烦，因为他们也曾向他的敌人发出同样的欢呼。每到一处，他总能见到那些少年用和他一模一样的眼睛望着他，用和他一模一样的声音同他说话，向他致意时的警惕神色和他回应时的神色一般无二，并且都自称是他的儿子。他感觉自己被分裂，被重复，从未这般孤独。


他对时光在家中侵蚀出的种种令人心碎的细微创痕毫无察觉,而任何一个还保有鲜活记忆的人，像他这样长久离家后归来都本该有触目惊心之感。壁上石灰墙皮剥落，角落里肮脏蛛网絮结，秋海棠落灰蒙尘，房梁上白蚁蛀痕纵横，门后青苔累累，然而乡愁的精巧陷阱徒然虚设，这一切都没能勾起他的忆旧伤怀。他在长廊里坐下，裹着毯子，连靴子也没换，仿佛只想等待雨停。整个下午，他都在观看落在秋海棠上的雨水。


多年来，他第一次鼓起勇气正视她的脸庞。她皮肤皴裂，满口蛀牙，头发枯白，眼神惊慌。他唤起心中尚存的最久远的记忆，那个他曾预感滚烫的汤锅将从桌上掉落的下午，相比那时如今的她已是面目全非。


多年以后，在临终的床榻上，奥雷里亚诺第二将会回想起那个阴雨绵绵的六月午后，他走进卧室去看自己的头生子。


但乌尔苏拉无法掩饰那隐隐的不祥预感。她从家族漫长历史上重复命名的传统中得出了在她看来无可争辩的结论:所有叫奥雷里亚诺的都性格孤僻，但头脑敏锐，富于洞察力,所有叫何塞·阿尔卡蒂奥的都性格冲动，富于事业心，但命中注定带有悲剧色彩。唯一无法归类的特例是何塞·阿尔卡蒂奥第二和奥雷里亚诺第二。他们在童年时如此相似又顽皮，连桑塔索菲亚·德拉·彼达也分不清。


没有人比她更适合培养一位品德高尚的人才来重振家声，他将远离战争、斗鸡、放荡女人和疯狂举动，这四样灾难在乌尔苏拉看来正是造成家族衰落的罪魁祸首。


何塞·阿尔卡蒂奥第二站立船头，眼里闪着志得意满的神色，正在指挥这项艰巨的作业。和他一起到来的是一群风情万种的女郎，她们撑起鲜艳的阳伞抵御灼热的阳光，肩上是精美的丝绸披巾，脸上是彩色的脂粉，发间插着鲜花，臂.上佩着金蛇，齿间镶着钻石。


从她纯粹的实用主义观念出发、她实在难以理解上校的生意意义何在:用小金鱼换来金币，随即把金币变成小金鱼，如此反复，卖得越多活计越辛苦，却只是为了维持一种不断加剧的恶性循环。


沉默寡言的奥雷里亚诺·布恩迪亚上校对家中重新焕发的活力视若无睹，约略懂得幸福晚年的秘诀不过是与孤独签下不失尊严的协定罢了。每天浅睡一觉后五点起床，照例到厨房喝上一杯不加糖的咖啡,然后一整天关在作坊里，到下午四点才拖着-一张矮凳走过长廊，如火如茶的玫瑰、明媚耀眼的暮色、阿玛兰姐的漠然—-每到黄昏时分她的忧郁就发出开锅般清晰可闻的声响——都无法吸引他的注意。他在临街的门口坐下，直到蚊虫开始肆虐才回到家中。一次，有人鼓起勇气打扰了他的独处。


佩特拉·科特斯了解自己的能耐，并没流露出忧愁的迹象。是她令他成为男人。当初她把他从梅尔基亚德斯的房间里引出来时，他还是个孩子，一脑袋荒唐的念头，对现实一无所知，是她为他在这个世界上找到了位置。他天生内向，落落寡合，喜欢沉浸在自己的世界里，是她赋予他截然相反的性格:充满活力，豪爽开朗，无拘无束，是她教会他享受生命和狂欢挥霍的乐趣，最终将他由内到外塑造成自己从少女时代起就梦寐以求的男人。


她积极配合这场游戏，内心满怀对他的怜悯，认为他想出这样荒唐的举动来跟自己和好一定没少担惊受怕。


她发现屋里已变得空空荡荡，只剩下必需的家具、烛台和银餐具，其他家居物品都已一件件卖掉以负担她的学费。


在雾气弥漫的隘道间，在注定被遗忘的时光中，在幻灭的迷宫里，他一度迷失方向。他穿过一片黄色荒原，在那里回声重复着人的所思所想，焦虑引出预示未来的蜃景。徒劳寻找数星期后，他来到一座陌生的城市，城里所有的钟楼同时敲响丧钟。尽管从未见过，也从没听人描述过，他还是立即认出了被尸骨析出的石灰质侵蚀的外墙，被菌类蛀空木头的衰败凉台，以及钉在大门上，被雨水冲刷得模糊难辨，堪称世上最悲凉的纸板:出售棕榈花圈。


目醉神驰之下，他过了-一会儿才意识到费尔南达穿了一件宽大的白睡衣，衣角直垂至脚踝，袖口遮住双手，小腹位置一个圆洞掩映于精美花边中。奥雷里亚诺第二不禁放声大笑。


他花了些时间使费尔南达相信这离奇的理由，但当他用无可辩驳的证据将她说服，她却只要他保证一件事:最后不要让人撞见他死在情妇的床上。于是三个人就这样相安无事地生活下去。奥雷里亚诺第二对两人一般亲热。佩特拉·科特斯为情人的回归而扬扬自得，费尔南达则装作毫不知情。


从那天开始两人不再说话。实在迫不得已，她们会互留便条，或者对着空气传话。费尔南达感觉得到自己在家中不受欢迎，但并未因此稍减推行祖上规矩的决心。她取缔了家中谁饿了就自行去厨房吃饭的习惯，强制家人准时准点在饭厅的大桌上就餐，并铺好亚麻桌布，配上枝状烛台和银餐具。乌尔苏拉-向视为日常生活中最简单的事情变成主严的仪式，由此形成了一种紧张气氛，沉默寡言的何塞·阿尔卡蒂奥第二首先对此表示反对。但这一仪式仍被固定下来，再加上晚饭前念诵玫瑰经的程序，都引起了左邻右舍的注意，很快就有风言风语传出，说布恩迪亚家的人不像一般人家那样坐在桌旁，而是把就餐变成了一场大弥撒。甚至乌尔苏拉的迷信也和费尔南达的迷信之间产生了冲突，前者更多源于个人的灵光一现，与传统关系不大，而后者则继承自父母，清晰明确，分门别类适用于不同场合。


他们目瞪口呆地望着用鲜花装扮的火车在晚点八个月后首次开到。这列无辜的黄色火车注定要为马孔多带来无数疑窦与明证，无数甜蜜与不幸，无数变化、灾难与怀念。


这些淫靡放荡的风月高手，古老技艺无一不精，药膏器具无所不备，能够使无能者受振奋，腼腆者获激励，贪婪者得餍足，节制者生欲望，纵欲者遭惩戒，孤僻者变性情。


直到羁留尘世的最后一刻，她都丝毫不曾察觉自己红颜祸水的宿命意味着日常生活中的灾难。


那气息深深渗入尸体，连头颅裂缝里涌出的都不是鲜血，而是一种饱含那神秘香气的琥珀色液体。于是他们明白美人儿蕾梅黛丝的气息仍在折磨死者，直到尸骨成灰也不放过。


对马孔多的居民来说，这是一种新兴的消遣:在香蕉林中弥漫着湿润气息又杳无尽头的小径间漫步，那里的寂静仿佛刚刚从别处迁来，崭新未用，因此还不能正常传递声音。有时候在半米的距离内听不清别人说话，但在种植园另一头却能听得清清楚楚。


她在没有恶魇的梦境中，在费时良久的沐浴中，在毫无规律的进餐中，在没有回忆的漫长而深沉的寂静中，渐渐成熟，直到三月的-一个下午，费尔南达想在花园里叠起她的亚麻床单，请来家里其他女人帮忙。她们刚刚动手，阿玛兰妲就发现美人儿蕾梅黛丝变得极其苍白，几近透明。
“你不舒服吗?”她问道。
美人儿蕾梅黛丝正攥着床单的另一侧，露出一个怜悯的笑容。“正相反,”她说，“我从来没这么好过。”
她话音刚落，费尔南达就感到一阵明亮的微风吹过，床单从手里挣脱并在风中完全展开。阿玛兰妲感到从裙裾花边传来一阵神秘的震颤，不得不抓紧床单免得跌倒。就在这时美人儿蕾梅黛丝开始离开地面。乌尔苏拉那时几近失明，却只有她能镇定自若地看出那阵不可阻挡的微风因何而来，便任凭床单随光芒而去，看着美人儿蕾梅黛丝挥手告别，身边鼓荡放光的床单和她一起冉冉上升，和她一起离开金龟子和大丽花的空间，和她一起穿过下午四点结束时的空间，和她一起永远消失在连飞得最高的回忆之鸟也无法企及的高邈空间。


奥雷里亚诺·布恩迪亚上校关在作坊里，思考着这些变化，在沉寂的孤独岁月中第一次痛苦地确信没将战争进行到底是个错误。


赫里内勒多·马尔克斯上校曾躲过三次暗杀，五次受伤大难不死，身经百战安然无恙，却败给了无尽的等待，屈服于凄凉的晚景，在一间借来的光线昏暗的屋子里想着阿玛兰妲。


另一些人更有骨气，在社会救济的荫庇下仍苦苦等待回音，他们或因饥饿而死，或怀着一腔怒火苟活，或在精致的荣誉粪堆中衰老腐烂。


她对所有东西的位置了如指掌，有时连她自己都忘记她已失明。有一次，费尔南达因丢失了结婚戒指把家里搅得地覆天翻，最后还是乌尔苏拉在孩子们房间的壁架上找到。其实很简单，当其他人漫不经心地四下走动时，乌尔苏拉用剩余的四种感官关注着他们，免得被他们不小心撞到;一段时间后她发现家里的每个人每天都在无意中重复同样的路线，做同样的事，甚至在同一时刻说同样的话。只有当他们偏离这些刻板的常规时，才会有丢东西的危险。因此乌尔苏拉听见费尔南达为丢了戒指而沮丧，立刻想起她当天所做唯一与往日不同的事就是晾晒孩子们的床席，因为前一天夜里梅梅发现了一只跳蚤。那时孩子们也帮忙干活，由此乌尔苏拉想到费尔南达一定是将戒指放在了他们唯一够不着的地方————壁架上。而费尔南达只在她平常经过的路线上寻找，殊不知寻找失物会受到日常习惯的妨碍,因此总是难以找到。


她几乎像当年操持整个家时一样忙碌。然而，在晚年无法穿透的孤独中，她获得了非凡的洞察力，能察觉到家中任何不起眼的小事，也第一次看清了过去因忙碌而忽略的真相。


奥雷里亚诺们在坟墓里尸骨未寒，奥雷里亚诺第二就又点亮家中的灯火，聚上群醉汉拉起手风琴，浑身浇透香槟酒，仿佛被害的不是基督徒而只是几条狗，仿佛用无数的操劳和无数的糖果小动物换来的这个疯人之家注定要沦为堕落的垃圾场。


这重拾的激情如此炽烈，两人不止一次正要吃饭，只因眼波交错，无需只言片语就立刻盖上饭菜,忍着饥饿去卧室里极尽欢爱。


他仍然住在佩特拉·科特斯家里，但每天都去看望费尔南达，有时还会留下来和家人吃饭，仿佛命运颠倒了事物,使他变成了情人的丈夫、妻子的情人。


在人们的印象中，她似乎白天织晚上拆，却不是为了借此击败孤独，恰恰相反，为的是持守孤独。


一天，她们险些踩到乌尔苏拉身上，因为她总是坚持要帮忙，结果越帮越忙。另一天，修女们一阵大乱，因为奥雷里亚诺·布恩迪亚上校在栗树下小便,毫不顾及院中有女学生在场。阿玛兰妲也险些制造出恐慌，当时一位修女走进厨房看见她正往汤里放盐，一时觉得没话可说，便问她那白色粉末是什么。
“砒霜。”阿玛兰妲答道。


等她们终于离开时，家里鲜花萎地，家具破损，墙壁上满是涂鸦，但费尔南达因她们的离开而备感轻松，也就原谅了她们造成的破坏。她将借来的床和凳子归还，把七十二个便盆收进梅尔基亚德斯的房间。那个紧锁的房间，一度指引过家中精神生活的方向，从此以后遂被称为“便盆室”。在奥雷里亚诺·布恩迪亚上校看来，这才是最合适的名字，因为在家里其他人惊讶于梅尔基亚德斯的房间历经岁月侵蚀仍一尘不染的时候，他就已看出里面垃圾成堆。说到底他本不在乎究竟谁看到的才是真相，他得知那房间的归宿也只是因为整整一下午费尔南达都在摆放便盆，进进出出打扰了他的工作。


他曾经让女儿答应以同样的信任告诉他初恋的进展，而梅梅也向他倾诉过自己对一个随父母来度假的美国红发男孩的好感。“好家伙,”奥雷里亚诺第二笑道，“要是让你母亲知道了……”但梅梅又告诉他那男孩已经回国，再也没有消息。她周全的考虑确保了家中的和睦。


她人老了，心中的往事却依然鲜活。她听到皮埃特罗·克雷斯皮的华尔兹舞曲时，想哭的欲望一如年轻时涌上心来，仿佛流逝的时间和往日的教训都没留下痕迹。那些她借口受潮发霉而亲手扔进垃圾桶的乐谱纸带，依然在记忆中转动令琴槌敲击不停。她曾经试图在与侄子奥雷里亚诺·何塞窘迫的激情中将记忆淹没，试图在赫里内勒多·马尔克斯上校稳重阳刚的庇护下藏身，但都是枉然，连她老年时最绝望的举措也归于徒劳。还在小何塞·阿尔卡蒂奥被送去神学院之前三年，她为他洗澡时用的爱抚方式就不像是老祖母对待孙儿，更像是女人对待男人，如同传言中法国女郎们所做的那样，也如同十二岁和十四岁的她看见皮埃特罗·克雷斯皮穿着紧身舞蹈长裤随着节拍器的拍子舞动魔杖时想要对他做的那样。她有时为自己没能阻止这一悲惨的暗流而痛苦，有时愤怒得甚至用针扎手指，然而最令她痛苦最令她愤怒最令她心酸的却是爱情这棵芳香四溢却暗遭虫蛀的番石榴树正渐渐走向死亡。


那时梅梅太过沉浸于自己的世界，还责怪乌尔苏拉出卖了她。实际上是她出卖了自己。一段时间以来，她处处留下蛛丝马迹,连最迟钝的人也会察觉，而费尔南达那么晚才发现是因为她自己正沉迷于与隐身医生的秘密交往中。


她在梦醒后很生自己的气，因为不但没有对他产生厌恶，反而感到一种无法压抑的冲动想要见他。一个星期以来,这冲动日益强烈，到星期六更达到顶点,她得极力控制才能在打招呼时不让他看出自己的一颗心快要跳出来。她在愉悦与愤怒交杂的感觉中昏了头，第一次伸出手去，而直到此刻马乌里肖·巴比伦才握上她的手。梅梅在刹那间又为自己的冲动而悔恨，可发现他的手也同样冰凉汗湿，心中的悔恨旋即化作残酷的满足感。当天晚上，她明白如果不让马乌里肖·巴比伦意识到他只是痴心妄想，自己就不会有片刻安宁，于是整个星期都在为此奔忙。她耍尽一切花招想让帕特里夏·布朗陪自己去要车，却没能成功。最后，她利用了那个正在马孔多度假的美国红发男孩,借口想见识新型号汽车让他带自已来到厂里。在看见马乌里肖·巴比伦的那一刻，梅梅便无法再欺骗自己，明白事实上是自己无法抵抗与他单独见面的欲望。她也确信对方一见自己来到便明白了这一点，不由又是一阵气恼。


那天晚上，守夜人将马乌里肖·巴比伦一枪放倒，当时他正揭开屋瓦准备钻进浴室，而梅梅则赤身裸体正为爱情而浑身颤抖，在蝎子与蝴蝶的环绕中等他，就像近几个月来几乎夜夜所做的那样。一颗嵌在脊柱里的子弹令马乌里肖·巴比伦从此卧床不起。他在孤独中老死，没有一句抱怨、一声抗议，也没有一丝吐露真相的企图，他忍受着往事的折磨，忍受着不容他安生片刻的黄蝴蝶，一直被当成偷鸡贼遭人唾弃。


梅梅对穿越昔日着魔之地的旅行几乎毫无意识。她不曾看见铁路两侧遮天蔽日的香蕉种植园。她不曾看见美国佬的白房子，因尘土和酷热变得荒芜的花园，身穿短裤和蓝条衬衫在门厅里玩牌的女人。她不曾看见尘雾飞扬的路上满载着香蕉的牛车。她不曾看见如同鲱鱼般跃入清澈河水的少女，她们高耸的酥胸令火车上的乘客饱受折磨。她不曾看见工人居住的杂乱破烂的棚屋,马乌里肖·巴比伦的黄蝴蝶在那里盘旋,脸色青绿、瘦骨嶙峋的孩子坐在门口的便盆上，怀孕的女人们朝开过的火车高喊着污言秽语。这些飞速闪过的情景，当初在离校回家的路上曾令她兴奋不已，如今却无法在她心里激起一丝涟漪。


她每一天都在想念他，直到多年以后一个秋天的早晨在克拉科夫一家阴森的医院里衰老而死，那时的她已改名换姓，终生一言未发。


在那里操纵法律的魔术师们证明所有的指控都毫无效力，因为香蕉公司没有，从未有过，也永远不会有任何正式工人，一直以来都是招募临时工。由此，关于弗吉尼亚火腿、神奇药丸和移动厕所的谎言彻底破灭，法庭作出最终判决，颁布公告严正宣布根本不存在什么工人。


孩子看见一个女人双臂呈十字平伸，跪在一片神奇地未遭践踏的空地.上。满脸鲜血的何塞·阿尔卡蒂奥第二在倒地的一刻将他推到那里，随后蜂拥而至的人潮淹没了空地，淹没了跪着的女人，淹没了旱季高远天空中的光线，淹没了乌尔苏拉·伊瓜兰曾售出无数糖果小动物的这个该死的世界。


“马孔多没发生过任何事，现在没有将来也不会有。这是一座幸福的小城。”就这样，工会领导人被消灭殆尽。【马孔多无事发生。这一句，在我整理的时候漏掉了。冥冥中，我回顾到这里，发现遗漏了这里的这句。】


在梅尔基亚德斯的房间里，被神奇的光线、落雨的声音、隐身的感觉所保护，他找到了此前生命中一刻不曾有过的安宁，余下的唯一恐惧就是自己有可能会被活埋。


雨下了四年十一个月零两天。


看着他装门锁，修钟表，费尔南达不禁暗自担心他会不会也染上了且造且毁、且毁且造的恶习，就如同奥雷里亚诺·布恩迪亚上校做小金鱼、阿玛兰妲缝扣子做寿衣、何塞·阿尔卡蒂奥第二读羊皮卷、乌尔苏拉追忆往事那样。然而实情并非如此。


但即使是这些年轻时的荒唐回忆也没能触发他的激情，仿佛最后一场欢宴已经耗尽他所有的欲望，只为他留下一项奇妙的奖励，即可以纵情回忆过往而不带半点儿苦涩与悔恨。或许有人会想，是暴雨给了他安静沉思的机会，是钳子加油壶的忙碌活计唤醒了他迟来的感怀，让他想到一生有许多有益的事情可做却从未实行。但这两者都不正确，因为他安于家室的渴望既不是反复思考的结果，也不是痛改前非的产物,而可以追溯到遥远的往昔，那时他还在梅尔基亚德斯的房间里读着飞毯和巨鲸吞食水手与航船的神奇故事，到如今这愿望又因暴雨连绵而重新浮现。


对已经开始换牙的阿玛兰妲·乌尔苏拉来说，小外甥就像是一件难以掌控的玩具，成为无聊雨天里的消遣。


奥雷里亚诺第二带着自己的衣箱回到家里，心中确信不仅是乌尔苏拉，马孔多所有的居民都在等待雨停后死去。一路上，他看见他们坐在厅堂里，眼神迷茫，抱手胸前，感受着浑然一体、未经分割的时光在流逝。既然除了看雨再无事可做，那么将时光分为年月、将日子分为钟点都终归是徒劳。


随着谷仓存粮日渐匮乏，费尔南达的怨气也日益增长，偶尔的牢骚、少见的怨言终于爆发为势不可当的洪涛，在一个早上以仿佛吉他叠句的单调起始，一天里音调渐渐升高，音色越发丰富,韵律益显激越。奥雷里亚诺第二起初并未留心这反复的唠叨，直到次日早饭后才察觉那比雨声更流畅高昂的嗡鸣声，吵得他头昏脑涨。费尔南达在整个家中游走，痛诉满腹的哀怨，说自己原是照着女王的模子受的培养，结果却沦落成一个疯人院的女佣，有个游手好闲、崇拜偶像、放荡不羁、整天仰面躺着等天上掉面包的丈夫，而她却要累折了腰靠几个小钱维持这个用大头针撑起的家，从上帝开启新的一天到她晚上眼睛疼得像进了玻璃碴才上床睡觉，总有那么多事要做，总有那么多事要忍耐要纠正，却从没有人说一句“早上好，费尔南达”或“晚上睡得怎么样，费尔南达”，也从没有人哪怕是出于礼貌问一声她脸色为什么这样苍白或为什么早上起来眼圈发紫，当然她也从未期待这些话能够从这家人的口中说出来，归根结底他们都一直把她当作障碍，当作端锅用的抹布，当作画在墙上的丑八怪，总在背后说她的坏话，叫她假圣女，叫她法利赛人，叫她刁女人，而阿玛兰妲，愿她安息，甚至公然说她是那种分不清直肠和斋戒日的女人，上帝啊，这叫什么话，而她还顺从圣父的旨意忍受了这一切，可她实在忍受不了那可恶的何塞·阿尔卡蒂奥第二说什么家道衰落就是因为娶进了一个内地女人，听听，一个好发号施令的内地女人，上帝啊，一个恶毒的内地女人，跟政府派来屠杀工人的军警是一丘之貉”，你说说，他指的不是别人就是她嘛，阿尔瓦公爵的教女，出身于连总统夫人都艳羡不已的名门望族、有着高贵血统的她有权在签名中列出十一个源自半岛的古老姓氏，是这个私生子横行的市镇里唯一能自如运用十六件套餐具的人，而她那通奸的丈夫却狂笑着嘲讽，说那么多刀叉、那么多汤匙，比起基督徒来百足虫用着更适合，只有她闭着眼睛都知道什么时候、从哪一侧、用哪种酒杯上白葡萄酒，以及什么时候、从哪一侧、用哪种酒杯上红葡萄酒，不像粗俗的阿玛兰妲，愿她安息，竟然以为白天就喝白葡萄酒，晚上就喝红葡萄酒，整个沿海地区只有她有资格夸口自己是只在金溺盆里方便的人，而奥雷里亚诺·布恩迪亚上校，愿他安息，竞然以他共济会会员的恶毒,放肆地质问她从哪儿来的这种特权，莫非她拉的不是粪便而是香草，你想想，这是什么话，而雷纳塔，她的亲生女儿，也趁她不备到卧室去看她的大便，出去说溺盆的确是金的也的确刻着家族纹章，但里面盛的是纯粹的粪便，实实在在的粪便，甚至比别人的更糟，因为那是内地女人的粪便，你想想，那还是她的亲生女儿，因此她从未对家里其他人抱有幻想，但无论如何她有权期盼从丈夫那里得到些许尊重，不管怎样他是她经过婚姻圣礼结下的伴侣，她的主宰，她的合法郎君，他出于自由而崇高的意愿担起重任将她领出父家，她在那里本来一无所缺，无忧无虑，编织花圈只为消遣，因为她的教父曾专门寄来一封用戒指盖印火漆封缄的信件，特意叮嘱教女的双手除弹奏古钢琴以外不可从事任何尘世俗务，然而她疯狂的丈夫领她出门时对一切劝诫和嘱托都满口应承，却将她带到这个热得令人窒息的低洼地狱，没等她结束圣灵降临节斋戒就径自拿着他的流动衣箱和浪荡子的手风琴去跟那个灾星女人妍居，只要看看她的胯，哦，是的，只要看看她小母马似的扭胯模样，就能猜出那是一个……一个和她截然不同的女人，无论在宫殿还是猪圈，在桌上还是床上，她都是堂堂的名媛，天生的贵妇，她敬畏上帝，遵从上帝的律法，顺服上帝的旨意，他和她在一起当然不能像和那个女人一样玩那些放荡的花样，那女人当然来者不拒，就像那些法国女郎，甚至更糟，想想看，那些女郎起码还会诚实地在门前亮起红灯，这些下流行径，难以想象竟然要扯上堂娜雷纳塔·阿尔戈特与堂费尔南多·德尔·卡皮奥的独生爱女，特别是她父亲，毫无疑问，一位圣洁的男子，伟大的基督徒,圣墓骑士团的骑士，直接从上帝那里领受了死后肉身不朽的恩典，皮肤柔滑似新娘的锦缎，眼眸生动清亮如翡翠。


第二天早饭时，费尔南达浑身颤抖，一副没有睡好的样子，似乎完全被自己的怨气击垮了。


乌尔苏拉是他们最喜爱的玩具。他们把她当作一个陈旧的玩偶在角落里拖来拖去，给她披上花布条，往她脸上涂满油烟和胭脂。


此后十年中滴雨未降。


佩特拉·科特斯或许是本地唯一拥有阿拉伯人那般心气的人。她眼见暴雨卷走牛棚与马厩最后的残迹，仍努力撑起门户。最近一年，她托人给奥雷里亚诺第二带去紧迫的消息，而他回答说还不知道自己何时能回她家去，但无论如何都会为她带去一箱金币铺满卧室的地面。于是她遍寻自己的内心，寻找能够助她战胜不幸的力量，找到的却是经过深思熟虑、有理有据的怒气。她怀着这怒气，发誓要重新挣出被情人挥霍、被暴雨吞噬的财富。


这时，她让他去卧室看一眼，他便看到了那头母骡。它和主人一样瘦得皮包骨，但也和她一样精神抖擞，神情坚定。佩特拉·科特斯用自己的怒气培育它，没有草料、没有玉米也没有树根时便把它安置在卧室，喂它棉布床单、波斯地毯、长毛绒床罩、天鹅绒窗帘，以及主教式大床上用金线刺绣、带真丝流苏的华盖。


乌尔苏拉发现自己整整三年都被当作孩子们的玩具，不禁难过地哭了一场。她洗去脸上的涂鸦，拿掉挂满一身的花布条、蜥蜴和蟾蜍干尸、念珠和阿拉伯人的古旧项链，自阿玛兰妲死后第一次不用人搀扶离开了床榻，重新投入家庭生活。她那不可战胜的心气成为她在黑暗中的引导。


他喊道，没有人能让他迈出半步，因为他不愿看到两百节车厢的火车满载死人，每天傍晚从马孔多出发驶向大海。“车站里所有的人都在上面,”他嚷道，“三千四百零八人。”乌尔苏拉这时才明白他生活在一个比自己眼前更幽深的黑暗世界，和他曾祖父的世界一样牢不可破、孤寂无伴。


乌尔苏拉仍未满意。“把门窗都打开,”她叫道，“要做鱼做肉，要买最大个儿的乌龟，要让外乡人在角落里铺满席子，往玫瑰花里撒尿，上桌想吃多少回就吃多少回，让他们随便打嗝胡扯穿靴子乱踩-一气，爱怎样就怎样，只有这么着才能赶走衰气。”但这理想难以实现。她已经太老，活得太久，无力重现糖果小动物时代的奇迹，而且她的后代中没有一个继承了她的坚毅与活力。家里按费尔南达的吩咐依然大门紧闭。


在这些无私的贫寒弥撒中，他们总把最多的一部分留给费尔南达，倒不是出于愧疚或善心，而是因为比起自己来他们更在乎她能否过得舒适。

练习本的散页上重又布满紫色的字迹，其中还有分别献给他们四人的段落。然而尽管他自己表面上并未察觉，那些在心绪转好后写下的热情洋溢的信件，却渐渐变成了灰心丧气的田园诗。冬夜，汤锅在炉上沸滚，他却在怀念书店后堂的闷热，烈日照在蒙尘的巴旦杏树上的嗡响，午休的昏恹中响起的火车汽笛，正如他在马孔多时怀念冬天炉上的热汤，咖啡小贩的叫卖，以及春天里疾飞的云雀。两种怀念如同双镜对立，他夹在其间不知所措，无法再保持高妙的超脱，最后甚至劝说他们全都离开马孔多，忘掉他传授的一切世道人心知识，让贺拉斯见鬼去，还说不论在什么地方都要记住，回忆没有归路，春天总是一去不返，最疯狂执著的爱情也终究是过眼云烟。
阿尔瓦罗第一个听从忠告离开了马孔多。他变卖一切，包括家中院里吓唬路人的老虎，买下一张永久车票，登上一列永无终点的火车。他从路经的车站寄来明信片，兴高采烈地描述车窗外瞬间闪过的世间万象,仿佛将一首飞逝的长诗撕成碎片向着遗忘之乡一路抛洒:路易斯安那棉田里奇怪的黑人，肯塔基蓝色草丛中疾驰的骏马，亚利桑那地狱般暮色里的希腊情侣，密歇根湖畔画水彩画的红衫少女一—她举起画笔向他致意，不是为了告别而是盼望再见，因为她并不知道眼前所见的火车没有归路。随后，阿尔丰索和赫尔曼在一个星期六离开，计划下星期一回来，却从此再无音讯。加泰罗尼亚智者走后一年，只有加布列尔还留在马孔多，仍然一事无成，靠尼格罗曼妲不稳定的周济过活。他参加了一家法国杂志的有奖问答，头奖是一次巴黎之旅。订阅杂志的人其实是奥雷里亚诺，他帮加布列尔填写答案，有时在家里，更多的时候在马孔多仅存的一家药房中，在瓷瓶和缬草气息的环绕间，加布列尔沉静的女友梅尔塞德斯所住的地方。这是往昔的最后遗存，这往昔日渐衰落却不会彻底消亡，因为它是在自身之中无休无止地败落下去，每过一刻便向彻底灭亡更近一-步，却永远无法抵达最后的终结。整个市镇如此死气沉沉、与世隔绝,当加布列尔赢了大奖，带着两套换洗衣服、一双鞋和一套拉伯雷全集要去巴黎的时候，不得不向司机挥手致意才让火车停下将他接上。


在那个连飞鸟也厌弃，长久的扬尘与酷热令人呼吸艰难的马孔多，奥雷里亚诺和阿玛兰妲·乌尔苏拉被爰情、被孤独、被爱情的孤独幽禁在因红蚂蚁疯狂啃噬的轰响而难以入睡的家里，他们是唯一幸福的生灵，世上再没有比他们更幸福的人。


他们的情爱技艺登峰造极，在高潮后的疲惫中也能另辟佳境。他们全心膜拜对方的肉体，发现情爱的低潮里存在着未开发的领域，那比欲望的空间更丰饶幽美。


奥雷里亚诺第一次发觉自己的语言天赋、百科全书般的博学，以及不需实地了解便能对远方事物了如指掌的罕见能力，都像自己女人的那匣珠宝一样毫无用处，尽管那时马孔多所有剩余居民的全部家资加在一起才抵得上那些珠宝的价值。他们奇迹般地勉强度日。


就像他预感的那样，加泰罗尼亚智者再没来过信。那封陌生人的信件无人拆阅，丢在费尔南达曾经遗忘结婚戒指的壁架上任凭蠹虫吞噬，被信中噩耗燃出的火焰焚烧渐渐成灰，与此同时那对孤独的情侣顶着末后的时光之潮逆流而上，这顽固的不祥时光枉费力气，未能将他们引向幻灭与遗忘的荒漠。


在一道清醒的电光中，他意识到自己的心灵承载不起这么多往事的重负。他被自己和他人的回忆纠缠如同致命的长矛刺穿心房，不禁羡慕凋零玫瑰间横斜的蛛网如此沉着,杂草毒麦如此坚忍，二月清晨的明亮空气如此从容。这时他看见了孩子。那孩子只剩下一张肿胀干瘪的皮，全世界的蚂蚁一齐出动，正沿着花园的石子路努力把他拖回巢去。奥雷里亚诺僵在原地，不仅仅因为惊恐而动弹不得，更因为在那神奇的一瞬梅尔基亚德斯终极的密码向他显明了意义。他看到羊皮卷卷首的提要在尘世时空中完美显现:家族的第一个人被捆在树上，最后一个人正被蚂蚁吃掉。


并未按照世人的惯常时间来叙述，而是将一个世纪的日常琐碎集中在一起，令所有事件在同一瞬间发生。


当马孔多在《圣经》所载那种龙卷风的怒号中化作可怕的瓦砾与尘埃旋涡时，奥雷里亚诺为避免在熟知的事情上浪费时间又跳过十一页，开始破译他正度过的这一刻，译出的内容恰是他当下的经历，预言他正在破解羊皮卷的最后一页，宛如他正在会言语的镜中照影。他再次跳读去寻索自己死亡的日期和情形，但没等看到最后一行便已明白自己不会再走出这房间，因为可以预料这座镜子之城——或蜃景之城—一将在奥雷里亚诺·巴比伦全部译出羊皮卷之时被飓风抹去，从世人记忆中根除，羊皮卷上所载一切自永远至永远不会再重复，因为注定经受百年孤独的家族不会有第二次机会在大地上出现。
