            <h2>[Books][0036][[诺贝尔文学奖][2012]蛙-莫言]</h2>
            <p>
                第一遍读在大学，当时以为太戏剧性。这次第二次看，还好。<br />

            </p>
            <hr />

            <p>
                我们仿佛在进行一场即兴表演，我们仿佛在玩一种古怪游戏。<br />

                每当说到这里，姑姑就大笑，笑着笑着，眼泪就会夺眶而出。<br />

                我期盼着。我在王胆的哭叫声中期盼着，在浪涛澎湃声中期盼着，在岸上毛驴高亢叫声中期盼着。<br />

                生育繁衍，多么庄严又多么世俗，多么严肃又多么荒唐。<br />

                只有那些既无钱又胆小的公职人员不敢生。<br />

                你们的哭声感天动地。让你们的哭声把姑姑送入天堂。<br />

                奶水多吗？非常旺盛。旺盛成啥样儿？犹如喷泉。<br />

                

            </p>
