    <script>var string=`
        罗致一两个能说会笑的客人。

        心性广阔，见解摩登，态度宽容。

        家世缅邈。

        幽娴贞静。

        ————我有了一点钱，这就使我有机会做我想做的事情。————晃膀子吗？————对。

        可能他对自己心灵的眼睛迷迷糊糊看到的境界是否真实，自己都没有把握。

        婚姻只有在婚姻之外的关系得到容忍，并且得到认可时，才会保持其尊严。

        布太太有她自己的崇高原则和世故。她的世故使她认定，你假如要在这个世界上混得好，你就得接受这个世界的一套，而且不去做别人明白指出的那种不牢靠的事情。她的崇高原则使她相信一个人的责任就是在一个企业里找一项工作做，靠自己的努力找机会赚上一笔钱，按照符合自己地位的生活标准养家活口，使儿子们受到适当教育，俾能在长大成人之后清清白白地生活，并在死后使自己的妻子衣食无忧。

        我没有开口;我不知道这是否拉里采取这一意外步骤的唯一理由，还是和伊莎贝儿拒绝和他结婚也有关系。事实是，我就不知道他对伊莎贝儿的爱有多深。大多数人在恋爱的时候会想出各种理由说服自己，认为照自己的意旨行事是唯一合理的举动。我想不幸的婚姻那么多，就是这个原因。他们就像那些把自己的事情交给一个明知道是坏蛋的人去管一样;由于这个坏蛋和自己很好，他们就不愿意相信一个坏蛋首先是坏蛋，然后才是朋友，而且坚决认为这个人尽管对人不老实，对自己决不会如此。拉里不肯为了伊莎贝儿牺牲自己选择的生活，是相当坚强的，但是，失掉伊莎贝儿可能比他自己预料的要更加不能忍受。可能他就和我们多数人一样，又要吃饼子，又要留着看。

        春天固然是春天，但是，在那片污浊的原野上，春天来得很羞涩，就像拿不准会不会受到人们欢迎似的。它像朵黄水仙，或者百合花，开在贫民区住房窗沿上的一只盆子里，使你弄不懂它在那儿做什么。星期天早晨，我们躺在床上——因为我们星期天早上总是起身很晚——我在看书，考斯第望着外面蓝天。

        我忽然想起一件事情来。贝克尔太太和我睡在一起时，我觉得有块铜片碰到我的身体。当时我没有注意到，你知道在这种情况下，人们一般都不注意这些事情的，我而且一直没有盘算到他妈的这是什么。现在我想起来了。当时我坐在床沿上，正在盘算这一切事情的后果而且发愁时，忽然吓了一大跳，人站了起来。那个铜片是爱丽丈夫的身份牌，被爱丽一直缠在手腕上的，所以和我睡在一起的并不是贝克尔太太，而是爱丽。

        伊莎贝儿两个哥哥，供职的地点都太远，没法离开，所以只好由艾略特作一次不愉快的旅行，上芝加哥做伊莎贝儿的主婚人。他想起那些法国贵族都是穿着盛装上断头台的，所以特地上伦敦订做一套新晨礼服，一件青灰色双排钮扣的大衣和一顶丝绒大礼帽。回到巴黎来时，他请我来看他穿上这套衣装的派头。

        他们的生活方式使艾略特深感满意，认为完全适合他们的地位;请客的场面阔绰，人家请他们也是如此;艾略特非常满意地告诉我，说他们三个月里没有一次两个人单独在一起吃过晚饭。

        纽约的证券市场崩溃了。

        人就像块湿抹布一样垮了。

        她们的眼睛盯上伊莎贝儿的厨师为喝茶准备的精美糕点，不过，我们还没有动过。当她们母亲准许每个人挑一块吃时，两个人在选择哪一块上都显得有点为难起来。

        在所有大城市里，总存在着许多自给自足的集团，相互不通音问；它们是一个大世界里的许多小世界，个个过着自己的生活，只有成员和成员之间交往过从；每个小世界是一个孤岛，中间隔着无法通航的海峡。

        她曾经失掉他，现在重新见面，她认为他还是旧日的拉里，不管经过世情变化，他仍旧是她的；现在呢，她好像在把一道日光抓在手里，而日光却从她握紧的手指间漏掉了；这使她感到有点迷惑不解。

        “我想我并不真正爱他，可是，一个人没有爱满可以过得下去。在我的内心深处，我渴想的是拉里，可是，只要不和他见面，这并不真正打扰我。你可记得你跟我说过，只要隔开三千英里的大洋，爱情的痛苦就变得可以忍受了?我当时觉得这是一句极端带有讽刺意味的话，但是，话当然是对的。”

        克服肉体欲望的最好办法往往就是让它得到满足。

        探骊得珠

        “爱没有情欲，就不是爱，而是别的东西;而且情欲并不是由于满足而是由于阻挠变得强烈的。你想济慈告诉他的希腊古瓮上的情人不要难受是什么意思?‘你将永远爱着，而她将永远美好!'为什么?因为她是得不到手的；不管这情人怎么疯狂地追求，她仍旧逃脱他的掌握。原因是他们被拘禁在我所谓的一件无情艺术品的大理石上面。

        发现自己虚掷了一生的大部分时间，熬受因妒忌引起的剧烈痛苦，蒙辱含垢，忍气吞声，把自己的全部柔情蜜意，自己灵魂的全部财富，都浪费在对方身上，而对方不过是只破鞋，一个蠢货，是自己制造许多梦想的一个借口，连一块橡皮糖都抵不上。

        苏姗很孟浪，竟然爱上了他。

        人偏胖一点，而且是个大肚皮，但是并不过分，只衬出他的有钱派头;走起路来像个矮胖子那样神气十足，显然对自己甚感得意。一顿晚饭请得很讲究;人也有礼貌。

        像个女人那样画。不要着眼于有笔力;只要讨人喜欢就行。而且要诚实。在生意经上，欺骗有时候会得手，但是在艺术上，诚实不但是最上策，也是唯一的策略。

        “我想她的丈夫和孩子丧命时，世界对她说来已经完结了。生命待她太残酷了，所以她也不管自己变得怎样，一头钻进酗酒和淫乱的堕落泥坑，作为对生命的报复。她本来住在天堂，现在天堂失去了，她住不惯平凡人的平凡世界，因此，绝望之余，一头钻进地狱。我可以想象得出，既然她不再能喝到天神的琼浆玉液，那还不如饮小便的好。”

        她的耳朵很灵敏，而且有节奏感；对乡野间的声音和气味有感情，诸如空气中早春的温柔气息和干旱土地上雨后发出的清香。

        “我从不与人争，没有人值得我与之争;我爱自然，其次爱的是艺术;我向生命之火伸双手取暖;火快烧残了，我也准备离去。”

        “我只想向你指出，自我牺牲是压倒一切的情感，连淫欲和饥饿跟它比较起来都微不足道了。它使人对自己人格作出最高评价，驱使人走向毁灭。对象是什么人，毫无关系;值得也可以，不值得也可以。没有一种酒这样令人陶醉，没有一种爱这样摧毁人，没有一种罪恶使人这样抵御不了。当他牺牲自己时，人一瞬间变得比上帝更伟大了，因为上帝是无限和万能的，他怎么能牺牲自己?他顶多只能牺牲自己唯一的儿子。”

        读者想必忘记这个人是谁了，因为我自己写到这里还得翻翻前面我给这个人起了个什么名字。

        “惭愧，因为那个孩子只比我大三四岁，是那样的精力充沛和勇敢，在不久前还是充满生命力，还是那样善良，而现在只剩下一堆烂肉，那样子就像从来没有活过似的。”我没有说什么。我读医科时曾经见过死人，在战争时看见的还要多。使我倒胃口的是他们看上去非常渺小，一点尊严没有。只是些弃置不用的木偶。

        我不断问自己，人生是为了什么。归根到底，我能够活着只是靠运气;我要一生有所作为，但是，不知道应当做什么。我从来没有对上帝开动过什么脑筋。现在却想起他来了。我不懂得为什么世界上要有恶。我知道自己很肤浅;我不认识什么可以请教的人，但是，我要学，所以我就胡乱地读起书来。

        我替你想，也会是这样。我也没法相信上帝要人恭维。在空军里面，一个家伙靠巴结指挥官弄到美差，我们都看不起他。一个人想要靠穷巴结，而从上帝那里得到拯救，我相信上帝也会看不起他。我总认为，上帝最喜欢的崇拜者是那种按照你的知识程度尽力而为的人。

        归根到底，是他创造了人类;如果他创造的人类使他们能够犯罪，那就是他要他们犯罪。如果我训练一只狗去咬闯进我后院来的生人的咽喉，它咬了生人的咽喉之后，我再去打它，那是不公平的。

        我喜欢她们浓郁的肤色，她们嘴唇的诱惑性肉感。那时候，确实是，只要年纪轻就等于置身天堂。

        她并不瞒我，她跟我同居是为了多赚两个钱，等她的男朋友服兵役期满之后，好和他在大杂院里找个住的地方。

        后来有一天晚上，她告诉我，她收到帕科从西属摩洛哥（他服兵役的地方）寄来一封信，说他就要复员，两天内将抵达加的斯。第二天早上，她把自己东西打了包，把钱塞在长袜子里，让我送她上车站。当我把她送上车厢时，她热烈地吻了我，可是，她太兴奋了，一脑门子只想到和自己的情人重逢，谈不上和我惜别。我有十足的把握，在火车还没有完全开出车站之前，她已经把我忘记得一干二净了。

        他眼睛里显出害怕和忧郁。他从来没有完全醉过，也从来没有完全清醒过。

        “可是，你知道，我不但是我的灵魂，也是我的身体。谁说得了我之所以为我，有多少是我的身体碰巧造成的。拜伦不是因为碰巧生了一只畸形的脚会是拜伦吗?陀思妥耶夫斯基不是因为碰巧有羊痫风会是陀思妥耶夫斯基吗?”

        我无法告诉你，就如同那第一个能将拇指碰到小指的人，无法告诉你这点细微动作将蕴涵多少重大后果一样。

        我们谁也不能两次濯足于同一的河流，然而，河水流去，继之流来的水仍旧一样清凉沁人。

        我认为一个人能够追求的最高理想是自我的完善。

        钱能够给我带来人世上最最宝贵的东西————不求人。

        我们拉了手。我望着他的两条长腿大踏步走过马路。我这块料可没有他硬挣，所以坐上出租汽车回到旅馆。走进起坐间时一看，已经八点过了。
