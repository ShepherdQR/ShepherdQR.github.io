【《庄子》：北冥有鱼，其名为鲲。鲲之大，不知其几千里也。化而为鸟，其名为鹏。鹏之背，不知其几千里也。怒而飞，其翼若垂天之云。是鸟也，海运则将徙于南冥。南冥者，天池也。】

昔如汉祖龙跃，群雄竞奔，提剑叱咤，指挥中原。【《汉书·叙传》：“爰兹发迹，断蛇奋旅。神母告符，朱旗乃举。”】

荆卿入秦，直度易水。长虹贯日，寒风飒起。

日冷金殿，霜凄锦衣。春草罢绿，秋萤乱飞。

已矣哉，桂华满兮明月辉，扶桑晓兮白日飞。玉颜灭兮蝼蚁聚，碧台空兮歌舞稀。与天道兮共尽，莫不委骨同归。


水荡漾兮碧色，兰葳蕤兮红芳。试登高而望远，极云海之微茫。魂一去兮欲断，泪流颊兮成行。吟清风而咏沧浪，怀洞庭兮悲潇湘。何余心之缥缈兮，与春风而飘扬。飘扬兮思无限，念佳期兮莫展。平原萋兮绮色，爱芳草兮如剪。惜余春之将阑，每为恨兮不浅。

春每归兮花开，花已阑兮春改。叹长河之流速，送驰波于东海。春不留兮时已失，老衰飒兮逾疾。恨不得挂长绳于青天，系此西飞之白日。


《愁阳春赋》
东风归来，见碧草而知春。荡漾惚恍，何垂杨旖旎之愁人。天光青而妍和，海气绿而芳新。
野彩翠兮阡眠，云飘飖而相鲜。演漾兮夤缘，窥青苔之生泉。
缥缈兮翩绵，见游丝之萦烟。魂与此兮俱断，醉风光兮凄然。

若乃陇水秦声，江猿巴吟。明妃玉塞，楚客枫林。
试登高而望远，痛切骨而伤心。春心荡兮如波，春愁乱兮如雪。兼万情之悲欢，兹一感于芳节。

若有一人兮湘水滨，隔云霓而见无因。洒别泪于尺波，寄东流于情亲。
若使春光可揽而不灭兮，吾欲赠天涯之佳人。

水流寒以归海，云横秋而蔽天。

横八荒，漂九阳，扫叛换，开混茫。景星耀而太阶平，虹霓灭而日月张。

《蜀道难》
噫吁嚱，危乎高哉！蜀道之难，难于上青天！蚕丛及鱼凫，开国何茫然！尔来四万八千岁，不与秦塞通人烟。西当太白有鸟道，可以横绝峨嵋巅。地崩山摧壮士死，然后天梯石栈相钩连。上有六龙回日之高标，下有冲波逆折之回川。黄鹤之飞尚不得过，猿猱欲度愁攀援。青泥何盘盘，百步九折萦岩峦。扪参历井仰胁息，以手抚膺坐长叹。

问君西游何时还？畏途巉岩不可攀。但见悲鸟号古木，雄飞从雌绕林间。又闻子规啼夜月，愁空山。蜀道之难，难于上青天，使人听此凋朱颜。连峰去天不盈尺，枯松倒挂倚绝壁。飞湍瀑流争喧豗，砯崖转石万壑雷。其险也若此，嗟尔远道之人，胡为乎来哉。

剑阁峥嵘而崔嵬，一夫当关，万夫莫开。所守或匪亲，化为狼与豺。朝避猛虎，夕避长蛇，磨牙吮血，杀人如麻。锦城虽云乐，不如早还家。蜀道之难，难于上青天，侧身西望长咨嗟。

《将进酒》
君不见黄河之水天上来，奔流到海不复回。

烹羊宰牛且为乐，会须一饮三百杯。
