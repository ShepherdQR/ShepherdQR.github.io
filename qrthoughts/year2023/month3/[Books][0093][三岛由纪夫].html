失去鲜度的现实、一半散发腐臭气的现实


……这时候，我确实产生了一种自觉。向黑暗的世界摆开架势，五月的花朵、制服、坏心眼儿的同学们，都在我的控制范围之内。我揪住这个世界的底边，紧紧抓在手里。……但是，这种自觉作为一个少年的自豪，那就太沉重了。


自豪应该是更轻松的、明朗的，历历可见的，璀璨夺目的。我喜欢眼睛看得见的，不论谁都看得见。这才是我所需要的自豪的资本。例如，吊在他腰上的那柄短剑，正是属于这一类的东西。


我惟一的自豪，就是不被人理解，所以未曾有过一次让人理解我的冲动的表现。我认为，自己命中注定不为他人所注意。孤独越来越肥硕，简直就像是一头猪。


一天晚上，我思恋有为子的身子，沉溺于悒郁的幻想之中，不能成眠。我摸黑离开床铺，穿上运动鞋，出了大门，进入夏夜黎明前的黑暗之中。
我迷上有为子的肉体，并非打这个晚上才开始。起初偶尔一阵子想起，接着就渐渐固定下来，仿佛结成一个相思疙瘩。有为子的身子沉浸于洁白而富有弹性的暗影之中，变成了散发着香气的肉块。我想象着自己的手指触摸她温热的肌肤和感受的弹力，以及花粉般的芳香。
我沿着拂晓前黑暗的道路一直奔跑下去，石子也不再绊我的脚，黑暗在前头自动为我开道。


不论睡着了还是醒着，我都巴不得有为子快点儿死掉，希望我的丑事的见证人早些消失。只要没有证人，耻辱就会从地面上根绝。他人都是证人。但只要他人都不存在，耻辱就不会产生。我于拂晓的黑暗中，看到有为子的水一般清亮的面孔，正死死盯着我的嘴巴。我发现她的眼睛的背后有一个他人的世界——这个世界决不把我们当作一个人，而是主动做我们的同谋和证人——他人必须一概灭亡。为了我能真正地面向太阳，世界必须灭亡。…….


我以前从未见过死不认罪的面孔，我想到了自己遭到世界拒绝的面孔。然而，有为子的面孔却是拒绝世界的。月光一个劲儿流泻在她的额头、眼睛、鼻梁和面颊上，那副纹丝不动的容颜只是被月光洗涤着。她只要眼睛倏忽一亮，稍稍扭动一下嘴角，她所拒绝的世界似乎就会顺势从那里涌流进去。


月、星、夜云，以矛杉的棱线连接天空的山峦，斑斓的月影，白光浮动的建筑。万物之中，有为子叛逆的澄明的倩影使我迷醉。她有资格独自挺胸登上这段白色的石阶。这个叛逆和星、月、矛衫化为一体。就是说，她和我们这些证人同住于这个世界，收容着这样的自然。她作为我们的代表，从那里攀升而上。
我喘着气，不能不作如是想:
“由于叛逆，她终于接受了我。她现在就是我的人了。”


——宪兵和群众争先恐后奔上石阶，一起跑到两具尸首旁边。我不加理睬，依然静静躲在红叶荫里。白色的梁柱纵横交错，耸峙于我的头顶之上。脚踏回廊木板地面的足音，从头上微微飘落下来。两三道手电光重叠交织，越过栏杆，直接照耀着红叶树的梢顶。


别的鸟都在空中飞翔，这只金凤凰也应该是展开光明的羽翼，永远飞翔于时间的海洋里。时间的波浪不住地扑打着这双羽翼，接着向后方流逝。只因为正在奋飞，凤凰只要显示出不动的姿态，怒目而视，高展羽翼，翻动羽尾，用金色的双腿稳稳站立，这就够了。
这样一想，我觉得金阁本身就是一艘渡过时间的大海驶来的美丽的航船。美术书上所谓“壁少而通风的建筑”，就是想象为船的结构，以复杂的三层屋形船面临水池，也就是引发人们的想象，把池水当作海洋的象征。金阁度过了众多的夜晚，这样的航海无穷无尽。而且，白昼里，这只奇异的航船停泊下来，供俗众任意游览;夜间，借助周围的黑暗，鼓起屋形的船帆，继续启碗航行。


我的少年时代在黎明前的微光里浑浊起来。幽暗的世界太可怕了，而白昼般历历可见的生不属于我。


我怀疑金阁掩饰了它的美丽，抑或将美丽幻化为别的东西了。美为了保护自己，时常会蒙混人的眼目。我应该更加亲近金阁，排除自己眼里觉得丑陋的障碍，逐一检点细部，亲眼观察美的核心。既然我坚信美是可视的东西，这样的态度是理所当然的。
我也开始做梦了，我想象着一个比这只模型更小、更完备的金阁;同时也想象着一个比真的金阁无限广大、几乎可以包容世界的金阁。


我倚着纤细的栏杆，呆呆俯视着池子表面。池水映着夕阳，犹如生锈的古铜镜的镜面，垂直地反射出金阁的倒影。水草和藻类深远的下方，映着夕暮的天空。这天空和我们头顶的天空迥然不同。水里的太空澄明、充满着寂光，自下方和内里将地上的世界囫囵吞没，金阁沉下去了，在那里被洗涤尽净，宛若一块黝黑、光洁而带有锈迹的巨大的金碗。……


月亮从不动山侧面升上天空。金阁的内部承受着月光，静静地叠印出一团斑驳而复杂的暗影。清澄的月光只在究竟顶的花头窗窗棂上滑动。究竟顶高旷、轩敞，仿佛那里潜隐着迷蒙的月色。


夜鸟从苇原岛背后鸣叫着飞上天空。我感到了父亲清瘦的手压在我膀子上的分量。我瞥了一眼自己的肩膀，月光之下，我看到父亲的手化作一根白骨。


我不再从实际的风景和事物中追逐金阁的幻影了。金阁逐渐变得深沉、坚固和实在了。那一根根梁柱、花头窗、屋脊和顶端的凤凰清晰地浮现在眼前，伸手可及。纤细的局部，复杂的全貌，相互映照，使人联想到音乐的一小节，不论截取哪一部分，都能带出整体，鸣奏着金阁的全部乐章。


如同一个到处教人以死法的人，在实际表演中失手献身，给人一种过失上的感动。


父亲的脸埋藏在初夏的花丛中。水灵灵的花朵鲜嫩得有些怕人。朵朵鲜花仿佛一起窥视着井底。因为，死者的脸比活着的时候无限干瘪了，向着我们的只剩面部的轮廓线，凹陷的部分再也鼓胀不起来了。所谓物质，已经远离我们而去，其存在的方式是我们无论如何都无法抵达的地方。死者的面容最能如实地表明这一点。由于精神因死亡而转化为物质，我们方能接触到这样的局面。五月的鲜花、太阳、书桌、校舍、铅笔……这些物质为何离我们十分遥远，显得如此生疏呢?我渐渐懂得了其中的道理。
母亲和施主们眼望着我和父亲的最后诀别。可是，这个词儿所暗示的生者世界的推论，凭我顽固的心理是无法接受的。不是什么诀别，而只是我看着父亲的遗容。
遗体只能被望着，我也只是看看罢了。就像平时没有任何意识一样，看就是看，既是生者的权利证明，也是一种残酷的表示，对我来说，就是一次鲜明的体验。我是一个既不大声唱歌、也不高声喊叫着随处乱跑的少年，我就是如此学会确认自己的人生的。
我本是个胆小畏蒽的少年，可是此刻，我的脸色明朗而没有一滴泪痕，施主们一起望着我也丝毫不觉羞愧。寺院位于邻海的山崖顶端。吊客们的背后，团团夏云，高高耸立于日本海海面之上。
起龛的诵经开始了，我也加入其中。本堂光线黯淡，插在柱子上的白幡，神座横梁上的华幔、香炉、花瓶之类，在灯光的辉映下，光芒闪耀。海风阵阵吹来，掀动我的僧袍的衣袖。我在诵经的时候，眼角不断承受着渗入强烈阳光的夏云的姿影。
那不住向我半边脸上倾注的严酷的外光，那辉煌的侮蔑……


看不见任何海景，眼前只有波涛、打湿的黑色岩石和雨丝。浇了明油的灵柩，露出鲜艳的原木色，被雨点敲击着。
点火了。为了住持的死，准备了充足的配给油，烈火反而迎着雨势，发出醉僻啪啪的炸裂声，越烧越旺。白昼里的火舌透过黑烟显现着清晰的影像。黑烟重重叠叠升起来，一股股吹向山崖。在这一瞬间，雨中惟有端丽的火焰闪耀，升腾。
突然，发出物体爆炸的可怕声响。灵柩盖烧得飞起来了。
我看看一旁的母亲。母亲两手捻着佛珠站在那里。她面孔僵硬，紧紧团缩在一起，似乎能托在掌心里。


寺里的学徒生活规规矩矩，每当回忆起来，我就觉得对于我是一次最后的、绝对意义上的休假。那里的蝉鸣依然清晰可闻。


我受戒时刚刚剃过的头显露着青须的发根。空气紧贴头皮，好不清凉。我有一种奇妙的危险的感觉:自己脑袋里思考的一切，仅仅通过一层敏感的、易于受伤的皮肤同外界物象相接触。
我抬起这样的脑袋仰望金阁。我感到，金阁不光从我眼里，而且透过头颅渗入到体内来了。正如这头颅因日照而发热、又应夕风而变凉一般。


战乱与不安、累累的尸骨、淋漓的鲜血，自然滋润着金阁的美丽。本来，金阁就是不安的产物，它由一位将军周围各怀鬼胎的众多人物设计而建成。这种散乱的三层设计，在美术史家眼里只能是折中
的样式，无疑是为寻求一种使不安得以结晶、自然形成的样式。金阁假如是以一种安定的形式建成的，那么，它就不能统摄那种不安，迟早肯定会坍塌的。


池沼一带，夏草从生。小路和草地隔着一道低矮的栅栏。地上躺着一位身穿白衬衫的少年。一旁的小枫树上靠着一支耙子。
少年一跃而起，仿佛剜掉飘荡在周围的夏日早晨莹润的空气


父亲的死这件事和悲痛的感情，各自独立，互不关联，井水不犯河水。这一分之差，一步之迟，总是使我的感情和事件回到支离破碎、抑或是本质的支离破碎
的状态了。如果我有悲痛，那么这悲痛和任何事件、任何动机都没有关系，那只是对我突发的、毫无道理的袭击。……


他穿着白衬衫的腹部一起一伏，树林里漏泄的阳光在他的腹部移动着，这使我很幸福。我的人生也像这家伙衬衫的嬖褶一样，荡起了一道道疙皱。然而，这衬衫是多么洁白耀眼啊!尽管有着许多皱褶……要是我也这样呢?


我碰见了这张面孔。当我袒露一项重要秘密的时候，当我诉说对于美的无比感动的时候，或者掏出五脏六腑、向人展示的时候，我所碰到的就是这样的面孔。人们不会对一般人显露这样的面孔。这种表情满含谦恭的忠实，真切地模仿着我的滑稽的焦躁感，可以说是一面令我畏惧的镜子。不论多么美好的容颜，在这个时候都会变得和我一样丑陋。当我看到这样的面孔时，我要表达的重要意思，就会堕落为瓦砾，变得一文不值。…….


最后的夏天，最后的暑假，假期最后的一天……我们的青春屹立于令人目眩的峰顶。金阁也和我们一样耸立于相同的峰顶，面对面说着话。空袭的期待，使我们和金阁更加接近。
晚夏静谧的阳光，在究竟顶上贴上一层金箔，直接下泄的光芒将金阁内部填满了夜的黑暗。以往，这座建筑不朽的时间压抑着我，阻
隔着我，不久就要被燃烧弹的烈焰烧光。它的命运向我的命运靠近。说不定金阁会比我们更早消亡，这样一来，金阁也就和我们经历着相同的生涯。


我想，这座美丽的建筑不久将化为灰烬。由此，印象的金阁和现实的金阁，犹如透过薄绢描摹的彩绘，重合在原画之上，其细部也徐徐相叠。屋顶叠着屋顶，凸向池水的漱清叠着漱清，潮音洞的勾栏叠着勾栏，究竟顶的花头窗叠着花头窗。金阁不再是纹丝不动的建筑了。可以说，它已经化作现象界里无常的象征了。如此一想，现实的金阁之美已经不亚于印象的金阁之美了。
抑或明日大火自天而降，那颀长的廊柱和优雅的屋脊的曲线将归于灰土，不再触及我们的眼帘。然而，在目前，那精致的姿影正沐浴着夏日如火的炎阳，泰然自若。
山端耸峙着凝重的夏云，宛若为父亲超度时我的眼角所瞥见的一样。云彩满贮着沉郁的光芒，俯视着这座精巧的建筑。金阁在晚夏强烈的阳光下，看上去已经失去了纤细之趣，内部包藏着阴冷的黑暗，仅仅以神秘的轮廓，拒绝着周围光闪闪的世界。而且，惟有顶端的凤凰，用锐利的脚爪，紧紧抓住基座，力求不颠仆于阳光之下。


自那之后到战争结束这一年，是我和金阁最亲近、时刻担心它的平安、沉溺于它的美丽的时期。不管怎么说，这是一个将金阁降低到和我同样的高度、在这种假定下可以大胆热爱金阁的时期。
在这世上，我和金阁共同的危难鼓舞了我。我找到了美和我结合的媒介。我感到在拒绝我、疏远我的东西之间架起了一道桥梁。
烧死我的大火也能烧毁金阁，这一想法几乎使我陶醉。在同样的灾祸和同样的不祥之火的命运之下，金阁和我所居住的世界处在同一条水平线上。和我的脆弱、丑陋的肉体一样，金阁虽然很坚固，但也具有易燃的木炭般的肉体。这样一想，有时感到就像盗贼一边逃走一边吞噬高贵的珠宝一样，我也想把金阁藏在我的肌肉里，装在我的心窝里，远走高飞。
这一年间，我既不念经，也不读书，一天又一天，修身、军训、习武，帮助工厂干活和强制疏散，每天如此打发日子。战争，助长了我的爱幻想的性格，人生离我渐去渐远。所谓战争，就是一种梦一般缺乏实质性的慌乱的体验，一座斩断人生意义的隔离病房。


束缚于形态的金阁将轻轻滑离泊位，随波逐流，于湖海暗潮之上，微光闪烁，飘摇不定。


我半绝望地等待着，这早春的天空正如光闪闪的玻璃窗，看不到内里。我相信那里头一定隐藏着烈火和毁灭。如上所述，我对人世的关心是淡薄的。父亲的死，母亲的贫穷，几乎没有影响我的个人生活。我只是梦想有一个像天空般巨大的压缩机，将灾祸、残败、灭绝人世的悲剧，还有人类、物质、丑陋与美丽，通通压挤成一团。这样一来，这早春不寻常的灿烂的天空，就会像覆盖大地的巨斧，寒光闪耀。我只等待压缩机降落，刻不容缓地快快降落下来。
我至今依然感到有些事莫名其妙。本来我没有被黑暗的思想俘虏过。我的关心，我所承受的难题应该都是关于美的。但是，我认为，战争影响了我，使我抱有黑暗的思想。一味只想着美，人就不知不觉会碰到这个世界上最黑暗的思想。人也许生来就是如此的。

人们也许会想，只有借助镜子才能看见自己，可是残疾这东西，就是永远挂在鼻子尖上的镜子。这个镜子昼夜映照着俺的全身。忘却是不可能的。因而，在俺眼里，世界上的不安之类形同儿戏，是没有办法的。不安是没有的。俺如此存在，就像太阳、地球、美丽的鸟和丑陋的鳄鱼一样，是确实的存在。世界像墓石一样兀立不动。
没有不安，没有立足之地，由此开始了俺的独创的生存方式。自己为了什么而活着?俺为此而感到不安，甚至想自杀。这些对于我都算不了什么，因为内翻足就是俺的生存的条件、理由、目的和理想……亦即生存本身。这个存在对于俺已经足够。所谓存在的不安，来自对于自己充分的存在仍抱有豪奢的不满。


老寡妇布满皱纹的脸既不美丽也不神圣。然而，这种丑陋和老态，似乎不断给俺没有任何幻想的内心世界以确证。不论哪个美女的脸，看起来都丝毫不能引起俺的幻想时，谁又能说不会转化成这位老妇人的脸呢?俺的内翻足，还有这张脸孔。……是的，总之，眼中的真相支撑着俺的亢奋的肉体。俺开始以亲和的感情相信了自己的欲望。问题不在于如何缩短俺和对象之间的距离，而在于为了使对象成为真正的对象，如何保持一定的距离。
你看，当时俺从这种停滞不前的残疾者的理论，即决不会招来不安的理论，发明了自己的情欲理论。也就是和世上人所说的“沉溺”相类似的假想。这种像袭衣和风一样的欲望的结合，对于俺来说，仅仅是梦幻，俺一做起梦来，就一定要全部看个一清二楚。俺的内翻足，俺的女人，都一概抛到九霄云外。内翻足也好，女人也好，都和俺保持着距离。真相都在远方，欲望只是假象。而且，梦中的俺一边向假象中无限沉落，一边对准看到的真相射精。俺的内翻足，俺的女人，决不互相接触、决不互相结合，双方都被推到世界之外。……欲望无限亢进，为什么呢?因为那双美腿和俺的内翻足永远都不需要叠在一起了。
俺的想法很难明白吗?要说明一番才行吗?可是，俺自那以来，安心于“爱是不可能的”这一信念了。这一点，你也会明白的。没有不安，也没有爱。世界永远停止，同时又是到达。这个世界也需要特殊注明“我们的世界”吗?俺可以对世间“爱”的迷雾一语道断。那是一种假象要和真相结合的迷雾。——不久，俺终于懂得了，俺对决不会有人爱的确信，是人性存在的根本形态。以上，就是俺的童贞遭到破坏的经过。


这座山峰也像我身边沉睡的众多事物，带着全新的意义出现在我眼前。睿山山顶突兀，而山坡广阔无边，宛若一首主题曲的余韵，经久不绝。绵延低俯的房舍对面，睿山裴褶的阴影，遮蔽着部分山裴，山麓上或浓或淡的春色，掩映在静谧的暗蓝之中，境界分明，历历在目。


“人的痛苦、流血和临死前的惨叫，会使人变得谦虚，细心、明朗和亲切。我们变得残虐，变得杀伐无度，决不是在这个时候。我们突然变得残暴是在一瞬之间，就像春日和煦的午后，坐在悉心修剪的草地上，朦胧眺望由树叶间漏泄下来的阳光，那种一眨眼的工夫。你说是吗?


我们有意等她走过来。春天灿烂的阳光下，对面是比睿山青绿色的峰顶，这边是娜姗走来的女子。我沉浸在柏木刚才那番使我深为感动的奇谈之中，还未回过神来。他那话的意思是:他的内翻足和那女子犹如两颗星星点缀在真相的世界里，互不接触;他本人将继续埋藏于假象的世界以图实现自己的欲望。此时，云彩遮蔽了太阳，我和柏木笼罩在淡淡的云翳里，仿佛觉得我们的世界立即显露了虚幻的姿影。一切都游离于灰暗之中，连自身的存在也恍惚不清了。远方比睿山青绿的峰峦和这位莲波碎步的女子，惟有这两者在真相的世界里闪闪放光，给人确实存在的感觉。


金阁不排斥晓晓不休的人语，而是渗入了空阔而优雅的廊柱之间，不久经过一番过滤，化作一种静寂，一种澄明。而且，金阁也和池水里毫不动摇的倒影一样，不觉之间成功地矗立于地面之上了。


柏木以同样程度蔑视本能和理智。他的存在的本身就像一只奇形怪状的球，到处滚动，巴望撞破现实的墙壁。这算不上是一种行为。总之，他所暗示的人生，只是一出危险的闹剧，企图以未知的伪装打破欺骗我们的现实，重新清扫世界，使之不含一点未知的因素。


此时，电车正奔驰在鸣瀑一带广大的竹林旁边。微风掠过竹梢，干枯的竹叶落在密集的竹丛中央，而根部似乎和枯叶毫无关系。竹林最深处的粗壮的竹节纵横交错，一派宁静。只是在电车疾驰而过时，附近的竹林才剧烈地摇摆起来。其中一棵幼竹，青绿、光亮，十分惹眼。这棵幼竹婀娜多姿，在我眼里留下奇异而艳丽的运动着的印象，远去了，消失了。……


我们站在门口，再次回头望了望保津川和岚山新叶翠碧的景色。对岸垂挂着一条小小瀑布。

我和姑娘登到坡顶，来到一块寂静的小小草地。透过松树和杉树，可以朦胧望见大文字山等远方的山峦。从这座丘陵到市街的坡面上覆盖着一片竹林。竹林边上，一棵迟开的樱花尚未凋落。看来，这确实是一种迟开的花，结结巴巴地一点一点地开放，所以花期才会这么晚。
我的胸口一阵憋闷，胃部也沉重起来。不是因为喝了酒。一旦紧急，欲望就增加重量，带着从我肉体分离出来的抽象的构造，压在我的肩头。那感觉简直就像一台黝黑而沉重的钢铁机床。
正如我屡次表白的那样，我很感谢柏木促使我走向人生的亲切或恶意。中学时代，我曾在高班同学的短剑剑鞘上划下痕子，那时我从自己身上明确看到，我没有资格面对人生光明的表面。然而，柏木这位朋友却从反面教给我一条通达人生的黑暗的捷径。这条捷径，初看起来是冲向毁灭，但却富有意外的权术，可以将卑劣转变为勇气，把我们称作恶行的东西再度还原为纯粹的能量。称为一种炼金术也未尝不可。尽管如此，事实上尽管如此，这依然是人生。这方法可以前进、获取、推移，也可以丧失。尽管不能叫做典型的生，可也具备所有的生的机能。假如在我们目不可视的地方，被赋予“所有的生都是无目的”的这样一个前提，那么，上面这种法术越发是和其他一般的生具有等价的生了。
我以为，即使柏木也不能说他一点没醉。我早就清楚，不管多么阴暗的认识，其中也潜隐着认识本身具有的醉意。而且，使人沉醉的不外乎是酒。


可是，长久的接吻，以及姑娘那柔软的下巴颜的触感，撩拨着我的欲望。这虽然是我梦寐以求的，但现实感却浅淡而又稀薄，欲望围绕着别的轨道奔跑。灰白而阴霾的天空，竹林的喧哗，还有那沿着杜鹃花叶子拼命攀登的瓢虫……这一切依然毫无秩序，散乱地存在着。


威严屹立、充满忧郁的精巧的建筑。脱落的金箔随处可见，豪奢的亡骸般的建筑。在那似近实远、既亲密又悬隔的虚幻的距离上，出现了那座永远浮现于澄明之中的金阁。
它矗立于我和我所立志实现的人生之间。当初小巧如一幅工笔画，但是眼见着大起来，在那精巧的模型里，似乎要和包裹世界的巨大金阁相互映照似的，还有一个包容我周围世界的金阁，它将我存在的世界包裹得严严实实。它像一首巨大的音乐，惟有这音乐，才会使世界的意义变得更加充实。有时，它是那般疏远我，看似屹立于我身外的金阁，如今完全将我包裹起来，其结构内部也允许我占领一块位置。
房东姑娘走远了，变小了，灰尘一般飘走了。姑娘被金阁所拒绝，我的人生也就被拒绝了。既然被无限的美所包裹，又怎能向人生伸手?即使从美的立场出发，它也有权利要求我放弃。一只手触摸永远，一只手触摸人生，这是不可能的。我以为，假若对于人生行为的意义，在于对某一瞬间宣誓忠实、从而使这一瞬间停止的话，抑或金阁会及时知悉，并在短暂的期间消除对我的疏远，金阁也会亲自化身于瞬间，前来告知我对人生的渴望纯属虚空。人生中化身于永远的瞬间，可以使我们陶醉;但是，正如此时的金阁一样，较之化身于瞬间的永远的姿态来，那是不值一提的。对此，金阁十分清楚。美的永恒的存在，真正阻滞我们的人生、毒害生命，就是这个时候。生命透过墙缝向我们闪现的瞬间的美，在这种毒害面前不堪一击，它会迅速崩溃、灭亡，将生命本身暴露在灭亡的褪色发白的光芒之下。
……我完全被幻想的金阁所拥抱，时间并不很长。等我清醒过来时，金阁已经消隐了。那不过是如今依然完好存在的一座建筑，位于东北方遥远的衣笠山地，从这里是看不见的。金阁寺那样接受我、拥抱我的幻影时期已经过去。我躺在龟山公园丘陵顶上，周围有花草和嗡嗡飞翔的昆虫，此外只有一个放肆地趴在地上的姑娘。

能够如实察知无相的见性的能力，恐怕还应该对形态的魅力表现极度的敏感。不能用无私的敏锐看到形与相的人，又怎能那样清晰地看见和感知无形和无相呢?像鹤川那样只要存在就会发光的人，可以看得见摸得着的人，可以称作以生为生的人，已经丧失了。今天，他的明了的形态就是不明了的无形态的最明确的比喻，他的实在感就是无形的虚无的最实在的模型，他本人不过是这种比喻罢了，不是吗?例如，他和五月的鲜花相切合，这种切合表现于正是五月的猝然而逝，他的灵柩就将被投来的鲜花所掩埋，两者达到了极端的和谐一致。

是的，这时，我虽然被美所包围，确实置身于美之中;但是，只有在无限肆虐的风暴的意志支持下，我才能确实感到被万全的美所包裹，而深信不疑。柏木大声呵叱我:“大胆说，不怕结巴!”我也要对风骏马加鞭，试着对它呼喊:

森林开始喧哗了，池子边的树枝互相摩擦着。夜空失去了平静的蓝色，变得黝黑而浑浊起来。虫声尚未衰歇，而此时风卷大地，一派骚然，宛若遥远而神秘的笛音，逐渐接近了。
我望着浩荡的云层打月亮前面飞去。群山背后，大块大块的云朵由南向北，喷涌而来，有的浓厚，有的稀薄，有的宏大，有的分成若干小小的片断。这些云朵一概来自南方，掠过月面，覆盖着金阁的屋顶，仿佛去办理什么大事，急匆匆向北奔驰。我的头顶上，似乎听到金色风凰的鸣叫。


我为鹤川服了将近一年的丧。一旦孤独起来，我也就很快习惯了。几乎不同任何人说话，我再一次明白了，这种生活根本不需要我付出一点努力。对于生的焦躁也离我而去了。死的每一天都是快活的。


……此时，突然袭来的感动使我精神错乱。那次在南禅寺山门看到那人时，我身边有个鹤川。三年后的今天，那人又通过柏木的眼睛为媒介，将会再次出现于我的眼前。她的那一幕悲剧，曾经为一双明丽而神秘的眼睛所看见，而今，又被一双不相信一切的灰暗的眼睛所窥视。而且，明白无误的是，当时远远望去那皓月一般洁白的乳房，已经为柏木的手所抓摸，当时那包裹于长袖和服内的膝盖，也早已被柏木的内翻足所触及。无疑，这个女人已经被柏木，亦即被一种认识玷污了。


鹤川暴死之后，我未曾接触过生这个东西。过了很久，才开始接触个别的非薄命的、更加黯淡的生，也就是只要继续活着就不断伤害他人的生的律动，并由此而受到鼓舞。他的“杀的还不够”这句简洁的语言，又复苏过来，震动着我的耳鼓。而且，我心里又泛起了怀想，那是停战当时，我站在不动山顶，面对京都市街一片灿烂的灯火衷心祈祷，大意是:“但愿我心中的黑暗，等于包围着无数灯火的夜的黑暗。”


从南禅寺山门到天授庵客厅的这段距离，鸟儿也飞不过去。我花费数年的岁月徐徐接近这段距离，如今觉得好容易才到达这里。自那时起，我一分一秒地计算着时刻，一步步接近天授庵，力求弄清那场神秘的情景究竟意味着什么。今天终于实现了，我想这是必有的结果。正如遥远的星光所到之时，地上的景物也发生变化一样，这个女子完全变质了，这是无可奈何的事。而且我以为，假若南禅寺山门一望之时，注定今日我和这位女子相结合，那么如此的改变面貌只需稍加修正就能复旧，那时的我和那时的女人就可以再度重逢。


……不可思议的事情还在后头。因为这种目不忍视的过程，在我的眼里最终都成为美丽的风景。它赋予美一种荒寂的、无感觉的性质，乳房虽然在我眼前，但却徐徐封闭在自身的原理之中，就像玫瑰封闭于玫瑰的原理之中一样。
美之于我总是姗姗来迟。我总是落于人后，当别人同时发现美和官能的时候，而我却在遥远的以后。眼见着乳房恢复了同整体的关联……它超越肉体……变成一种无感觉的、不朽的物质……一种同永恒相连接的东西了。
但愿能察知我究竟想说些什么。这时，金阁又在那里出现了，准确地说，乳房变形为金阁了。
我想起初秋值班的那个晚上，夜里刮了台风。尽管明月当空，夜间的金阁内部，悬棂窗内侧、板窗内侧、金箔剥落的天棚下面，沉淀着浓重的豪奢的黑暗。这是当然的。为什么呢?因为金阁本身就是一种建筑造型十分圆满的虚无。同样，眼前的乳房尽管表面明净、放散着肉的光辉，但内部储满了相同的黑暗。其实质是同一种凝重的豪奢的黑暗。
我决非迷醉于认识之中。认识反倒被践踏，被侮辱。生或欲望自不待言!……然而，深深的恍惚感不离开我，我麻痹了，同那裸露的乳房对坐了一会儿。


因此，我的体验里没有堆积物，没有堆积成地层、形成山峦的厚度。除金阁之外，我不亲近所有事物，即使对自己的体验也不抱有特别的亲近。我仅仅从这些体验中认识到:那些尚未被黑暗的时间的海洋吞噬的部分，那些尚未陷入毫无意义的重复之中的部分，由这样一些小部分的连锁形成的可恶的不祥的图画，正在逐步成形。
这么说来，那些一个个小部分到底是什么呢?有时我在考虑这个问题。但是这些闪光的斑驳的片断，较之路边啤酒瓶光亮的碎片更加缺少意味，缺少法则性。
尽管这样，却不能将这些片断看做过去曾经是形状美丽而完整的崩落的碎片。这些断片虽然于无意义之中，在法则性完全阙如的情况下，被社会当作一种不像样子的形态所抛弃，但都各自梦想着未来，它们凭借断片的身份，毫无畏蒽地、胆战心惊地、沉静地……梦想着未来!梦想着决不会痊愈和恢复的、无法把握的、前所未有的未来!


……这样一想，正因为被金阁所容许，音乐的魅力才稀薄了。为什么呢?因为既然为金阁所默认，那么音乐看起来不论同“生”如何相通，也只能是虚假的捏造的“生”。尽管我想融入其中，但这种融入也只能是暂时的。


我用蜜蜂的眼睛观察，菊花绽开了黄色的端正的花瓣儿，一点瑕疵都找不出来。它正如小金阁一般漂亮，如金阁一般完整。但是，它决没有变成金阁，而只停留于一朵夏菊花上。是的，这确实是菊花，是一朵花，不含有任何形而上的暗示，而只停留于一种形态之上。由于保持存在的节制，才得以释放充溢的魅力，从而和蜜蜂的欲望相等同。于无形的、飞翔、流动、强力的欲望面前，如此隐身于对象的形态而生息，这是多么神秘啊!形态渐渐变得稀薄、残破、战栗，这也是理所当然。因为菊花端正的形态是仿照蜜蜂的欲望而生成，其美丽的自身，是面向预感而绽开的花朵。如今，正是形态的意味在生之中大放光明的瞬间。形就是无形流动的生的铸型，同时，无形的生的飞翔是这个世界一切形态的铸型。……蜜蜂如此突进花的深部，沾满花粉，溺身于酩酊之中。我看到接纳蜜蜂的夏菊花自身，也变成身着黄色铠甲的蜜蜂，剧烈地摇晃着身子，眼看就要离开花茎而飞翔起来了。我几乎被这种光与光之下进行的营造弄得眩晕了。我又蓦地脱离蜜蜂之眼还原为我自己的眼睛了。这时，我眼望着一切，心想，我的眼睛正好对着金阁眼睛的位置上。是这样的，我中止了蜜蜂的眼睛，还原为自己的眼睛，生迫近我的一刹那，我中止了我的眼睛，将金阁的眼睛据为己有。此时，金阁正好出现于我和生之间。
……我还原自己的眼睛，蜜蜂和夏菊，于广漠的物的世界里仅仅停留于所谓“被排列”的位置上。蜜蜂的飞翔和花的摇动，同吹拂的清风没有什么两样。在这静止的冰冻的世界上，一切都是同等资格的，曾经那般释放魅惑的形态死灭了。菊花并非因为形态，只是因为漠然被呼叫的“菊花”的这一约定俗成的名称而呈现着美丽。我不是蜜蜂，所以我不受菊花的诱惑。我不是菊花，我也不为蜜蜂所追慕。所有的形态与生之流转那种亲和力都消失了。世界被丢弃到相对性之中，只有时间在流动。


不知为何，这只狗竟如此引起我的关心。抑或这只狗将这条繁华的大街只当成一个别的世界，使得它随处徘徊，不忍骤然离开吧。狗走在只凭嗅觉的黑暗的世界里，这个世界和人类的大街两两重合，灯火和唱片里的歌声笑语，被执拗的黑暗的气味所威胁。因为气味的秩序最确实，狗蹄子上濡染的狗尿的臊气，同人的内脏器官所释放的微臭，紧紧联系在一起。


早晨，该上学去了。我走出鹿苑寺，心情困疲，精神颓丧。坐在教室里，却听不进老师的讲课。


金阁依然屹立在清风明月的夜空之下，保持着永恒不变的黯郁的均衡。林立的纤细的廊柱承受着月光的时候，看起来像琴弦，金阁有时就像一只巨大的神奇的乐器。月亮时高时低，造成了这样的景观，今夜也一样。但是，风决不震响琴弦，只是白白地打琴弦缝里穿过去。


有一次，我一连几个小时打坐在草地上，看蚂蚁搬运红土细粒筑巢的情景。这不是因为蚂蚁会引起我的什么兴趣。我也曾经久久呆望着学校后面工厂的烟囱升起的稀薄的烟雾，这也并非烟雾能引起我的什么兴趣。……我只是感到我从头到脚整个身子都沉浸在“自己”的存在里。外界的一切时而冰冷，又时而火热。是啊，怎么说好呢?外界既陆离斑驳，又花里胡哨。自己的内部和外界不规则地缓缓交替着，周围一无情趣的风景闯入我的心中，尚未闯入的部分在一方辉煌地闪耀。这煌煌闪耀的东西，有时是工厂的旗帜，有时是围墙上难看的污点，甚至是丢弃在草丛里的一只旧木履。所有的东西都一瞬一瞬地在我胸中升起，继而又死灭。一切未成形的思想，姑且这样说吧。……重要的东西和琐末细事联手，今日报上读到的欧洲政治事件，仿佛也和眼下的旧木履有着割不断的联系。
我曾经面对草叶尖端上的锐角沉思良久。说沉思也不恰当，这些奇特的零乱的念头决不连续在一起，犹如一首乐章的副歌，在我半死不活的感觉上执拗地反复出现。为何草叶的尖端必须是这种锐角呢?如果是钝角，草叶的种别就会失去，自然界就会从这一角开始崩溃吗?那么一旦拆掉自然的一个小小齿轮，不就能使整个自然界全体覆没吗?接着我便徒然地设想了各种办法。


我比任何时候都更加看清了一个完全抛弃现世的人的脸孔。这是一副逐一玷污着金钱、女人等一切生活细节，极力辱弄现世的人的脸孔。……我一阵厌恶，好像触及一具血色温柔的死尸。


“金阁不无能，决不无能。但它是一切无能的根源。”


然而，我不打算停下脚步，不管哪里，我总得要到达一个地方。我去的地方的名字没有任何意义。不管怎样，我心中产生了直奔这个目的地的勇气，一种近乎不道德的勇气。
有时候，天空忽然射下来稀薄的阳光，道路边的大榉树漏泄的淡淡的日影吸引着我，但不知何故，我不愿无端地消磨时间，无暇歇息一下身子。
道路接近河川广大的流域，不再有着平缓的倾斜的风景了。由良川突然从山间道路里闪现出姿影来。河水清碧，河面宽广，水流浑浊，阴霾的天空下，悠悠地、不情愿地流向大海。


为了感知这片海洋，我必须迎着掠过原野和田地的寒风再继续走上一阵子。风扫描着无边的北方的海洋，如此凛冽的寒风毫无作用地吹过无人的原野，只是为着这片大海。可以说，这是覆盖严冬的气体之海，是命令式的、强制性的目不可视的海洋。


此刻，我心中闪过一种意念，倏忽一闪，随即过去，意念也消隐了。我伫立良久，吹来的冷风夺走了我的思考，我又逆着冷风迈开了步伐。
贫瘠的田地连着布满碎石子的荒芜之地，野草一半枯萎了，尚未枯萎的绿色，仅仅是趴在地表上的苔藓似的杂草。这些杂草的叶子也卷缩了，干瘪了。那里已经变成沙石地了。


这里才是真正的内日本的海!是我一切不幸和灰暗思想的源泉，是我所有的丑行和力量的源泉!这里波高浪险，海涛阵阵奔涌而至，一浪高过一浪，波涛之间闪现着平滑、灰色的深渊。海面晦暗的天空阴云密布，既厚重又纤细。这是因为没有境界的厚重的云层相互堆积，连缀着无比轻盈而冰冷的羽毛般的花边儿，中央包裹着似有若无的淡淡的青空。铅灰色的海面再次控制着地岬上紫黑色的山密。所有一切都感受到一种动与不动，以及不断运动的黑暗的力量，犹如矿物一样凝结在一起了。
我蓦然想起初见柏木那天他对我说的话:我们突然变得残虐起来，是在一个春光明媚的午后，坐在精心修剪的草坪上，呆呆望着树荫下漏泄的阳光相嬉戏的一瞬间。


“必须烧掉金阁。”


一般地说，有生命的东西不具有金阁那般严密的一次性。人类只不过承继自然界诸种属性的一部分，运用有效的接替方法传播和繁殖。杀人如果是为着消灭对象的一回性，那么所谓杀人就是永久的误算。我是这样想的。如此说来，金阁和人的存在越发表现出了明显的对比，一方面，人类易于灭亡姿态，却浮现着永生的幻象;而金阁不朽的美丽，却飘荡着灭亡的可能性。人类这种motal现象，是无法根绝的。金阁这种不灭的东西，反而能够使之消灭。为什么人类没有觉察到这一点呢?我的独创性无可置疑。我烧毁明治三十年代被指定为国宝的金阁，这是纯粹的破坏，是无可替代的毁灭，确实可以减少人类创造的美的总量。


是的，我们的生存确实被包围在一定期间持续的时间的凝固体中，并受其保护。例如，木匠为方便家用而制作的小抽斗，经年累月，时间凌驾于此种物体的形态，经过数十年数百年之后，时间反而
凝固起来，好像剥夺了小抽斗的形态。一定的小空间，起初是被物体所占领，接着又被凝结的时间所占领。这是向某种幽灵的转化。


这位比我还年小的逞强好胜、朝气勃勃的青年，到了下次假日，看电影，抱女人，睡觉。


母亲身体矮小，但看上去却忽而膨胀了，庞大得吓人。她背后的山门敞开着，门内的前庭一片黑暗。母亲背向黑暗，系着惟一一条出门做客用的腰带，上面的刺绣也磨得跳丝了。粗劣的和服歪歪斜斜包裹着蠢笨的身子，远远望去活像一具站立的僵尸。


母亲迈着碎步朝前走，看到她那缠着龌龊的和服腰带的背影，心里琢磨着，究竟是什么东西使母亲变得这样丑陋呢?使母亲变得丑陋的……就是希望!希望就像那淡红色、湿漉漉、痒抓抓、紧紧扒在污秽的皮肤上的世上最顽固的皮癣，经久不愈的顽癣!


首先，寺里的生活变得轻松了。一想到金阁总有一天会烧掉，不管多么难以忍耐的事都能熬过去了。就像一个预感到要死的人，我对寺里的人也亲切起来。我待人接物，落落大方，不论干什么都和和气气的。对大自然，我也采取和解的态度。看到冬日每天早晨飞来啄食落霜红果实的小鸟的胸毛，我也抱有亲切之感。


午后三点，不是个适合放火的时间。一只迷路的蝴蝶飞向柏油马路，停在香烟铺店头花插中的一轮枯萎的茶花上。白色的茶花，干枯的部分现出焦褐色，像是经过火燎的一般。公共汽车老是不来，路上的时间停滞了。


晚春的午后，明丽而过分悒郁的空气，最容易引发这种事儿。就是说，这种事儿使我变成了二重性，我的分身提前模仿我的行为，一旦到了决定实行的时刻，我的本来隐蔽的自身就会堂堂正正地出现。


那个时候，火与火互相很亲近，火不会像现在这样被分离，被扑灭。火与火总是互相联手，将无数的火纠合在一起。人恐怕也是这样。火不管到哪里，都能唤来别的火，一呼百应。各个寺院的火灾仅仅由于失火、连烧和战火所引起，没有留下放火的记录。即使像我这样的人，要是置身于古代，也只好平心静气，藏头露尾，等待时机了。诸寺总有一天被焚毁。火是丰富的，放恣的。只要静待，火就会伺机而起，火与火携起手来，完成它们所要完成的工作。金阁只因很少的偶然才免于火灾。火自然而起，灭亡和否定是常态，建设的伽蓝必遭火焚，佛教的原理和法则严密地支配着地面。即使放火，自然也要诉求于火的各种力量，历史学家们，没有一个人会认为是放火。


三年之后，柏木才给我看这些信，他的用意很明白。我虽然受到很大的冲击，但是我一直没有忘记这样的情景:那天早晨，躺在茂密夏草丛中的少年，他的白衬衫上映着树荫里漏射下来的朝阳。鹤川死了，三年后变成这个样子了，寄予他身上的一切也都随着他的死一同消泯了，可是一瞬间，却以另一种现实重新复苏过来。较之记忆的意义，我更相信记忆的实质。这是因为，只有相信才能维护生命本身，不至于崩溃。……然而，柏木却俯视着我，他如今敢于亲自动手杀戮心灵，并为此而感到心满意足。
“怎么样?你心中有什么东西毁掉了吧?俺不能容忍朋友们抱着易毁的东西而活着。俺的亲切就是一心要毁掉这些东西。”
“还没毁掉的，怎么办呢?”
“不要像小孩子那样逞强嘛。”柏木嘲笑地说，“俺要告诉你的是，改变这个世界的，只能靠认识。不是吗?其他没有任何一种东西能改变世界。只有认识，可以使世界不变，保持原样，或者改变状态。用认识的眼光看问题，世界既是永恒不变的，又是不断变形的。也许你会问道，这样有什么用呢?然而，俺告诉你，为了忍耐此种生命，人们就得拿起认识的武器。动物不需要这种东西，因为动物没有忍耐生命的意识。认识就是生命的难耐原封不动转化为人的武器的东西，但其难耐性未曾减少。事情就是如此。”
“忍耐生命有没有别的办法可想呢?”
“没有。剩下的要么发狂，要么死去。”
“改变世界的决不是认识。”我冒着差点儿露馅儿的危险反驳道，“改变世界的是行为，只能靠这个。”
柏木果然带着一副冰冷的、硬是装出来的微笑接过我的话头:“呶，来啦。说到行为啦。但是，你哪里知道，你所喜欢的美是在认识保护下贪睡的东西，就是有一次提到的《南泉斩猫》故事里的那只猫啊。那是一只无与伦比的漂亮的猫，两堂僧人之所以争夺，正是为了于各自的认识之中，保护和抚育猫，并使之安心睡眠。南泉和尚因为是行为者，他出色地斩掉猫，扔了。其后走来的赵州，将自己的鞋子顶在头上。赵州要表白的是，他其实知道，美是在认识的保护下好好睡眠的东西。不过，所谓个别的认识、各自的认识，是不存在的。认识是人类的海洋，人类的原野，人类一般存在的样态。我以为，这就是他所要说明的意思。你如今不是以南泉自居吗?……美的东西，你所喜欢的美的东西，只是人的精神中委托于认识的残存部分、剩余部分的幻影，亦即你所说的‘忍耐生命的另外方法’的幻影。也可以说，这些东西本来是没有的。话虽这么说，但强化这种幻影，尽可能使之赋予现实性，仍然是认识啊。对于认识来说，美，决不是慰藉，它是女人，也是妻子，但不是慰藉。然而，这种决非属于慰藉的美，一旦和认识结婚，就能生出一种东西来。哪怕虚无、缥缈、不可捉摸，总是可以生出某种东西来的。世上称作艺术的就是如此。”


不管是认识还是行为，出航的喜悦都是难以改变的。这种想法，使我们这些苦学生终于取得了一致的意见。


自从决心烧毁金阁以来，我又回到少年时代当初那种新鲜而无垢的状态，我可以再度见到人生初期所见过的人和事了。我这样思忖着。
我今后还会活下去，奇怪的是，每天总有一种不祥的念头折磨我，仿佛明天死神就要降临。我祈祷神明放过我，在烧掉金阁之前保佑我不死。我决不生病，也没有生病的征兆。然而，保障我生存下去的各种条件的调整和应负的责任，都毫无保留地落在我的身上了。我强烈地感受到肩上的分量越来越重了。


顺着阴暗而古老的楼梯爬上二楼，其间，我又想起有为子来。这个时候，她不在这个时候的世界上了。如今她既然不在，不论到哪里寻找，肯定都是找不到的。她好像到我们这个世界以外的澡堂里洗澡去了。
我认为有为子生前就能自由出入这个双重的世界。发生那场悲剧的时候，她一度拒绝了这个世界，紧接着又接受下来了。对于有为子来说，死，也许是权宜之计吧。她留在金刚殿渡廊上的鲜血，仅仅是晨起开窗时飞来的蝴蝶染在窗棂上的鳞片。


她说着，笑了。即使在枕头旁晦暗的灯影里，我也不忘观察。观察是我生存的证据，尽管如此，这种近距离地盯着对方两只眼睛，倒还是第一次。我所见到的或远或近的世界崩溃了。别人肆无忌惮地侵犯了我的存在，她的体温和香水自不必说，渐渐高涨的洪水淹没了我，使我陷于灭顶之灾。我第一次看到我是如此地融入了他人的世界。


我在人生中即将尝受的一切体验，应该以一种更为光辉的形式预先体验一次。我的这种感觉挥之不去。


屋檐上响起雨声，好像只有那一个地方在下雨。闯入这条街角的伫立不动的风，阻挡了雨势的扩大。那里就像我所待的地方，被游离于广大的夜之外。那雨音局限于枕畔黯淡的灯笼照射下的世界里。
如果说苍蝇喜欢腐败，那么鞠子已经开始腐败了吗?难道什么也不相信，就是腐败吗?鞠子居住于自己绝对的世界，才会被苍蝇光顾的吗?我对这些一概不懂。
但是徒然落入死一般假睡的女人，那被枕边的灯光圆圆照射的乳房的光亮里，苍蝇也似乎迅速进入睡眠，一动不动了。


那天早晨，天边飘曳着灿烂的朝霞，万里晴空流动着火红的云彩。那彩云含情脉脉，似乎还没有完全醒来。
扫除结束了，大伙儿各自走回本堂，只有我一个人通过夕佳亭旁边，沿着小路朝大书院后面走去。因为大书院后头尚未清扫。
我拿着扫帚登上金阁寺院墙围绕的石阶，来到夕佳亭附近。树林被昨夜的雨水打湿了，灌木叶子尖上缀满水珠儿，映着空中的朝霞，看起来就像结出淡红的果子一般。沾满露水的蜘蛛网也泛着微红颤动着。
我满怀感动眺望着地上的物象如此敏锐地含蕴着天上的色彩。蓄积在寺内绿树上的润泽的雨气，也完全是上天所赐予。一切都鲜润欲滴，恰似饱享着恩宠，散放着腐败和翠碧相混合的馨香。不过，这都因为这些植物不知道如何拒绝的缘故。


不久，这甘甜也远去了，我的肉体不知不觉沉醉于此种甘甜的迸裂之中。我愉快地思索着这一天。看来，死亡的天空和生存的天空一样明媚。而且，我忘记了黑暗的思考。这个世界已经没有痛苦了。


手里的鼓鼓囊囊的纸袋和我的关系，我即将着手进行的完全孤立的行为和毫不起眼的夹心面包的关系。……阴沉的天空渗下来的阳光，犹如闷热的雾霭笼罩着古老的街衢。汗悄悄流着，突然在我背上划出冰凉的水线。我疲惫不堪了。


细雨迷蒙，从早晨起下下停停，好几阵了。微风拂拂，气候不怎么闷热。菜园里的南瓜花，在雨里点点闪现。一旁黑黝黝的田畦里，上月初播种的大豆发芽了。


“用不着看透，一切都表现在你的脸上。”
和尚说道。我觉得我完全地毫无保留地获得了理解。我开始感到一片空白。就像渗入这片空白的水滴，我行动的勇气鲜明地涌现出来了。


我内心的厚重与浓密犹如今晚的黑夜，而语言就像深夜水井里的吊瓶，磕磕碰碰地升上来了。
“眼看到时候了，再忍耐一会儿。”我忖度着，“我的内心和外界之间这把生锈的锁顺利地打开了，内心和外界打通了，风从那里自由地吹过。吊瓶张开羽翼轻轻飞升，一切都以广大的原野姿态在我面前扩展，密室消亡了。……它已经来到我的眼前，我一伸手就能触及到。”


奔跑时，裤袋里的东西发出了响动，是火柴盒的声音。我站住，将火柴塞满花纸，消除了响声。另一个口袋装着裹在手帕里的药瓶和小刀，不会发出响声。夹心面包、糯米饼和香烟放在上衣口袋里，本来就没有声音。


……我距离行动只差一步了。为此所进行的长期的准备全部结束了，我站在准备的尖端上，只需纵身一跃了。只要一举手一投足，就能很容易达到行动阶段了。
我做梦也没有想到，这二者之间，正有一个张开大口的足以吞噬我一生的广阔的深渊。
这时候我眺望着金阁，打算向它表示最后的告别。
金阁沉浸于雨夜的黑暗里，其轮廓飘忽不定，犹如黑魑越的夜的结晶体屹立在那儿。定睛一看，直至三层的究竟顶俄而变细的结构、法水院和潮音洞纤细的木柱群，好容易辨认出来了。然而，曾经那样感动我的细部，却融汇在一色的黑暗之中。
随着我对于美的回忆越来越执著，这黑暗变成了可以恣意描绘幻想的画稿。这黑色的聚合在一起的形态中，潜隐着我所考虑的美的全貌。通过回忆的力量，将美的细部逐一从黑暗中闪现出来，闪现传播开去，最后在既非白昼亦非暗夜的奇妙的时间闪光之下，金阁慢慢清晰地映现于眼前。金阁从未像现在这样，每个角落都显露出如此完全而细致的姿态矗立于我的面前。我仿佛将盲人的视力变成自己的视力了。因自发的光亮而变得透明的金阁，从外侧看去，潮音洞飞天奏乐的天棚画和究竟顶墙上古老的金箔残片，也同样历历在目。金阁纤巧的外部和内部交混在一起了。我的眼睛将其结构、主题的明晰轮廓，以及使主题具体化的细部上的精心的反复和装饰，还有对比和对称的效果等，一览无余。法水院和潮音洞同样大小的二楼，虽然显现出微妙的差别，但都被同一处深深的庇檐所保护，堪称一双十分相似的梦幻、一对十分相似的快乐的纪念重合在一起。其中只有一处，把将要
才变成建筑。然而这一层由于顶戴着第三层究竟顶骤然收缩的外形，

所统合，以致臣服于它。而且，木板葺顶的屋脊高高耸峙，金铜凤凰连接着无明长夜。

而且，美，统括着各个部分的争斗、矛盾以及一切反常的格调，并君临其上!犹如在深蓝的纸本上用金泥一笔一画认真抄写的纳经，这是用金泥构建在无明长夜上的建筑。然而，我不明白，美是金阁本身呢，还是美就是和包裹金阁的虚无的夜等质的东西呢?美也许两者兼而有之吧，既是细部，又是全体;既是金阁，又是包裹金阁的夜。这样一想，曾经使我苦恼的金阁的不可理解的美，似乎明白一半了。为什么呢?因为细部的美，那柱群，那勾栏，那棂窗，那木板窗，那花头窗，那宝形的屋盖……那法水院，那潮音洞，那究竟顶，那漱清……那池水的投影，那成群的小鸟，那松树以及泊舟石等细部的美，一一检点起来，美决非在细部终了，在细部完结，任何部分都包含着下一个美的预兆。细部的美充满自体的不安，它既梦想完全，又不知完结，一味被动地走向下一个美——未知的美。而且，预兆连着预兆，一个个不存在于此的美的预兆，可以说构成了金阁的主题。这些预兆是虚无的预兆。虚无就是这种美的构造。于是，在这些美的未完的细部之上，自行包含着虚无的预兆，这座匠心独运、精美纤细的建筑，犹如风中颤动的理珞，它颤动于虚无的预感之中。
尽管如此，金阁的美是永恒不灭的!它的美总是不时地在什么地方发出鸣响。就像患有耳鸣痼疾的人，我到处都能听到金阁之美发出的响声，我听惯了这种音响。那声音好比是这座建筑历经五个半世纪以来一直鸣奏的小金铃铛，或者是小风琴。这声音一旦断绝……
我陷入疲惫不堪之中。
幻想里的金阁依然在黑暗的金阁之上历历可见，它没有收敛光亮。水边的法水院勾栏回归谦虚，其庇檐根据天竺样建筑法而使用的插肘木所支撑的潮音洞勾栏，向着水池迷惘地挺出了胸脯。庇檐明丽地印在池面上，光影随着水的摇动而摇动。夕阳或夜月辉映下的金阁看上去像是在漂流，在翱翔。赋予金阁此种奇妙景象的正是来自池水的闪光。在晃漾的池水映照之下，坚固形态的束缚缓解了，这时的金阁看起来仿佛是用那永远飘摇不定的风、水和火焰般的材料构筑起来的。
其美无俦。而且，我不知道我的剧烈的疲劳是从哪里来的。美在最后的时机里又发挥了力量，用数度袭击我的无力感企图将我束缚起来。我的手足委顿了，眼下即将步入行动的我，又再次远远离开了。
“我已经准备到仅离行为一步之差了。”我嘀咕着，“行为本身完全被梦幻化了，我也完全生活于梦中。既然如此，行为还有存在的必要吗?一切都是徒劳无益的吗?
“柏木所说也许是真的。他说，改变世界的是认识，不是行为。而且还有一种直到跟前仍在模仿行为的认识。我的认识就是属于这一类，而且使行为真正变得无效的，也是这种认识。这么说来，我的长久的周到的准备，就是专门为了这种抹消行为的最后的认识吗?
“再看看，如今的行为对我来说只不过是一种剩余物。它游离于人生，游离于我的意志，就像另外一座冰冷的铁制的机器，摆在我的面前等待发动。它的行为和我似乎完全无缘无故。我只到这里，再向前就不是我了。……我为何硬要使自己变得不是我了呢?”
我背倚在松树根上，潮湿冰冷的树干使我迷醉。我以为，这种感觉，这种冰冷就是我。世界照原有的形状停止下来，没有了欲望，我也满足了。
“这样的疲惫如何是好呢?”我想，“浑身发热，十分倦怠，手也不能自由活动了。我准是生病了。”
……我过去一直说从幼年起记忆力就很差，但应该说明，突然苏醒的记忆有时具有起死回生的力量。过去，不仅把我们拉回过去，过去记忆的方方面面，虽然为数很少，但有着强度很高的钢铁发条，现在的我们只要一接触，发条就会伸出，将我们弹向未来。


这段话将我从深陷的无力中弹出来，立时，浑身充溢着力量。然而，心的一部分却执拗地告诉我，即将要做的事皆为徒劳，不过我的力量不畏惧徒劳。正因为徒劳，我才要干。
我把旁边的坐垫和包袱皮儿团成卷儿夹在胳肢窝里，站起来望着金阁。闪光的、梦幻的金阁变得稀薄了。勾栏徐徐为黑暗所吞没，林立的木柱已经不很分明了。水光消失了，庇檐内里的反照退隐了。不一会儿，细部也全都隐没于暗夜，金阁只保持住一个黑魑越的朦胧的轮廓。……


从这里看不见金阁的外形，只能看见翻滚的烟雾和冲天的火光。林木之间飘扬着众多的火粉，金阁的上空像遍洒着金沙子。
